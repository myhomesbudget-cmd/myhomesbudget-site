<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inizia la prova gratuita — MyHomesBudget</title>
  <meta name="description" content="Iscriviti: 30 giorni gratis, nessuna carta richiesta. Cancella quando vuoi.">

  <!-- CSP allineata al resto del sito -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https: data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
                 connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://*.supabase.co;
                 font-src 'self' https: data:;
                 frame-ancestors 'none';
                 base-uri 'self';
                 form-action 'self'">

  <!-- Social preview -->
  <meta property="og:title" content="Inizia la prova gratuita — MyHomesBudget" />
  <meta property="og:description" content="30 giorni gratis. Nessuna carta di credito richiesta. Cancella quando vuoi." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.myhomesbudget.com/it/signup.html" />
  <meta property="og:image" content="https://www.myhomesbudget.com/social.png" />

  <link rel="preload" href="/bg.webp" as="image" imagesrcset="/bg.webp" />

  <style>
    :root{font-family:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif}

    /* Background */
    body{
      margin:0;padding:0;color:#fff;
      background:url("/bg.webp") no-repeat center center fixed;
      background-size:cover;
    }
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.05);z-index:-1}

    .wrap{max-width:960px;margin:0 auto;padding:24px}

    /* Nav */
    .nav{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .logo{display:flex;align-items:center;gap:8px;text-decoration:none;color:#fff}
    .logo img{height:28px}
    .top-link{color:#fff;text-decoration:none}
    .top-link:hover{text-decoration:underline}

    /* Card */
    .card{
      background:rgba(255,255,255,0.50);
      backdrop-filter:saturate(1.1) blur(5px);
      -webkit-backdrop-filter:saturate(1.1) blur(2px);
      color:#111;
      padding:24px;border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      margin-top:8px;
    }

    h1{margin:8px 0 6px;font-size:clamp(1.6rem,4vw,2.2rem);color:#fff;text-shadow:0 1px 3px rgba(0,0,0,.4)}
    .sub{color:#eaeaea;margin-bottom:16px;text-shadow:0 1px 3px rgba(0,0,0,.4)}

    /* form */
    form{display:grid;gap:12px}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:800px){.row{grid-template-columns:1fr}}

    label{font-weight:600;color:#333}
    input[type="text"],input[type="email"],input[type="password"]{
      width:100%;box-sizing:border-box;
      padding:12px 14px;border-radius:12px;border:1px solid rgba(0,0,0,.08);
      background:rgba(255,255,255,.92);font-size:1rem;color:#111;
    }
    .hint{color:#555;font-size:.9rem;margin-top:-6px}

    .plan{
      display:flex;gap:12px;align-items:flex-start;
      background:rgba(255,255,255,.75);
      border-radius:12px;padding:14px;border:1px solid rgba(0,0,0,.06);
    }
    .plan input{margin-top:4px}
    .plan h4{margin:0 0 4px}
    .plan p{margin:0;color:#444}

    .actions{display:flex;justify-content:flex-end;margin-top:8px}
    .btn{
      cursor:pointer;border:none;border-radius:12px;
      padding:12px 18px;background:#111;color:#fff;font-weight:700;
      box-shadow:0 10px 24px rgba(0,0,0,.15);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .btn:hover{filter:brightness(1.05);transform:translateY(-1px);box-shadow:0 14px 28px rgba(0,0,0,.2)}

    .msg{margin-top:8px;font-size:.95rem}
    .msg.ok{color:#0a7b42}
    .msg.err{color:#b00020}

    footer{margin:24px 0;text-align:center;color:#e6e6e6}
    footer a{color:#fff}
  </style>
</head>
<body>
  <div class="wrap">
    <nav class="nav" aria-label="Navigazione">
      <a class="logo" href="/it/"><img src="/homes.png" alt="Logo"> <strong>MyHomesBudget</strong></a>
      <a class="top-link" href="/it/login.html">Hai già un account? <strong>Accedi</strong></a>
    </nav>

    <h1>Inizia la prova gratuita</h1>
    <div class="sub">30 giorni gratis · Nessuna carta richiesta · Cancella quando vuoi</div>

    <section class="card">
      <form id="signup-form" novalidate>
        <div class="row">
          <div>
            <label for="name">Nome</label>
            <input id="name" type="text" placeholder="Es. Marco" autocomplete="name" required />
            <div class="hint">Lo useremo per darti un benvenuto personalizzato.</div>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="nome@dominio.it" autocomplete="email" required />
          </div>
        </div>

        <div>
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Min. 8 caratteri, almeno una lettera e un numero" minlength="8" required />
        </div>

        <div>
          <label>Scegli il tuo piano</label>

          <label class="plan">
            <input type="radio" name="plan" value="trial" checked />
            <div>
              <h4>Prova Gratuita — 30 giorni</h4>
              <p>Nessuna carta richiesta. Potrai scegliere un piano dopo la prova.</p>
            </div>
          </label>

          <label class="plan">
            <input type="radio" name="plan" value="monthly" />
            <div>
              <h4>Mensile — 2,99€ / mese</h4>
              <p>Accesso completo. Disdici quando vuoi.</p>
            </div>
          </label>

          <label class="plan">
            <input type="radio" name="plan" value="lifetime" />
            <div>
              <h4>Una tantum — 19,99€ per sempre</h4>
              <p>Paghi una sola volta. Aggiornamenti inclusi.</p>
            </div>
          </label>

          <div class="hint">Puoi cambiare piano in seguito. La prova gratuita dura 30 giorni.</div>
        </div>

        <div class="actions">
          <button id="submit-btn" class="btn" type="submit">Crea account</button>
        </div>
        <div id="form-msg" class="msg" role="status" aria-live="polite"></div>
      </form>
    </section>

    <footer>
      © MyHomesBudget — <a href="https://www.myhomesbudget.com/it/privacy.html">Privacy</a> ·
      <a href="https://www.myhomesbudget.com/it/terms.html">Termini</a>
    </footer>
  </div>

  <!-- Supabase client locale -->
  <script type="module" src="/it/supabase-client.js"></script>

  <!-- Logica iscrizione -->
  <script type="module">
    import { supabase } from "/it/supabase-client.js";

    const ORIGIN = window.location.origin;
    const lang = location.pathname.split('/')[1] || 'it';
    const DASHBOARD_URL = `/${lang}/dashboard.html`;
    const REDIRECT_AFTER_EMAIL = `${ORIGIN}/${lang}/auth/callback`; // tieni questa rotta come pagina neutra di ritorno

    const form = document.getElementById('signup-form');
    const nameEl = document.getElementById('name');
    const emailEl = document.getElementById('email');
    const passEl  = document.getElementById('password');
    const btn     = document.getElementById('submit-btn');
    const msg     = document.getElementById('form-msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "";
      msg.className = "msg";

      // validazione base lato client
      if (!nameEl.value.trim()) { nameEl.focus(); return showErr("Inserisci il nome."); }
      if (!emailEl.value.trim()) { emailEl.focus(); return showErr("Inserisci un'email valida."); }
      if ((passEl.value || "").length < 8) { passEl.focus(); return showErr("La password deve avere almeno 8 caratteri."); }

      btn.disabled = true;

      const planChoice = (form.querySelector('input[name="plan"]:checked') || {}).value || "trial";

      try {
        const { data, error } = await supabase.auth.signUp({
          email: emailEl.value.trim(),
          password: passEl.value,
          options: {
            data: {
              full_name: nameEl.value.trim(),
              plan_choice: planChoice,
              trial_started_at: new Date().toISOString()
            },
            emailRedirectTo: REDIRECT_AFTER_EMAIL
          }
        });

        if (error) {
          // Errori comuni
          if (error.message?.toLowerCase().includes("password")) {
            showErr("La password non rispetta i requisiti minimi.");
          } else if (error.message?.toLowerCase().includes("email")) {
            showErr("Indirizzo email non valido o già registrato.");
          } else {
            showErr("Errore durante la registrazione: " + error.message);
          }
          btn.disabled = false;
          return;
        }

        // Se la conferma email è OBBLIGATORIA, Supabase NON restituisce sessione
        if (!data.session) {
          showOk("Ti abbiamo inviato un'email di conferma. Apri il link per attivare l'account. Controlla anche nello spam.");
          form.reset();
          btn.disabled = false;
          return;
        }

        // Se la conferma NON è obbligatoria, sei già autenticato
        location.replace(DASHBOARD_URL);

      } catch (err) {
        showErr("Errore inatteso: " + (err?.message || err));
        btn.disabled = false;
      }
    });

    function showErr(t){ msg.textContent = t; msg.className = "msg err"; }
    function showOk(t){ msg.textContent = t; msg.className = "msg ok"; }
  </script>
</body>
</html>
