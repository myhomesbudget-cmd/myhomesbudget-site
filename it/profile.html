<!DOCTYPE html>
<html lang="it" data-app="myhomesbudget">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Il Tuo Profilo ‚Äî MyHomesBudget</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/homes.png" type="image/png" sizes="32x32" />

  <style>
    :root{
      --fg:#0f1220; --bg:#eef3f9;
      --glass:rgba(255,255,255,.68);
      --card-border:rgba(15,18,32,.10);
      --shadow:0 18px 50px rgba(15,18,32,.12);
      --radius-xl:26px; --radius-lg:18px; --radius-md:14px;
      --primary:#6c5ce7; --mint:#00d1b2; --rose:#ff7aa2; --indigo:#5a62ff;
      --success:#2e7d32; --danger:#d32f2f; --warning:#f39c12;
      --grad:linear-gradient(135deg,#6c5ce7 0%, #00d1b2 100%);
      --grad-soft:linear-gradient(180deg,rgba(255,255,255,.88),rgba(255,255,255,.70));
      --ring:conic-gradient(from 0deg, rgba(92,131,255,.5), rgba(0,209,178,.45), rgba(255,122,162,.45), rgba(92,131,255,.5));
      --noise: url("data:image/svg+xml;utf8,\
      <svg xmlns='http://www.w3.org/2000/svg' width='140' height='140' viewBox='0 0 140 140'>\
      <filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/><feComponentTransfer><feFuncA type='table' tableValues='0 0 0 .12 0 0 0 .18 0 0 0 .1 0 0 0 .16'/></feComponentTransfer></filter>\
      <rect width='100%' height='100%' filter='url(%23n)'/></svg>");
      --font:-apple-system,system-ui,"Segoe UI",Roboto,Inter,Arial,sans-serif;
    }
    *{box-sizing:border-box}
    html{font-family:var(--font);background:var(--bg);color:var(--fg)}
    body{
      margin:0; min-height:100vh; display:flex; flex-direction:column; overflow-x:hidden;
      background:
        radial-gradient(1000px 300px at 10% -10%, rgba(92,131,255,.10), transparent 60%),
        radial-gradient(900px 260px at 95% 0%, rgba(0,209,178,.10), transparent 60%),
        radial-gradient(1000px 280px at 50% 110%, rgba(255,122,162,.10), transparent 50%),
        var(--bg);
    }
    /* ======= TOPBAR (invariata) ======= */
    .topbar{position:fixed;top:0;left:0;right:0;height:60px;padding:0 16px;display:flex;align-items:center;justify-content:space-between;background:rgba(255,255,255,.65);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-bottom:1px solid var(--card-border);z-index:100}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-text{font-weight:700;color:#1f2335;font-size:1.05rem}
    .top-center{ position:absolute; left:50%; transform:translateX(-50%); }
    .top-actions{display:flex; gap:10px; align-items:center}
    .top-link,.top-btn{display:flex;align-items:center;justify-content:center;height:34px;padding:6px 12px;border-radius:12px;border:1px solid rgba(15,18,32,.08);font-weight:700;font-size:.9rem;text-decoration:none;background:#fff;color:#1f2335;box-shadow:0 6px 16px rgba(15,18,32,.06);transition:transform .2s ease, box-shadow .2s ease, filter .2s ease;}
    .top-link:hover,.top-btn:hover{transform:translateY(-2px);box-shadow:0 10px 22px rgba(15,18,32,.10);filter:brightness(1.03)}
    .notification-bell{position:relative}
    #scheduler-btn,#notifications-btn{min-width:38px;padding:0}
    .notification-badge{position:absolute;top:-6px;right:-6px;background:var(--danger);color:#fff;border-radius:999px;min-width:20px;height:20px;font-size:12px;font-weight:800;display:none;align-items:center;justify-content:center;border:2px solid #fff}
    .notification-badge.is-visible{display:flex}
    .mobile-menu-toggle{display:none;background:#fff;border:1px solid rgba(15,18,32,.1);border-radius:12px;width:40px;height:38px;cursor:pointer;padding:0;box-shadow:0 6px 16px rgba(15,18,32,.06)}
    .mobile-menu-toggle svg{width:24px;height:24px;stroke:#1f2335;stroke-width:2.4;stroke-linecap:round}
    @media(max-width:1200px){.top-center{display:none}}
    @media(max-width:960px){
      .mobile-menu-toggle{display:block}
      .top-actions{position:fixed;top:72px;right:16px;background:rgba(255,255,255,.92);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border:1px solid var(--card-border);border-radius:18px;padding:16px;flex-direction:column;gap:14px;width:220px;transform:translateY(-10px) scale(.98);opacity:0;pointer-events:none;transition:transform .2s ease, opacity .2s ease; box-shadow:var(--shadow); z-index:100}
      .top-actions.is-open{opacity:1;pointer-events:auto;transform:translateY(0) scale(1)}
      .top-actions .top-link,.top-actions .top-btn{width:100%}
      #scheduler-btn,#notifications-btn{width:100%}
    }

    /* ======= Main ======= */
    main.container{padding:16px;padding-top:78px;max-width:1280px;margin:0 auto;width:100%;flex:1;display:flex;flex-direction:column}
    .dash-nav{display:flex;gap:8px;flex-wrap:wrap;border-bottom:1px solid rgba(15,18,32,.08);padding-bottom:12px;margin-bottom:22px}
    .dash-nav a{text-decoration:none;padding:8px 14px;border-radius:12px;font-weight:700;background:#fff;border:1px solid rgba(15,18,32,.08);color:#1f2335;box-shadow:0 6px 14px rgba(15,18,32,.06);transition:transform .15s ease, box-shadow .15s ease}
    .dash-nav a:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(15,18,32,.10)}
    .dash-nav a.is-active{background:var(--grad);color:#fff;border:1px solid rgba(255,255,255,.6);box-shadow:0 10px 24px rgba(92,131,255,.25)}

    /* ======= VIBE CARD PROFILO (solo estetica) ======= */
    .dashboard-panel{
      position:relative; max-width:880px; width:100%; margin:26px auto 32px;
      border-radius:var(--radius-xl);
      background:var(--glass);
      background-image: var(--grad-soft);
      border:1px solid rgba(255,255,255,.55);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.75);
      backdrop-filter: blur(16px) saturate(140%); -webkit-backdrop-filter: blur(16px) saturate(140%);
      overflow:hidden; padding:28px 22px 22px;
      isolation:isolate;
    }
    /* Bordi luminosi delicati */
    .dashboard-panel::before{
      content:""; position:absolute; inset:-1.5px; border-radius:calc(var(--radius-xl) + 2px);
      padding:1.5px; background:linear-gradient(135deg, rgba(92,131,255,.45), rgba(0,209,178,.35), rgba(255,122,162,.35));
      -webkit-mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask-composite:xor; mask-composite:exclude; pointer-events:none;
    }
    /* Alone aurora dietro l‚Äôheader */
    .dashboard-panel::after{
      content:""; position:absolute; left:50%; top:-120px; width:1200px; height:340px; transform:translateX(-50%);
      background: radial-gradient(480px 180px at 50% 60%, rgba(92,131,255,.22), transparent 60%),
                  radial-gradient(520px 160px at 45% 20%, rgba(0,209,178,.18), transparent 60%);
      filter: blur(18px); z-index:-1; opacity:.9;
    }
    /* Grana soft */
    .vibe-noise{position:absolute; inset:0; background-image:var(--noise); opacity:.25; mix-blend-mode:overlay; pointer-events:none}

    /* Header profilo */
    .profile-header{display:flex;flex-direction:column;align-items:center;text-align:center;margin-top:-74px}
    .profile-avatar{position:relative;width:122px;height:122px;border-radius:50%;border:4px solid rgba(255,255,255,.95);background:#fff;box-shadow:0 18px 30px rgba(15,18,32,.18)}
    .profile-avatar img{width:100%;height:100%;border-radius:50%;object-fit:cover}
    /* Ring animato delicato */
    .profile-avatar::after{
      content:""; position:absolute; inset:-8px; border-radius:50%; background:var(--ring);
      filter:blur(10px); opacity:.45; transition:opacity .25s ease;
      animation: spin 14s linear infinite;
    }
    .profile-avatar:hover::after{opacity:.7}
    .profile-name{font-size:2rem;font-weight:800;margin:16px 0 8px;color:#151931;text-shadow:0 1px 0 rgba(255,255,255,.65)}
    .profile-plan{font-size:.9rem;font-weight:800;color:#1f2335;background:rgba(255,255,255,.96);padding:6px 16px;border-radius:999px;border:1px solid rgba(15,18,32,.06);box-shadow:inset 0 1px 0 rgba(255,255,255,.9),0 6px 14px rgba(15,18,32,.06)}

    /* Blocchi info */
    .profile-content{margin-top:22px;display:grid;gap:16px}
    .profile-section-title{display:flex;align-items:center;justify-content:center;gap:8px;text-transform:uppercase;letter-spacing:1px;font-weight:800;color:#5a5f7a;font-size:.88rem}

    .profile-info-row{
      display:flex;align-items:center;justify-content:space-between;gap:12px;
      background:linear-gradient(180deg,rgba(255,255,255,.92),rgba(255,255,255,.75));
      border:1px solid rgba(15,18,32,.06); border-radius:16px; padding:12px 16px;
      box-shadow: 0 10px 22px rgba(15,18,32,.06), inset 0 1px 0 rgba(255,255,255,.85);
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .profile-info-row:hover{transform:translateY(-1px); box-shadow:0 16px 28px rgba(15,18,32,.10), inset 0 1px 0 rgba(255,255,255,.9)}
    .info-label{font-weight:800;color:#2a3047;display:flex;align-items:center;gap:8px;font-size:.95rem}
    .info-value{font-weight:700;font-size:1.05rem}

    /* Griglia Info personali */
    .personal-info-grid{display:grid;grid-template-columns:1fr;gap:12px}
    .info-field{
      background:linear-gradient(180deg,rgba(255,255,255,.94),rgba(255,255,255,.78));
      border:1px solid rgba(15,18,32,.06);
      border-radius:16px; padding:12px;
      box-shadow: 0 10px 22px rgba(15,18,32,.06), inset 0 1px 0 rgba(255,255,255,.9);
      transition: transform .16s ease, box-shadow .16s ease;
    }
    .info-field:hover{transform:translateY(-1px); box-shadow:0 16px 28px rgba(15,18,32,.10), inset 0 1px 0 rgba(255,255,255,1)}
    .info-field label{font-size:.82rem;font-weight:800;color:#5a5f7a;margin-bottom:4px}
    .info-field .data-display{font-size:1.05rem;font-weight:700;color:#222;text-align:center;min-height:24px}
    .info-field .data-display.is-empty{color:#8a8fa6;font-style:italic}
    .info-field .data-input{display:none;width:100%;padding:10px 12px;border-radius:12px;border:1px solid #dcdfea;background:#fff;font-size:1rem;text-align:center}
    .is-editing .info-field .data-display{display:none}
    .is-editing .info-field .data-input{display:block}

    /* Pulsanti */
    .profile-actions{display:flex;justify-content:center;gap:14px;margin-top:10px}
    .btn{cursor:pointer;border:none;border-radius:14px;padding:12px 22px;font-weight:900;font-size:1rem;transition:transform .15s ease, filter .15s ease, box-shadow .15s ease}
    .btn:hover{transform:translateY(-1px);filter:brightness(1.03)}
    .btn-primary{background:var(--grad);color:#fff;box-shadow:0 14px 26px rgba(92,131,255,.28)}
    .btn-secondary{background:#fff;border:1px solid rgba(15,18,32,.12);color:#2a3047;box-shadow:0 8px 16px rgba(15,18,32,.06)}
    #save-button{display:none}

    /* Toast & Modal (invariati) */
    .status-toast{position:fixed;top:80px;left:50%;transform:translateX(-50%);padding:12px 22px;border-radius:999px;color:#fff;font-weight:800;box-shadow:0 12px 28px rgba(15,18,32,.25);z-index:1001;opacity:0;visibility:hidden;transition:opacity .25s ease, top .25s ease, visibility .25s ease}
    .status-toast.show{top:90px;opacity:1;visibility:visible}
    .status-toast.success{background:var(--success)}
    .status-toast.error{background:var(--danger)}

    .modal-overlay{position:fixed;inset:0;background:rgba(15,18,32,.6);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity .25s ease}
    .modal-overlay.is-visible{opacity:1;pointer-events:auto}
    .modal-content{background:#fff;border-radius:18px;padding:22px;width:90%;max-width:700px;max-height:80vh;overflow:auto;box-shadow:var(--shadow)}
    .modal-header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(15,18,32,.1);padding-bottom:10px;margin-bottom:12px}
    .modal-title{margin:0;font-size:1.15rem}
    .modal-close{background:none;border:none;font-size:2rem;cursor:pointer;color:#8a8fa6;line-height:1;padding:0}
    .deadline-item{display:grid;grid-template-columns:1fr auto auto;align-items:center;gap:12px;padding:12px 0;border-bottom:1px solid rgba(15,18,32,.1)}
    .deadline-item:last-child{border-bottom:none}
    .item-details{display:flex;flex-direction:column;min-width:0}
    .item-details .note{font-weight:800;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .item-details .category{font-size:.9rem;color:#666;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .item-amount{text-align:right;white-space:nowrap;font-weight:900}
    .item-amount.expense{color:var(--danger)}
    .item-amount.income{color:var(--success)}
    .days-left{font-weight:900;color:var(--warning)}

    @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
    @media(min-width:640px){.personal-info-grid{grid-template-columns:1fr 1fr}}
    @media(min-width:768px){main.container{padding:24px;padding-top:92px}}
  </style>
</head>
<body>
  <div id="status-toast" class="status-toast"></div>

  <nav class="topbar">
    <a href="/it/dashboard.html" class="logo-link">
      <img src="/homes.png" alt="Logo" style="height:32px;border-radius:8px" />
      <span class="logo-text">MyHomesBudget</span>
    </a>
    <div class="top-center">
      <a href="/it/pricing.html" id="subscription-status-btn" class="top-link" style="display:none;"></a>
    </div>
    <div class="top-nav-right">
      <button id="mobile-menu-btn" class="mobile-menu-toggle" aria-label="Apri menu">
        <svg viewBox="0 0 24 24" fill="none"><line x1="3" y1="6" x2="21" y2="6" /><line x1="3" y1="12" x2="21" y2="12" /><line x1="3" y1="18" x2="21" y2="18" /></svg>
      </button>
      <div class="top-actions">
        <a href="/it/onboarding.html?edit=1" class="top-link">üéØ Obiettivo</a>
        <button id="scheduler-btn" class="top-btn" aria-label="Apri scadenziario">üóìÔ∏è</button>
        <button id="notifications-btn" class="top-btn notification-bell" aria-label="Apri notifiche">
          <span>üîî</span>
          <span id="notification-badge" class="notification-badge"></span>
        </button>
        <a href="#" id="logout-btn" class="top-link">Esci</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <nav id="dash-nav" class="dash-nav">
      <a href="/it/profile.html" class="is-active" aria-current="page">Profilo</a>
      <a href="/it/dashboard.html">Operazioni</a>
      <a href="/it/dashboard-riepilogo.html">Riepilogo</a>
    </nav>

    <div class="dashboard-panel">
      <div class="vibe-noise"></div>
      <!-- Popolato da JS -->
    </div>
  </main>

  <!-- Modal -->
  <div id="details-modal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title" class="modal-title"></h3>
        <button class="modal-close">&times;</button>
      </div>
      <div id="modal-body" class="modal-body"></div>
    </div>
  </div>

  <script type="module">
    import { supabase } from "/it/supabase-client.js";

    let currentUser = null;
    const emptyPlaceholder = 'Non impostato';
    const toast = document.getElementById('status-toast');
    const MAX_AVATAR_SIZE_MB = 2;
    const detailsModal = document.getElementById('details-modal');
    const notificationBadge = document.getElementById('notification-badge');
    const subscriptionStatusBtn = document.getElementById('subscription-status-btn');

    function showToast(message, type='success'){
      toast.textContent = message;
      toast.className = `status-toast ${type} show`;
      setTimeout(()=>toast.classList.remove('show'), 3000);
    }

    function renderProfileData(profile, details){
      document.getElementById('avatar-container').innerHTML =
        `<img id="profile-pic" src="${profile?.avatar_url || `https://placehold.co/128x128/6c5ce7/FFFFFF?text=${(profile?.name||'U').charAt(0)}`}" alt="Immagine del profilo">
         <input type="file" id="avatar-upload" accept="image/*" style="display:none">`;
      document.getElementById('avatar-container').addEventListener('click',()=>document.getElementById('avatar-upload').click());
      document.getElementById('avatar-upload').addEventListener('change', uploadAvatar);

      document.getElementById('user-name').textContent = profile?.name || 'Utente';
      document.getElementById('plan-type').textContent = profile?.plan_type || 'starter';
      document.getElementById('user-email').textContent = currentUser?.email || '...';
      document.getElementById('plan-type-detail').textContent = profile?.plan_type || 'starter';
      document.getElementById('goal-name').textContent = profile?.goal_name || 'Nessun obiettivo';

      const form = document.getElementById('personal-info-form');
      const d = details || {};

      const genderDisplay = form.querySelector('.info-field:nth-child(1) .data-display');
      genderDisplay.textContent = d.gender || emptyPlaceholder;
      genderDisplay.classList.toggle('is-empty', !d.gender);
      document.getElementById('gender-input').value = d.gender || '';

      const birthDisplay = form.querySelector('.info-field:nth-child(2) .data-display');
      birthDisplay.textContent = d.birthdate ? new Date(d.birthdate).toLocaleDateString('it-IT') : emptyPlaceholder;
      birthDisplay.classList.toggle('is-empty', !d.birthdate);
      document.getElementById('birthdate-input').value = d.birthdate || '';

      const countryDisplay = form.querySelector('.info-field:nth-child(3) .data-display');
      countryDisplay.textContent = d.country || emptyPlaceholder;
      countryDisplay.classList.toggle('is-empty', !d.country);
      document.getElementById('country-input').value = d.country || '';

      const phoneDisplay = form.querySelector('.info-field:nth-child(4) .data-display');
      phoneDisplay.textContent = d.phone || emptyPlaceholder;
      phoneDisplay.classList.toggle('is-empty', !d.phone);
      document.getElementById('phone-input').value = d.phone || '';
    }

    async function uploadAvatar(ev){
      const input = ev.target; if (!currentUser || !input.files?.length) return;
      const file = input.files[0];
      if (file.size > MAX_AVATAR_SIZE_MB*1024*1024){ showToast(`Limite ${MAX_AVATAR_SIZE_MB}MB`, 'error'); input.value=''; return; }
      const ext = file.name.split('.').pop(); const filePath = `${currentUser.id}.${ext}`;
      try{
        const { error:upErr } = await supabase.storage.from('avatars').upload(filePath, file, { upsert:true });
        if (upErr) throw upErr;
        const { data:urlData } = supabase.storage.from('avatars').getPublicUrl(filePath, { transform:{ ts:Date.now() } });
        const url = urlData?.publicUrl; if(!url) throw new Error('URL non trovato');
        const { error:dbErr } = await supabase.from('profiles').update({ avatar_url:url }).eq('id', currentUser.id);
        if (dbErr) throw dbErr;
        document.getElementById('profile-pic').src = url;
        showToast('Immagine aggiornata!');
      }catch(e){ console.error(e); showToast('Errore immagine.', 'error'); }
      finally{ input.value=''; }
    }

    async function saveUserData(){
      if(!currentUser) return;
      const btn = document.getElementById('save-button');
      btn.disabled = true; btn.textContent = 'Salvataggio...';
      const payload = {
        id: currentUser.id,
        gender: document.getElementById('gender-input').value || null,
        birthdate: document.getElementById('birthdate-input').value || null,
        country: document.getElementById('country-input').value || null,
        phone: document.getElementById('phone-input').value || null
      };
      const { data, error } = await supabase.from('personal_details').upsert(payload).select().single();
      btn.disabled = false; btn.textContent = 'Salva Modifiche';
      if(error){ console.error(error); showToast('Errore salvataggio.', 'error'); return; }
      showToast('Profilo aggiornato!', 'success');
      const { data:profile } = await supabase.from('profiles').select('*').eq('id', currentUser.id).single();
      renderProfileData(profile, data);
      toggleEditMode(false);
    }

    function toggleEditMode(on){
      document.getElementById('personal-info-form').classList.toggle('is-editing', on);
      document.getElementById('edit-button').style.display = on ? 'none' : 'block';
      document.getElementById('save-button').style.display = on ? 'block' : 'none';
    }

    function renderSubscriptionStatus(profile){
      if(!profile?.plan_type){ subscriptionStatusBtn.style.display='none'; return; }
      let text='', link='#';
      if (profile.plan_type==='starter' || profile.plan_type==='trial'){
        if (profile.trial_end){
          const end = new Date(profile.trial_end); const today=new Date(); today.setHours(0,0,0,0);
          const diff = Math.ceil((end - today)/(1000*60*60*24));
          if (diff >= 0){
            if (diff > 10) text=`‚ú® Sblocca tutto! ${diff} giorni rimasti`;
            else if (diff > 3) text=`‚è∞ L'offerta scade! ${diff} giorni rimasti`;
            else text = diff>1 ? `üî• Solo ${diff} giorni` : `üî• Ultimo giorno!`;
            link='/it/pricing.html';
          } else { text='üò≠ Prova scaduta. Aggiorna ora!'; link='/it/pricing.html'; }
        }
      } else if (profile.plan_type==='plus'){ text='MyHomesBudget PLUS'; link='/it/account.html'; }
      else if (profile.plan_type==='pro'){ text='MyHomesBudget PRO'; link='/it/account.html'; }
      if (text){ subscriptionStatusBtn.textContent=text; subscriptionStatusBtn.href=link; subscriptionStatusBtn.style.display='flex'; }
      else { subscriptionStatusBtn.style.display='none'; }
    }

    function positionSubscriptionButton(){
      const topCenter=document.querySelector('.top-center'); const topActions=document.querySelector('.top-actions');
      if(window.innerWidth<=1200){ if(subscriptionStatusBtn.parentElement!==topActions) topActions.prepend(subscriptionStatusBtn); }
      else{ if(subscriptionStatusBtn.parentElement!==topCenter) topCenter.appendChild(subscriptionStatusBtn); }
    }

    const safeToNumber = v => { const n = parseFloat(v); return Number.isFinite(n)?n:0; };

    async function getScheduledTransactions(startDate, endDate){
      const { data, error } = await supabase
        .from('transactions')
        .select(`*, categories(name, icon)`)
        .eq('created_by', currentUser.id)
        .eq('is_paid', false)
        .gte('due_date', startDate.toISOString().split('T')[0])
        .lte('due_date', endDate.toISOString().split('T')[0])
        .order('due_date', { ascending:true });
      if(error){ console.error(error); return []; }
      return data;
    }

    function renderDeadlinesList(container, transactions){
      if(transactions.length===0){ container.innerHTML='<div style="padding:32px 12px;text-align:center;color:#5a5f7a">Nessuna scadenza in questo periodo.</div>'; return; }
      const today=new Date(); today.setHours(0,0,0,0);
      container.innerHTML = transactions.map(tx=>{
        const due=new Date(tx.due_date);
        const diff=Math.ceil((due - today)/(1000*60*60*24));
        const days = diff<0?'Scaduta':(diff===0?'Oggi':`${diff} giorni`);
        const cls = tx.kind==='income'?'income':'expense';
        const sign = tx.kind==='income'?'+':'-';
        return `<div class="deadline-item">
          <div class="item-details"><span class="note">${tx.note}</span><span class="category">${tx.categories?.name||''}</span></div>
          <span class="item-amount ${cls}">${sign}${safeToNumber(tx.amount).toFixed(2)}‚Ç¨</span>
          <span class="days-left">${days}</span>
        </div>`;
      }).join('');
    }

    async function updateNotifications(){
      const today=new Date(); const future=new Date(); future.setDate(today.getDate()+7);
      const up = await getScheduledTransactions(today, future);
      if(up.length){ notificationBadge.textContent=up.length; notificationBadge.classList.add('is-visible'); }
      else { notificationBadge.classList.remove('is-visible'); }
    }

      currentUser = session.user;

      const [pr, dr] = await Promise.all([
        supabase.from('profiles').select('*').eq('id', currentUser.id).single(),
        supabase.from('personal_details').select('*').eq('id', currentUser.id).single()
      ]);
      if (pr.error && pr.error.code!=='PGRST116'){ console.error(pr.error); showToast('Errore caricamento profilo','error'); return; }
      if (dr.error && dr.error.code!=='PGRST116'){ console.error(dr.error); }

      document.querySelector('.dashboard-panel').innerHTML = `
        <div class="profile-header">
          <div id="avatar-container" class="profile-avatar"></div>
          <h1 id="user-name" class="profile-name">...</h1>
          <div id="plan-type" class="profile-plan">...</div>

        <div class="profile-content">
          <section>

              <span class="info-label">üìß Mail di Registrazione</span>

            </div>
          </section>

          <section>

              <div class="profile-info-row">
                <span class="info-label">üí≥ Abbonamento</span>
                <span id="plan-type-detail" class="info-value">...</span>
              </div>
              <div class="profile-info-row">

                <span id="goal-name" class="info-value">...</span>
              </div>
            </div>
          </section>

          <section>
            <h2 class="profile-section-title">üë§ Informazioni Personali</h2>
            <div id="personal-info-form" class="personal-info-grid">
              <div class="info-field">
                <label>üßë Genere</label>
                <div class="data-display">...</div>
                <select class="data-input" id="gender-input">
                  <option value="">Non specificato</option>
                  <option value="Uomo">Uomo</option>
                  <option value="Donna">Donna</option>
                  <option value="Altro">Altro</option>

              </div>

                <label>üéÇ Data di Nascita</label>
                <div class="data-display">...</div>
                <input type="date" class="data-input" id="birthdate-input" />
              </div>
              <div class="info-field">

          <div class="profile-actions">

            <button id="save-button" class="btn btn-primary">Salva Modifiche</button>
          </div>
        </div>
      `;

      renderProfileData(pr.data, dr.data);
      renderSubscriptionStatus(pr.data);
      positionSubscriptionButton();
      updateNotifications();

      document.getElementById('edit-button').addEventListener('click', ()=>toggleEditMode(true));
      document.getElementById('save-button').addEventListener('click', saveUserData);
      document.getElementById('logout-btn').addEventListener('click', async (e)=>{ e.preventDefault(); await supabase.auth.signOut(); window.location.href="/it/"; });

      document.getElementById('scheduler-btn').addEventListener('click', async ()=>{
        const today=new Date(); const future=new Date(); future.setDate(today.getDate()+30);
        const items = await getScheduledTransactions(today, future);
        detailsModal.querySelector('.modal-title').textContent = 'Scadenziario (Prossimi 30 giorni)';
        renderDeadlinesList(detailsModal.querySelector('#modal-body'), items);
        detailsModal.classList.add('is-visible');

      document.getElementById('notifications-btn').addEventListener('click', async ()=>{
        const today=new Date(); const future=new Date(); future.setDate(today.getDate()+7);
        const items = await getScheduledTransactions(today, future);
        detailsModal.querySelector('.modal-title').textContent = 'Notifiche (Prossimi 7 giorni)';
        renderDeadlinesList(detailsModal.querySelector('#modal-body'), items);
        detailsModal.classList.add('is-visible');
      });
      detailsModal.addEventListener('click',(e)=>{
        if(e.target.classList.contains('modal-overlay') || e.target.closest('.modal-close')){
          detailsModal.classList.remove('is-visible');
        }
      });

      const mobileBtn=document.getElementById('mobile-menu-btn');
      const topActions=document.querySelector('.top-actions');
      mobileBtn?.addEventListener('click', (ev)=>{ ev.stopPropagation(); topActions.classList.toggle('is-open'); });
      document.addEventListener('click',(e)=>{ if(!topActions.contains(e.target) && !mobileBtn.contains(e.target)) topActions.classList.remove('is-open'); });

    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
