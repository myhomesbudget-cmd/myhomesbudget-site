<!doctype html>
<html lang="it" data-app="myhomesbudget">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riepilogo â€” MyHomesBudget</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.ico" />
  <!-- Chart.js e plugin per le etichette -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>

  <style>
    :root{
      --fg:#111;--bg:#f4f7fa;--glass:rgba(255,255,255,.6);
      --card-border:rgba(0,0,0,.08);--shadow:0 10px 30px rgba(0,0,0,.08);
      --radius-lg:16px;--primary-color:#6c5ce7;--danger-color:#d32f2f;--success-color:#2e7d32;
      --font-sans:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif;
      --grad: linear-gradient(135deg, #6c5ce7, #00cec9);
      --grad-danger: linear-gradient(135deg, #d32f2f, #ff7675);
    }
    *{box-sizing:border-box}
    html{font-family:var(--font-sans);background-color:var(--bg)}
    body{margin:0;color:var(--fg);background:url("/bg.webp") no-repeat center/cover fixed;min-height:100vh}
    body::before{content:"";position:fixed;inset:0;background:linear-gradient(135deg, rgba(108,92,231,.05), rgba(0,206,201,.05));z-index:-1}

    /* ====== TOPBAR (Identica a Dashboard) ====== */
    .topbar{position:fixed;top:0;left:0;right:0;height:60px;padding:0 24px;
      display:flex;align-items:center;justify-content:space-between;
      background:var(--glass);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      border-bottom:1px solid var(--card-border);z-index:100}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-text{font-weight:600;color:#fff;font-size:1.1rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .top-actions{display:flex;gap:12px;align-items:center}
    .top-link{
      color:#fff;text-decoration:none;padding:6px 12px;border-radius:10px;font-size:.9rem;
      font-weight:600;background: var(--grad);border: none;box-shadow: 0 4px 12px rgba(0,0,0,.15);
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;}
    .top-link:hover {transform: translateY(-2px);filter: brightness(1.08);box-shadow: 0 6px 16px rgba(0,0,0,.20);}
    .select-wrapper {
      position: relative;display: flex;align-items: center;border-radius: 10px;
      background: var(--grad);box-shadow: 0 4px 12px rgba(0,0,0,.15);
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;}
    .select-wrapper:hover {transform: translateY(-2px);filter: brightness(1.08);box-shadow: 0 6px 16px rgba(0,0,0,.20);}
    .select-wrapper::after {content: 'â–¼';font-size: 10px;color: rgba(255,255,255,0.8);position: absolute;right: 10px;top: 50%;transform: translateY(-50%);pointer-events: none;}
    #month-selector {
      appearance: none; -webkit-appearance: none; -moz-appearance: none;background: transparent;
      color: #fff;border: none;padding: 6px 28px 6px 12px;font-size: .9rem;font-weight: 600;cursor: pointer;width: 100%;}
    #month-selector option { background: white; color: black; }
    #month-selector:disabled { opacity: 0.7; }
    .mobile-menu-toggle {display: none;background: var(--grad);border: none;border-radius: 10px;width: 40px;height: 38px;cursor: pointer;padding: 0;z-index: 101;box-shadow: 0 4px 12px rgba(0,0,0,.15);}
    .mobile-menu-toggle svg {width: 24px;height: 24px;stroke: #fff;stroke-width: 2.5;stroke-linecap: round;}
    @media (max-width: 768px) {
      .mobile-menu-toggle {display: block;}
      .top-actions {
        position: absolute;top: 70px;right: 16px;background: rgba(255,255,255,0.8);backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);border-radius: var(--radius-lg);box-shadow: var(--shadow);
        padding: 16px;flex-direction: column;gap: 16px;align-items: stretch;width: 220px;
        transform: translateY(-20px) scale(0.95);opacity: 0;pointer-events: none;
        transition: transform 0.2s ease-out, opacity 0.2s ease-out;z-index: 100;border: 1px solid var(--card-border);}
      .top-actions.is-open {transform: translateY(0) scale(1);opacity: 1;pointer-events: auto;}
      .top-actions .top-link,.top-actions .select-wrapper {width: 100%;text-align: center;}
    }

    /* ====== Contenuto Principale ====== */
    main.container{padding:84px 24px 24px;max-width:1400px;margin:0 auto;width:100%}
    .dash-nav{display:flex;gap:8px;border-bottom:1px solid rgba(0,0,0,.1);padding-bottom:12px;margin-bottom:24px}
    .dash-nav a{
      text-decoration:none;padding:8px 16px;border-radius:10px;font-weight:600;transition: all 0.2s ease;
      background: var(--grad); color: #fff; box-shadow: 0 4px 12px rgba(0,0,0,.1);}
    .dash-nav a:hover {transform: translateY(-2px); filter: brightness(1.08); box-shadow: 0 6px 16px rgba(0,0,0,.15);}
    .dash-nav a.is-active{filter: brightness(1.15);box-shadow: 0 6px 16px rgba(0,0,0,.20), inset 0 1px 2px rgba(255,255,255,0.2);}
    
    /* ====== Layout Riepilogo Strategico ====== */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    
    .summary-card {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: var(--radius-lg);
      padding: 24px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
    }
    
    .summary-card-header {
      text-align: center;
      margin-bottom: 16px;
    }
    .summary-card-header h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
      font-weight: 800;
    }
    .summary-card-header p {
      margin: 4px 0 0;
      font-size: 0.85rem;
      color: #555;
    }
    .summary-card-chart {
      position: relative;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
     .summary-card-chart canvas {
      max-width: 100%;
      max-height: 250px;
    }
    .summary-card-footer {
      text-align: left;
      margin-top: 16px;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 16px;
    }
    .footer-breakdown {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .breakdown-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .breakdown-label {
      font-weight: 600;
      color: #333;
    }
    .breakdown-value {
      font-weight: 700;
    }
    .breakdown-value.income { color: var(--success-color); }
    .breakdown-value.expense { color: var(--danger-color); }
    .breakdown-value.net { color: var(--primary-color); }
    
    /* ====== Card Obiettivo con Batteria a Tacche ====== */
    .goal-card-content {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 20px;
    }
    .battery {
      width: 100px; height: 200px; border: 5px solid #333; border-radius: 10px;
      position: relative; padding: 8px; display: flex; flex-direction: column;
    }
    .battery::after {
      content: ''; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
      width: 40px; height: 5px; background: #333; border-radius: 5px 5px 0 0;
    }
    .battery-segments {
      width: 100%; height: 100%; display: flex; flex-direction: column-reverse; gap: 4px;
    }
    .segment {
      flex-grow: 1; background: rgba(0,0,0,0.1); border-radius: 3px; transition: background 0.5s ease;
    }
    .segment.is-active:nth-child(10), .segment.is-active:nth-child(9) { background: #d32f2f; }
    .segment.is-active:nth-child(8), .segment.is-active:nth-child(7) { background: #f39c12; }
    .segment.is-active:nth-child(6), .segment.is-active:nth-child(5), .segment.is-active:nth-child(4) { background: #f1c40f; }
    .segment.is-active:nth-child(3) { background: #2ecc71; }
    .segment.is-active:nth-child(2), .segment.is-active:nth-child(1) { background: #00cec9; }

    .empty-state {
      text-align: center; padding: 60px 20px; color: #777;
      grid-column: 1 / -1;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <nav class="topbar">
    <a href="/it/" class="logo-link"><img src="/homes.png" alt="Logo" style="height:32px;border-radius:6px"><span class="logo-text">MyHomesBudget</span></a>
    <div class="top-nav-right">
      <button id="mobile-menu-btn" class="mobile-menu-toggle" aria-label="Apri menu">
        <svg viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
      </button>
      <div class="top-actions">
        <div class="select-wrapper">
          <select id="month-selector" aria-label="Seleziona mese"></select>
        </div>
        <a href="/it/onboarding.html?edit=1" class="top-link">ðŸŽ¯ Modifica Obiettivo</a>
        <a href="#" id="logout-btn" class="top-link">Esci</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <nav id="dash-nav" class="dash-nav">
      <a href="/it/dashboard.html">Operazioni</a>
      <a href="/it/dashboard-riepilogo.html" class="is-active" aria-current="page">Riepilogo</a>
    </nav>

    <div id="summary-content" class="summary-grid">
      <!-- Le card verranno popolate dinamicamente qui -->
    </div>
  </main>
  
  <script type="module">
    import { supabase } from "/it/supabase-client.js";

    const monthSelector = document.getElementById('month-selector');
    const summaryContent = document.getElementById('summary-content');
    let user = null;
    let chartInstances = {};

    function safeToNumber(v){ const n=(typeof v==='number')?v:parseFloat(v);return Number.isFinite(n)?n:0}

    async function loadSummaryData() {
        monthSelector.disabled = true;
        summaryContent.innerHTML = '<div class="summary-card empty-state"><p>Caricamento dati...</p></div>';

        const selectedMonth = monthSelector.value;
        const startDate = new Date(selectedMonth);
        const endDate = new Date(startDate.getFullYear(), startDate.getMonth() + 1, 0, 23, 59, 59);

        const [transactionsRes, budgetRes, goalRes] = await Promise.all([
            supabase.from('transactions')
                .select(`*, categories(name, icon)`)
                .eq('created_by', user.id)
                .gte('occurred_at', startDate.toISOString())
                .lte('occurred_at', endDate.toISOString()),
            supabase.from('budgets')
                .select('amount')
                .eq('user_id', user.id)
                .eq('macro_category', 'Risparmi')
                .eq('month', selectedMonth)
                .maybeSingle(),
            supabase.from('goals')
                .select('name')
                .eq('user_id', user.id)
                .maybeSingle()
        ]);
        
        monthSelector.disabled = false;

        if (transactionsRes.error || budgetRes.error || goalRes.error) {
            console.error("Errore transazioni:", transactionsRes.error);
            console.error("Errore budget:", budgetRes.error);
            console.error("Errore obiettivo:", goalRes.error);
            summaryContent.innerHTML = '<div class="summary-card empty-state"><p>Errore nel caricamento dei dati.</p></div>';
            return;
        }

        const transactions = transactionsRes.data || [];
        const savingGoal = budgetRes.data ? safeToNumber(budgetRes.data.amount) : 0;
        const goalName = goalRes.data ? goalRes.data.name : 'IL TUO OBIETTIVO';
        
        if (transactions.length === 0) {
             renderStrategicSummary([], savingGoal, goalName);
             const grid = summaryContent.querySelector('.summary-grid');
             if (grid) {
                grid.innerHTML += '<div class="summary-card empty-state" style="grid-column: 1 / -1;"><p>Nessuna transazione trovata per questo mese.</p></div>';
             }
            return;
        }
        
        renderStrategicSummary(transactions, savingGoal, goalName);
    }
    
    function renderStrategicSummary(transactions, savingGoal, goalName) {
        const incomes = transactions.filter(tx => tx.kind === 'income');
        const expenses = transactions.filter(tx => tx.kind === 'expense');

        const totalIncome = incomes.reduce((sum, tx) => sum + safeToNumber(tx.amount), 0);
        const totalExpense = expenses.reduce((sum, tx) => sum + safeToNumber(tx.amount), 0);
        const netSaving = totalIncome - totalExpense;
        
        const incomeByCategory = incomes.reduce((acc, tx) => {
            const catName = tx.categories?.name || 'Senza Categoria';
            acc[catName] = (acc[catName] || 0) + safeToNumber(tx.amount);
            return acc;
        }, {});
        
        const expenseByCategory = expenses.reduce((acc, tx) => {
            const catName = tx.categories?.name || 'Senza Categoria';
            acc[catName] = (acc[catName] || 0) + safeToNumber(tx.amount);
            return acc;
        }, {});

        summaryContent.innerHTML = `
            <div class="summary-card budget-card">
                <div class="summary-card-header">
                    <h3>BUDGET</h3>
                    <p>(âˆ‘ Entrate) - (âˆ‘ Spese + Quota Risparmio)</p>
                </div>
                <div class="summary-card-chart"><canvas id="budgetChart"></canvas></div>
                <div class="summary-card-footer">
                    <div class="footer-breakdown">
                        <div class="breakdown-item"><span class="breakdown-label">ENTRATE</span><span class="breakdown-value income">${totalIncome.toFixed(2)}â‚¬</span></div>
                        <div class="breakdown-item"><span class="breakdown-label">SPESE</span><span class="breakdown-value expense">${totalExpense.toFixed(2)}â‚¬</span></div>
                        <div class="breakdown-item"><span class="breakdown-label">RISPARMIO OBIETTIVO</span><span class="breakdown-value net">${savingGoal.toFixed(2)}â‚¬</span></div>
                    </div>
                </div>
            </div>
            <div class="summary-card income-card">
                 <div class="summary-card-header">
                    <h3>ENTRATE</h3>
                    <p>(âˆ‘ Entrate Mensili)</p>
                 </div>
                 <div class="summary-card-chart"><canvas id="incomeChart"></canvas></div>
                 <div class="summary-card-footer">
                    <div class="footer-breakdown">
                       <div class="breakdown-item"><span class="breakdown-label">TOTALE ENTRATE</span><span class="breakdown-value income">${totalIncome.toFixed(2)}â‚¬</span></div>
                    </div>
                 </div>
            </div>
            <div class="summary-card expense-card">
                 <div class="summary-card-header">
                    <h3>USCITE</h3>
                    <p>(âˆ‘ Spese Mensili)</p>
                </div>
                 <div class="summary-card-chart"><canvas id="expenseChart"></canvas></div>
                 <div class="summary-card-footer">
                    <div class="footer-breakdown">
                        <div class="breakdown-item"><span class="breakdown-label">TOTALE USCITE</span><span class="breakdown-value expense">${totalExpense.toFixed(2)}â‚¬</span></div>
                    </div>
                 </div>
            </div>
            <div class="summary-card goal-card">
                <div class="summary-card-header"><h3>${goalName}</h3></div>
                <div class="goal-card-content">
                  <div class="battery">
                    <div class="battery-segments">
                        <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                        <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                        <div class="segment"></div><div class="segment"></div><div class="segment"></div>
                        <div class="segment"></div>
                    </div>
                  </div>
                </div>
                <div class="summary-card-footer">
                    <div class="footer-breakdown">
                        <div class="breakdown-item"><span class="breakdown-label">OBIETTIVO MENSILE</span><span class="breakdown-value net">${savingGoal.toFixed(2)}â‚¬</span></div>
                        <div class="breakdown-item"><span class="breakdown-label">RISPARMIO ATTUALE</span><span class="breakdown-value income">${netSaving.toFixed(2)}â‚¬</span></div>
                    </div>
                </div>
            </div>
        `;
        
        const availableAmount = Math.max(0, totalIncome - totalExpense - savingGoal);
        const availablePercentage = totalIncome > 0 ? (availableAmount / totalIncome) * 100 : 0;
        
        const budgetCenterText = {
            amount: `${availableAmount.toFixed(2)}â‚¬`,
            percentage: `${availablePercentage.toFixed(0)}% RESIDUO`
        };

        renderDoughnutChart('budgetChart', { 'Spese': totalExpense, 'Risparmio Obiettivo': savingGoal, 'Disponibile': availableAmount }, [], budgetCenterText, false);
        renderDoughnutChart('incomeChart', incomeByCategory, ['#2e7d32', '#4caf50', '#81c784', '#a5d6a7'], null, true);
        renderDoughnutChart('expenseChart', expenseByCategory, ['#d32f2f', '#f44336', '#e57373', '#ffcdd2'], null, true);
        renderGoal(netSaving, savingGoal);
    }

    const centerTextPlugin = {
      id: 'centerText',
      beforeDraw: function(chart) {
        if (chart.options.plugins.centerText) {
          const ctx = chart.ctx;
          const centerConfig = chart.options.plugins.centerText;
          const amountText = centerConfig.amount;
          const percentageText = centerConfig.percentage;
          ctx.save();
          const chartArea = chart.chartArea;
          const centerX = (chartArea.left + chartArea.right) / 2;
          const centerY = (chartArea.top + chartArea.bottom) / 2;
          ctx.font = 'bold 1.8rem ' + getComputedStyle(document.documentElement).getPropertyValue('--font-sans');
          ctx.fillStyle = '#333';
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillText(amountText, centerX, centerY - 12);
          ctx.font = '600 1rem ' + getComputedStyle(document.documentElement).getPropertyValue('--font-sans');
          ctx.fillStyle = '#555';
          ctx.fillText(percentageText, centerX, centerY + 18);
          ctx.restore();
        }
      }
    };
    
    Chart.register(centerTextPlugin, ChartDataLabels);

    function renderDoughnutChart(canvasId, data, colors, centerText = null, showDataLabels = false) {
        const ctx = document.getElementById(canvasId)?.getContext('2d');
        if (!ctx) return;

        if (chartInstances[canvasId]) {
            chartInstances[canvasId].destroy();
        }
        
        const filteredData = Object.entries(data).filter(([key, value]) => value > 0);
        const labels = filteredData.map(item => item[0]);
        const values = filteredData.map(item => item[1]);

        if (values.length === 0) {
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
            ctx.save();
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = '#999';
            ctx.font = '16px ' + getComputedStyle(document.documentElement).getPropertyValue('--font-sans');
            ctx.fillText('Nessun dato', ctx.canvas.width / 2, ctx.canvas.height / 2);
            ctx.restore();
            return;
        }

        if (canvasId === 'budgetChart') {
            const gradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height);
            gradient.addColorStop(0, '#00cec9');
            gradient.addColorStop(1, '#6c5ce7');
            colors = ['#d32f2f', '#f39c12', gradient];
        }
        
        const chartOptions = {
            type: 'doughnut',
            data: {
                labels: labels,
                datasets: [{ data: values, backgroundColor: colors, borderWidth: 0, hoverOffset: 4 }]
            },
            options: {
                responsive: true,
                cutout: '70%',
                plugins: { 
                    legend: { display: false },
                    datalabels: {
                        display: showDataLabels,
                        formatter: (value, ctx) => {
                            const sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0);
                            const percentage = (value / sum * 100).toFixed(1) + '%';
                            return percentage;
                        },
                        color: '#fff',
                        font: { weight: 'bold', size: 14 },
                        textShadow: '0px 1px 3px rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        };

        if(centerText) {
            chartOptions.options.plugins.centerText = centerText;
        }

        chartInstances[canvasId] = new Chart(ctx, chartOptions);
    }

    function renderGoal(savedAmount, goalAmount) {
        const segments = document.querySelectorAll('.battery-segments .segment');
        if (!segments.length) return;

        if (goalAmount <= 0) {
            segments.forEach(seg => seg.classList.remove('is-active'));
            return;
        }

        const percentage = Math.max(0, Math.min(100, (savedAmount / goalAmount) * 100));
        const activeSegmentsCount = Math.ceil(percentage / 10);

        segments.forEach((seg, index) => {
            if (index >= (10 - activeSegmentsCount)) {
                seg.classList.add('is-active');
            } else {
                seg.classList.remove('is-active');
            }
        });
    }

    // --- Inizializzazione pagina ---
    async function initializePage() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session){ location.replace("/it/login.html"); return; }
      user = session.user;
      
      for (let i = 0; i < 12; i++){
        const d = new Date(); d.setMonth(d.getMonth()-i);
        const value = d.toISOString().slice(0,7) + '-01';
        const label = d.toLocaleDateString('it-IT',{month:'long', year:'numeric'});
        monthSelector.add(new Option(label, value));
      }

      await loadSummaryData(); 
      
      monthSelector.addEventListener('change', loadSummaryData);
      
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const topActions = document.querySelector('.top-actions');
      if(mobileMenuBtn && topActions) {
        mobileMenuBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          topActions.classList.toggle('is-open');
        });
        document.addEventListener('click', (e) => {
          if(!topActions.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
            topActions.classList.remove('is-open');
          }
        });
      }
    }

    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
