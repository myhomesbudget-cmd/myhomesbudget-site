<!doctype html>
<html lang="it" data-app="myhomesbudget">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Riepilogo — MyHomesBudget</title><link rel="icon" href="/favicon.ico"><script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--fg:#111;--bg:#f4f7fa;--glass:rgba(255,255,255,.6);--card-border:rgba(0,0,0,.08);--shadow:0 10px 30px rgba(0,0,0,.08);--radius-lg:16px;--primary-color:#6c5ce7;--danger-color:#d32f2f;--success-color:#2e7d32;--font-sans:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif;}
    *{box-sizing:border-box}
    html{font-family:var(--font-sans); background-color: var(--bg);}
    body{margin:0;color:var(--fg);background:url("/bg.webp") no-repeat center/cover fixed;}
    body::before{content:"";position:fixed;inset:0;background:linear-gradient(135deg, rgba(108,92,231,0.05), rgba(0,206,201,0.05));z-index:-1}
    .topbar{position:fixed;top:0;left:0;right:0;height:60px;padding:0 24px;display:flex;align-items:center;justify-content:space-between;background:var(--glass);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-bottom:1px solid var(--card-border);z-index:100;}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-text{font-weight:600;color:#fff;font-size:1.1rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .top-actions{display:flex;gap:12px;align-items:center}
    .top-link{color:#fff;text-decoration:none;padding:6px 12px;border-radius:10px;background:rgba(0,0,0,.28); border:1px solid rgba(255,255,255,.25);font-size: 0.9rem; font-weight: 600;}
    .top-link:hover{background:rgba(0,0,0,.38)}
    #month-selector { background: rgba(255,255,255,0.8); border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); padding: 4px 8px; font-weight: 600;}
    main.container{padding:84px 24px 24px; max-width:1280px; margin:0 auto; width:100%;}
    /* Stili per il banner della prova */
    #trial-banner { display: none; background: linear-gradient(135deg, #6c5ce7, #00cec9); color: #fff; padding: 12px 16px; border-radius: 12px; text-align: center; font-weight: 600; justify-content: center; align-items: center; gap: 16px; text-shadow: 0 1px 2px rgba(0,0,0,0.2); margin-bottom: 24px; }
    #trial-banner a { background: #fff; color: var(--primary-color); text-decoration: none; padding: 6px 12px; border-radius: 8px; font-size: 0.9rem; transition: transform 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #trial-banner a:hover { transform: scale(1.05); }
    .dash-grid{display:grid;grid-template-columns:repeat(12, 1fr);gap:24px;}
    .card{background:rgba(255,255,255,0.85);border-radius:var(--radius-lg);padding:20px;box-shadow:var(--shadow);border:1px solid var(--card-border);}
    h2{margin:0 0 16px;font-size:1.1rem;color:#333;border-bottom:1px solid var(--card-border);padding-bottom:12px;}
    .loading-text{color:#999;font-size:1rem;text-align:center;padding:20px;width:100%;}
    @media (min-width:768px){.widget-summary{grid-column:span 12;}.widget-main-chart{grid-column:span 12;}.widget-goal{grid-column:span 12;}.widget-top-expenses{grid-column:span 12;}}
    @media (min-width:1024px){.widget-summary{grid-column:span 4;}.widget-main-chart{grid-column:span 8;}.widget-goal{grid-column:span 4;}.widget-top-expenses{grid-column:span 8;}}
    .summary-widget{text-align:center;}
    .chart-container{position:relative;width:160px;height:160px;margin:0 auto;}
    .chart-center-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
    .chart-percentage{font-size:2rem;font-weight:800;color:var(--fg);}
    .chart-subtext{font-size:0.8rem;color:#555;}
    .summary-details{margin-top:16px;}
    .summary-details .label{color:#555;font-size:0.9rem;}
    .summary-details .amount{font-weight:700;font-size:1.3rem;}
    .summary-details .amount.expense{color:var(--danger-color);}
    .summary-details .amount.remaining{color:var(--success-color);}
    .goal-widget .goal-name { font-weight: 700; font-size: 1.1rem; }
    .goal-widget .goal-progress { margin-top: 12px; }
    .goal-widget .progress-label { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 4px; }
    .goal-widget .current { font-weight: 700; color: var(--primary-color); }
    .goal-widget .target { color: #555; }
    .bar-background{background-color:rgba(0,0,0,0.1);border-radius:5px;height:12px;overflow:hidden;}
    .bar-foreground{height:100%;background:linear-gradient(90deg, #8e44ad, #3498db);width:0%;transition:width 0.5s ease-out;border-radius:5px;}
    .bar-list-item{margin-bottom:12px;font-size:0.9rem;}
    .bar-list-item .label{display:flex;justify-content:space-between;margin-bottom:4px;font-weight:600;}
    .bar-foreground.expense-bar { background: var(--primary-color); }
  </style>
</head>
<body>
  <nav class="topbar">
    <a href="/it/" class="logo-link"><img src="/homes.png" alt="Logo" style="height:32px;border-radius:6px;"><span class="logo-text">MyHomesBudget</span></a>
    <div class="top-actions">
      <select id="month-selector" aria-label="Seleziona mese"></select>
      <a href="/it/dashboard.html" class="top-link">Operazioni</a>
      <a href="/it/onboarding.html?edit=1" class="top-link">Impostazioni</a>
      <a href="#" id="logout-btn" class="top-link">Esci</a>
    </div>
  </nav>

  <main class="container">
    <!-- Banner per la prova -->
    <div id="trial-banner">
      <span id="trial-days-left"></span>
      <a href="/it/paywall.html">Passa a Pro</a>
    </div>

    <div class="dash-grid">
      <div class="widget-summary card">
        <h2>Riepilogo Mese</h2>
        <div id="summary-widget-content"><p class="loading-text">Caricamento...</p></div>
      </div>
      <div class="widget-main-chart card">
        <h2>Andamento Spese</h2>
        <div style="height:250px;"><canvas id="monthlyExpensesChart"></canvas></div>
      </div>
      <div class="widget-goal card">
        <h2>Obiettivo Principale</h2>
        <div id="goal-widget-content"><p class="loading-text">Caricamento...</p></div>
      </div>
      <div class="widget-top-expenses card">
        <h2>Spese Principali</h2>
        <div id="top-categories-list"><p class="loading-text">Caricamento...</p></div>
      </div>
    </div>
  </main>
  
  <script type="module">
    import { supabase } from "/it/supabase-client.js";

    const formatCurrency = (value) => new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(value);
    let mainChartInstance = null;

    // --- FUNZIONE PER GESTIRE LA PROVA ---
    function handleTrialStatus(profile) {
      if (!profile || profile.plan_type !== 'trial' || !profile.trial_end) return;
      const trialEnd = new Date(profile.trial_end);
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const diffTime = trialEnd.getTime() - today.getTime();
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const banner = document.getElementById('trial-banner');
      const bannerText = document.getElementById('trial-days-left');
      if (diffDays >= 0) {
        banner.style.display = 'flex';
        if (diffDays === 0) { bannerText.textContent = `Oggi è l'ultimo giorno della tua prova!`; }
        else if (diffDays === 1) { bannerText.textContent = `Manca 1 giorno alla fine della tua prova.`; }
        else { bannerText.textContent = `Mancano ${diffDays} giorni alla fine della tua prova.`; }
      } else {
        alert("La tua prova gratuita è terminata. Scegli un piano per continuare.");
        window.location.replace("/it/paywall.html");
      }
    }
    
    // --- FUNZIONI DI RENDER (invariate) ---
    function renderSummaryWidget(data) { const c = document.getElementById('summary-widget-content'); const s = data.totalExpenses; const b = data.totalIncome - data.savingsBudget; const r = b - s; const p = b > 0 ? (s / b) * 100 : 0; c.innerHTML = `<div class=chart-container><canvas id=summaryDonutChart></canvas><div class=chart-center-text><div class=chart-percentage>${p.toFixed(1)}%</div><div class=chart-subtext>del budget</div></div></div><div class=summary-details><p class=label>Spese Attuali</p><p class="amount expense">${formatCurrency(s)}</p><p class=label>Budget Rimanente</p><p class="amount remaining">${formatCurrency(r)}</p></div>`; new Chart(document.getElementById('summaryDonutChart'), { type: 'doughnut', data: { datasets: [{ data: [s, r > 0 ? r : 0], backgroundColor: ['var(--primary-color)', 'rgba(0,0,0,0.1)'], borderWidth: 0, borderRadius: 5 }] }, options: { cutout: '80%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } } }); }
    function renderMainChart(data) { const ctx = document.getElementById('monthlyExpensesChart'); if (!ctx) return; if (mainChartInstance) { mainChartInstance.destroy(); } const labels = data.map(row => new Date(row.month_start).toLocaleDateString('it-IT', { month: 'short' })); const values = data.map(row => row.total_expenses); mainChartInstance = new Chart(ctx, { type: 'bar', data: { labels: labels, datasets: [{ label: 'Spese', data: values, backgroundColor: 'rgba(108, 92, 231, 0.8)' }] }, options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } } }); }
    function renderBarList(containerId, data) { const c = document.getElementById(containerId); c.innerHTML = ''; if (!data || data.length === 0) { c.innerHTML = '<p style="font-size:0.9rem; color:#555;">Nessun dato per questo mese.</p>'; return; } const maxTotal = Math.max(...data.map(item => item.total)); data.forEach(item => { const p = maxTotal > 0 ? (item.total / maxTotal) * 100 : 0; const e = document.createElement('div'); e.className = 'bar-list-item'; e.innerHTML = `<div class=label><span>${item.icon || ''} ${item.name}</span><span>${formatCurrency(item.total)}</span></div><div class=bar-background><div class="bar-foreground expense-bar" style="width: ${p}%;"></div></div>`; c.appendChild(e); }); }
    function renderGoalWidget(data) { const c = document.getElementById('goal-widget-content'); const p = data.target_amount > 0 ? (data.current_amount / data.target_amount) * 100 : 0; c.innerHTML = `<div class="goal-name">${data.name}</div><div class="goal-progress"><div class="progress-label"><span class="current">${formatCurrency(data.current_amount)}</span><span class="target">di ${formatCurrency(data.target_amount)}</span></div><div class="bar-background"><div class="bar-foreground" style="width: ${Math.min(p, 100)}%;"></div></div></div>`; }

    async function loadDashboardData(user, selectedMonth) {
      document.getElementById('summary-widget-content').innerHTML = '<p class="loading-text">Caricamento...</p>';
      document.getElementById('top-categories-list').innerHTML = '<p class="loading-text">Caricamento...</p>';
      const [summaryRes, topCatRes] = await Promise.all([
        supabase.rpc('get_full_monthly_summary', { user_id_param: user.id, month_param: selectedMonth }),
        supabase.rpc('get_top_spending_categories', { user_id_param: user.id, month_param: selectedMonth }),
      ]);
      if (summaryRes.data) renderSummaryWidget(summaryRes.data);
      if (topCatRes.data) renderBarList('top-categories-list', topCatRes.data);
    }
    
    async function initializePage() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { location.replace("/it/login.html"); return; }
      
      const { data: profile } = await supabase.from('profiles').select('plan_type, trial_end').eq('id', user.id).single();
      handleTrialStatus(profile);

      const monthSelector = document.getElementById('month-selector');
      for (let i = 0; i < 12; i++) {
        const date = new Date();
        date.setMonth(date.getMonth() - i);
        const value = date.toISOString().slice(0, 7) + '-01';
        const label = date.toLocaleDateString('it-IT', { month: 'long', year: 'numeric' });
        monthSelector.add(new Option(label, value));
      }

      const [chartRes, goalRes] = await Promise.all([
        supabase.rpc('get_monthly_expenses_timeseries', { user_id_param: user.id }),
        supabase.rpc('get_main_goal_progress', { user_id_param: user.id })
      ]);
      if (chartRes.data) renderMainChart(chartRes.data);
      if (goalRes.data) renderGoalWidget(goalRes.data);
      
      await loadDashboardData(user, monthSelector.value);

      monthSelector.addEventListener('change', () => loadDashboardData(user, monthSelector.value));
      document.getElementById('logout-btn').addEventListener('click', async (e) => { e.preventDefault(); await supabase.auth.signOut(); location.replace("/it/"); });
    }

    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>
</html>
