  <script type="module">
    import { supabase } from "/it/supabase-client.js";
    const lang = location.pathname.split('/')[1] || 'it';
    const goDash = () => location.replace(`/${lang}/dashboard.html`);

    // Se giÃ  autenticato â†’ vai diretto in dashboard
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user) goDash();

    // Login con email + password
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('li-email').value.trim();
      const password = document.getElementById('li-pass').value.trim();
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert('Errore accesso: ' + error.message);
      goDash();
    });

    // Magic link (se abilitato)
    document.getElementById('magic-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('ml-email').value.trim();
      if (!email) return alert("Inserisci l'email.");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options:{ emailRedirectTo: 'https://www.myhomesbudget.com/auth/callback' } // o /it/auth/callback.html se usi quello
      });
      if (error) return alert('Errore invio link: ' + error.message);
      alert('Ti abbiamo inviato un link di accesso.');
    });
  </script>
