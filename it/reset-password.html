<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reimposta password — MyHomesBudget</title>
  <meta name="description" content="Imposta una nuova password per il tuo account MyHomesBudget.">
  <meta name="color-scheme" content="light dark">
  <script>document.documentElement.classList.add('js');</script>

  <!-- CSP (allineata a login/signup) -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' https: data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline' https://esm.sh;
    connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co wss://*.supabase.in;
    font-src 'self' https: data:;
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
  ">

  <link rel="preload" href="/bg.webp" as="image" imagesrcset="/bg.webp" />
  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      --fg:#111; --glass:rgba(255,255,255,.58);
      --card-border:rgba(0,0,0,.06); --shadow:0 10px 30px rgba(0,0,0,.10);
      --radius-lg:16px; --grad:linear-gradient(135deg,#6c5ce7,#00cec9);
    }
    *{box-sizing:border-box}
    html,body{font-family:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif}

    body{
      margin:0;color:#fff;background:url("/bg.webp") no-repeat center/cover fixed;
      min-height:100vh;display:flex;align-items:center;justify-content:center;
    }
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.08);z-index:-1}

    /* Topbar coerente col sito */
    .topbar{
      position:fixed;top:16px;left:50%;transform:translateX(-50%);
      width:min(920px,calc(100% - 40px));z-index:20;pointer-events:none;
      display:flex;align-items:center;justify-content:space-between;
    }
    .logo-link{pointer-events:auto;display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-image{height:32px}
    .logo-text{font-weight:600;color:#fff;font-size:1.05rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}

    /* Pannello “glass” come login */
    .panel{
      width:min(920px,calc(100% - 40px));
      background:var(--glass); color:var(--fg); border-radius:var(--radius-lg);
      padding:clamp(18px,4vw,26px); box-shadow:var(--shadow);
    }
    .header{text-align:center;margin-bottom:16px}
    .header h1{margin:0;color:#111;font-size:clamp(1.6rem,4vw,2rem);text-shadow:0 1px 3px rgba(0,0,0,.35)}
    .header p{margin:8px 0 0;color:#222}

    form{max-width:560px;margin:0 auto;display:grid;gap:12px}
    .field{display:grid;gap:6px}
    label{color:#111;font-weight:700}
    input[type="password"]{
      border:1px solid var(--card-border); border-radius:10px; padding:12px;
      background:rgba(255,255,255,.9); font-size:1rem; color:#111;
    }
    .hint{color:#333;font-size:.95rem;margin:0;text-align:center}

    .btn{
      cursor:pointer;border:none;border-radius:12px;padding:12px 16px;
      background:var(--grad);color:#fff;font-weight:800;font-size:1rem;
      box-shadow:0 8px 22px rgba(0,0,0,.14);transition:transform .15s ease, filter .15s ease;
      text-shadow:0 1px 0 rgba(0,0,0,.18);
    }
    .btn:hover{filter:brightness(1.07);transform:translateY(-1px)}

    .msg{ margin:6px auto 0; font-size:.95rem; font-weight:600; padding:10px 12px; border-radius:8px; max-width:560px; }
    .ok  { color:#0f5132; background:#d1e7dd; border:1px solid #badbcc; }
    .err { color:#842029; background:#f8d7da; border:1px solid #f5c2c7; }
    .muted{color:#333;text-align:center;margin-top:8px}
  </style>
</head>
<body>
  <!-- TOPBAR -->
  <nav class="topbar" aria-label="Barra superiore">
    <a href="/it/" class="logo-link" title="MyHomesBudget">
      <img src="/homes.png" alt="Logo MyHomesBudget" class="logo-image" loading="lazy">
      <span class="logo-text">MyHomesBudget</span>
    </a>
  </nav>

  <main class="panel">
    <header class="header">
      <h1>Reimposta la tua password</h1>
      <p>Imposta una nuova password per accedere di nuovo al tuo account.</p>
    </header>

    <!-- Messaggi -->
    <div id="notice" class="msg err" style="display:none"></div>

    <!-- Form nuova password -->
    <form id="reset-form" style="display:none">
      <div class="field">
        <label for="npw">Nuova password</label>
        <input id="npw" type="password" minlength="8" placeholder="Min. 8 caratteri" required>
      </div>
      <div class="field">
        <label for="cpw">Conferma password</label>
        <input id="cpw" type="password" minlength="8" placeholder="Ripeti la nuova password" required>
      </div>
      <button class="btn" type="submit">Imposta password</button>
      <p class="hint">Il link di ripristino è valido per 1 ora.</p>
    </form>

    <!-- Esito -->
    <div id="done" class="msg ok" style="display:none">Password aggiornata con successo. Ora puoi <a href="/it/login.html">accedere</a>.</div>

    <p class="muted" id="help" style="display:none">
      Link non valido o scaduto? <a href="/it/login.html">Torna al login</a> e richiedi un nuovo reset.
    </p>
  </main>

  <!-- JS: Supabase -->
  <script type="module">
    import { supabase } from '/it/supabase-client.js';

    const notice = document.getElementById('notice');
    const form   = document.getElementById('reset-form');
    const done   = document.getElementById('done');
    const help   = document.getElementById('help');

    function show(el){ el.style.display = ''; }
    function hide(el){ el.style.display = 'none'; }
    function alertErr(msg){
      notice.textContent = msg;
      show(notice);
    }

    // 1) Recupera access_token/refresh_token dal fragment della URL (#...)
    const frag = new URLSearchParams(window.location.hash.slice(1));
    const access_token  = frag.get('access_token');
    const refresh_token = frag.get('refresh_token');

    // 2) Se ci sono, imposta la sessione: l'utente è autenticato in modalità "recovery"
    async function primeSession(){
      try{
        if (access_token && refresh_token) {
          const { data, error } = await supabase.auth.setSession({ access_token, refresh_token });
          if (error) throw error;
          return !!data.session;
        }
        // fallback: magari la lib ha già ingestito il token
        const { data:{ session } } = await supabase.auth.getSession();
        return !!session;
      }catch(e){
        return false;
      }
    }

    // 3) Avvia: se sessione valida → mostra form; altrimenti mostra help
    const ok = await primeSession();
    if (ok) {
      hide(notice);
      show(form);
    } else {
      alertErr('Sessione di ripristino non valida o scaduta.');
      show(help);
    }

    // 4) Submit: aggiorna password
    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      hide(notice);

      const pw  = document.getElementById('npw').value.trim();
      const cpw = document.getElementById('cpw').value.trim();
      if (pw.length < 8) return alertErr('La password deve contenere almeno 8 caratteri.');
      if (pw !== cpw)   return alertErr('Le password non coincidono.');

      const { error } = await supabase.auth.updateUser({ password: pw });
      if (error) {
        alertErr(error.message || 'Impossibile aggiornare la password.');
        return;
      }
      hide(form);
      show(done);
      show(help);
    });
  </script>
</body>
</html>
