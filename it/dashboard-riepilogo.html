<!doctype html>
<html lang="it" data-app="myhomesbudget">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" /><title>Riepilogo â€” MyHomesBudget</title><link rel="icon" href="/favicon.ico"><script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root{--fg:#111;--bg:#f4f7fa;--glass:rgba(255,255,255,.6);--card-border:rgba(0,0,0,.08);--shadow:0 10px 30px rgba(0,0,0,.08);--radius-lg:16px;--primary-color:#6c5ce7;--danger-color:#d32f2f;--success-color:#2e7d32;--font-sans:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif;}
    *{box-sizing:border-box}
    html{font-family:var(--font-sans); background-color: var(--bg);}
    body{margin:0;color:var(--fg);background:url("/bg.webp") no-repeat center/cover fixed;}
    body::before{content:"";position:fixed;inset:0;background:linear-gradient(135deg, rgba(108,92,231,0.05), rgba(0,206,201,0.05));z-index:-1}
    .topbar{position:fixed;top:0;left:0;right:0;height:60px;padding:0 24px;display:flex;align-items:center;justify-content:space-between;background:var(--glass);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-bottom:1px solid var(--card-border);z-index:100;}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-text{font-weight:600;color:#fff;font-size:1.1rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .top-actions{display:flex;gap:12px;align-items:center}
    .top-link{color:#fff;text-decoration:none;padding:6px 12px;border-radius:10px;background:rgba(0,0,0,.28); border:1px solid rgba(255,255,255,.25);font-size: 0.9rem; font-weight: 600;}
    .top-link:hover{background:rgba(0,0,0,.38)}
    main.container{padding:84px 24px 24px; max-width:1280px; margin:0 auto; width:100%;}
    .dash-grid{display:grid;grid-template-columns:repeat(12, 1fr);gap:24px;}
    .card{background:#fff;border-radius:var(--radius-lg);padding:20px;box-shadow:var(--shadow);border:1px solid var(--card-border);}
    h2{margin:0 0 16px;font-size:1.1rem;color:#333;border-bottom:1px solid var(--card-border);padding-bottom:12px;}
    .loading-text{color:#999;font-size:1rem;text-align:center;padding:20px;width:100%;}
    /* Widget specifici */
    .widget-summary{grid-column:span 12; md:grid-column:span 4;}
    .widget-main-chart{grid-column:span 12; md:grid-column:span 8;}
    .widget-top-expenses{grid-column:span 12; md:grid-column:span 6;}
    .widget-distribution{grid-column:span 12; md:grid-column:span 6;}
    @media (min-width:768px){.widget-summary{grid-column:span 4;}.widget-main-chart{grid-column:span 8;}.widget-top-expenses{grid-column:span 6;}.widget-distribution{grid-column:span 6;}}
    /* Riepilogo Mese */
    .summary-widget{text-align:center;}
    .chart-container{position:relative;width:180px;height:180px;margin:0 auto;}
    .chart-center-text{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);}
    .chart-percentage{font-size:2.2rem;font-weight:800;color:var(--fg);}
    .chart-subtext{font-size:0.9rem;color:#555;}
    .summary-details{margin-top:16px;}
    .summary-details .label{color:#555;font-size:0.9rem;}
    .summary-details .amount{font-weight:700;font-size:1.5rem;color:var(--danger-color);}
    .summary-details .amount.remaining{color:var(--success-color);}
    /* Spese Principali */
    .bar-list-item{margin-bottom:12px;font-size:0.9rem;}
    .bar-list-item .label{display:flex;justify-content:space-between;margin-bottom:4px;font-weight:600;}
    .bar-background{background-color:rgba(0,0,0,0.1);border-radius:5px;height:10px;overflow:hidden;}
    .bar-foreground{height:100%;background-color:var(--primary-color);width:0%;transition:width 0.5s ease-out;border-radius:5px;}
  </style>
</head>
<body>
  <nav class="topbar">
    <a href="/it/" class="logo-link"><img src="/homes.png" alt="Logo" style="height:32px;border-radius:6px;"><span class="logo-text">MyHomesBudget</span></a>
    <div class="top-actions">
      <a href="/it/dashboard.html" class="top-link">Operazioni</a>
      <a href="/it/onboarding.html?edit=1" class="top-link">Impostazioni</a>
      <a href="#" id="logout-btn" class="top-link">Esci</a>
    </div>
  </nav>

  <main class="container">
    <div class="dash-grid">
      <div class="widget-summary card">
        <h2>Riepilogo Mese</h2>
        <div id="summary-widget-content" class="summary-widget"><p class="loading-text">Caricamento...</p></div>
      </div>
      <div class="widget-main-chart card">
        <h2>Spese Mensili</h2>
        <div style="height:250px;"><canvas id="monthlyExpensesChart"></canvas></div>
      </div>
      <div class="widget-top-expenses card">
        <h2>Spese Principali</h2>
        <div id="top-categories-list"><p class="loading-text">Caricamento...</p></div>
      </div>
       <div class="widget-top-expenses card">
        <h2>Sottocategorie Principali</h2>
        <div id="top-subcategories-list"><p class="loading-text">Caricamento...</p></div>
      </div>
    </div>
  </main>
  
  <script type="module">
    import { supabase } from "/it/supabase-client.js";
    const formatCurrency = (value) => new Intl.NumberFormat('it-IT', { style: 'currency', currency: 'EUR' }).format(value);

    function renderSummaryWidget(data) {
        const container = document.getElementById('summary-widget-content');
        const spent = data.totalExpenses;
        const budget = data.totalIncome - data.savingsBudget;
        const remaining = budget - spent;
        const percentage = budget > 0 ? (spent / budget) * 100 : 0;
        
        container.innerHTML = `
            <div class="chart-container">
                <canvas id="summaryDonutChart"></canvas>
                <div class="chart-center-text">
                    <div class="chart-percentage">${percentage.toFixed(1)}%</div>
                    <div class="chart-subtext">del budget</div>
                </div>
            </div>
            <div class="summary-details">
                <p class="label">Spese Attuali</p>
                <p class="amount">${formatCurrency(spent)}</p>
                <p class="label">Budget Rimanente</p>
                <p class="amount remaining">${formatCurrency(remaining)}</p>
            </div>
        `;
        
        new Chart(document.getElementById('summaryDonutChart'), {
            type: 'doughnut',
            data: { datasets: [{ data: [spent, remaining > 0 ? remaining : 0], backgroundColor: ['var(--primary-color)', 'rgba(0,0,0,0.1)'], borderWidth: 0, borderRadius: 5 }] },
            options: { cutout: '80%', responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false }, tooltip: { enabled: false } } }
        });
    }
    
    function renderMainChart(data) {
        const ctx = document.getElementById('monthlyExpensesChart');
        if(!ctx) return;
        const labels = data.map(row => new Date(row.month_start).toLocaleDateString('it-IT', { month: 'short' }));
        const values = data.map(row => row.total_expenses);
        new Chart(ctx, {
            type: 'bar',
            data: { labels, datasets: [{ label: 'Spese', data: values, backgroundColor: 'rgba(108, 92, 231, 0.8)' }] },
            options: { responsive: true, maintainAspectRatio: false, scales: {y: {beginAtZero: true}}, plugins: { legend: { display: false } } }
        });
    }

    function renderBarList(containerId, data) {
        const container = document.getElementById(containerId);
        container.innerHTML = '';
        if (!data || data.length === 0) {
            container.innerHTML = '<p style="font-size:0.9rem; color:#555;">Nessun dato per questo mese.</p>';
            return;
        }
        const maxTotal = Math.max(...data.map(item => item.total));
        data.forEach(item => {
            const percentage = maxTotal > 0 ? (item.total / maxTotal) * 100 : 0;
            const itemEl = document.createElement('div');
            itemEl.className = 'bar-list-item';
            itemEl.innerHTML = `
                <div class="label">
                    <span>${item.icon || ''} ${item.name}</span>
                    <span>${formatCurrency(item.total)}</span>
                </div>
                <div class="bar-background">
                    <div class="bar-foreground" style="width: ${percentage}%;"></div>
                </div>`;
            container.appendChild(itemEl);
        });
    }
    
    async function initializePage() {
        const { data: { user } } = await supabase.auth.getUser();
        if (!user) { location.replace("/it/login.html"); return; }
        
        const currentMonth = new Date().toISOString().slice(0, 7) + '-01';
        
        const [summaryRes, chartRes, topCatRes, topSubcatRes] = await Promise.all([
            supabase.rpc('get_full_monthly_summary', { user_id_param: user.id, month_param: currentMonth }),
            supabase.rpc('get_monthly_expenses_timeseries', { user_id_param: user.id }),
            supabase.rpc('get_top_spending_categories', { user_id_param: user.id, month_param: currentMonth }),
            supabase.rpc('get_top_spending_subcategories', { user_id_param: user.id, month_param: currentMonth })
        ]);
        
        if (summaryRes.data) renderSummaryWidget(summaryRes.data);
        if (chartRes.data) renderMainChart(chartRes.data);
        if (topCatRes.data) renderBarList('top-categories-list', topCatRes.data);
        if (topSubcatRes.data) renderBarList('top-subcategories-list', topSubcatRes.data);
        
        document.getElementById('logout-btn').addEventListener('click', async (e) => { e.preventDefault(); await supabase.auth.signOut(); location.replace("/it/"); });
    }

    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
</body>
</html>
