  <!-- Logic (Supabase + GIS) -->
  <script type="module">
    async function loadSupabase() {
      const candidates = [
        "/es/supabase-client.js",
        "/supabase-client.js",
        "/it/supabase-client.js",
        "/en/supabase-client.js"
      ];
      for (const p of candidates) {
        try {
          const mod = await import(p);
          if (mod && mod.supabase) {
            console.info("[MHB] Supabase client loaded from", p);
            return mod.supabase;
          }
        } catch (e) {
          // try next
        }
      }
      throw new Error("[MHB] Supabase client not found in any known path");
    }

    const supabase = await loadSupabase();

    try { localStorage.setItem('mhb_lang','es'); } catch(e){}
    const lang = (location.pathname.match(/^\/(it|en|es)(\/|$)/i)?.[1] || 'es').toLowerCase();
    const ORIGIN = window.location.origin;
    const langPrefix = `/${lang}/`;

    function postAuthRedirect(){
      try {
        if (localStorage.getItem('onboarding_completed') === '1') {
          gtag('event','auth_success_redirect',{dest:'dashboard',lang});
          location.replace(langPrefix + 'dashboard.html');
        } else {
          gtag('event','auth_success_redirect',{dest:'onboarding',lang});
          location.replace(langPrefix + 'onboarding.html');
        }
      } catch(_) {
        location.replace(langPrefix + 'onboarding.html');
      }
    }

    gtag('event','login_viewed',{lang});

    // If already authenticated -> jump to post-auth
    const { data:{ session } } = await supabase.auth.getSession();
    if (session?.user) postAuthRedirect();

    // Email+Password
    document.getElementById('login-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('li-email').value.trim();
      const password = document.getElementById('li-pass').value.trim();
      gtag('event','login_submit',{method:'password',lang});
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) { alert('Error al iniciar sesiÃ³n: ' + error.message); return; }
      postAuthRedirect();
    });

    // Magic Link (explicit redirect)
    document.getElementById('magic-form')?.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('ml-email').value.trim();
      if (!email) { alert("Por favor, introduce tu direcciÃ³n de email."); return; }
      gtag('event','magiclink_submit',{lang});
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: `${ORIGIN}${langPrefix}auth/callback.html` }
      });
      if (error) { alert('No se pudo enviar el enlace: ' + error.message); return; }
      alert('Hemos enviado un enlace de acceso a tu correo electrÃ³nico.');
    });

    // Forgot Password
    document.getElementById('forgot-link')?.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('li-email').value.trim();
      if (!email) {
        alert("Por favor, introduce tu email en el campo superior y vuelve a intentarlo.");
        return;
      }
      try {
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: `${ORIGIN}${langPrefix}reset-password.html`
        });
        if (error) throw error;
        alert("Si existe una cuenta con este email, recibirÃ¡s un correo con un enlace para restablecer tu contraseÃ±a. Por favor, revisa tambiÃ©n tu carpeta de spam.");
      } catch (err) {
        alert("Error al enviar el enlace de recuperaciÃ³n: " + (err?.message || err));
      }
    });

    // -------- GSI + Fallback ----------
    const gsiContainer  = document.getElementById("gsi-btn");
    const fallbackWrap  = document.getElementById("gsi-fallback");
    const fallbackBtn   = document.getElementById("oauth-fallback");
    const GSI_CLIENT_ID = "1038988672866-1cf34pr3suibtfd1eo246ktu790htnf1.apps.googleusercontent.com";

    function showFallback() {
      if (!fallbackWrap || !fallbackBtn) return;
      fallbackBtn.onclick = async () => {
        try {
          await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: { redirectTo: `${ORIGIN}${langPrefix}auth/callback.html` }
          });
        } catch (e) {
          alert('No se pudo iniciar la sesiÃ³n con Google: ' + (e?.message || e));
        }
      };
      fallbackWrap.style.display = 'grid';
    }

    function initGSI(){
      if (!window.google?.accounts?.id || !gsiContainer) return;
      try {
        google.accounts.id.initialize({
          client_id: GSI_CLIENT_ID,
          callback: handleGoogleCredential,
          locale: lang
        });
        if (!gsiContainer.dataset.mounted) {
          google.accounts.id.renderButton(
            gsiContainer,
            { theme: "filled_blue", size: "large", shape: "pill", text: "continue_with" }
          );
          gsiContainer.dataset.mounted = "1";
        }
      } catch (e) {
        console.warn('Error al inicializar GSI:', e);
        showFallback();
      }
    }

    if (window.google?.accounts?.id) initGSI();
    window.addEventListener('load', initGSI);
    document.addEventListener('readystatechange', () => {
      if (document.readyState === 'complete') initGSI();
    });
    // Safety poll: if GSI fails to load, show fallback
    let tries = 0; const iv = setInterval(() => {
      if (window.google?.accounts?.id) { clearInterval(iv); initGSI(); }
      else if (++tries > 30) { clearInterval(iv); showFallback(); }
    }, 100);

    async function handleGoogleCredential(response){
      try{
        const idToken = response.credential;
        const { error } = await supabase.auth.signInWithIdToken({
          provider: "google",
          token: idToken
        });
        if (error) { alert("El inicio de sesiÃ³n con Google ha fallado: " + error.message); return; }
        gtag('event','oauth_success',{provider:'google',lang,mode:'idtoken'});
        postAuthRedirect();
      } catch (err) {
        alert("OcurriÃ³ un error inesperado: " + (err?.message || err));
      }
    }

    // Reveal effect
    (function(){
      const els=document.querySelectorAll('.reveal');
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){ els.forEach(e=>e.classList.add('in')); return; }
      const ordered=[...els].map(el=>({el,r:el.getBoundingClientRect()}))
        .sort((a,b)=>(a.r.top-b.r.top)||(a.r.left-b.r.left)).map(x=>x.el);
      ordered.forEach((el,i)=> el.style.transitionDelay=(i*0.10)+'s');
      requestAnimationFrame(()=> ordered.forEach(el=> el.classList.add('in')));
    })();
  </script>
