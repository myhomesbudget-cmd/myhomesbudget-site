<!doctype html>
<html lang="it" data-app="myhomesbudget">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ‚Äî MyHomesBudget</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.ico" />

  <style>
    :root{
      --fg:#111;--bg:#f4f7fa;--glass:rgba(255,255,255,.6);
      --card-border:rgba(0,0,0,.08);--shadow:0 10px 30px rgba(0,0,0,.08);
      --radius-lg:16px;--primary-color:#6c5ce7;--danger-color:#d32f2f;--success-color:#2e7d32;
      --warning-color: #f39c12;
      --font-sans:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif;
      --grad: linear-gradient(135deg, #6c5ce7, #00cec9);
      --grad-danger: linear-gradient(135deg, #d32f2f, #ff7675);
    }
    *{box-sizing:border-box}
    html{font-family:var(--font-sans);background-color:var(--bg)}
    body{margin:0;color:var(--fg);background:url("/bg.webp") no-repeat center/cover fixed;min-height:100vh}
    body::before{content:"";position:fixed;inset:0;background:linear-gradient(135deg, rgba(108,92,231,.05), rgba(0,206,201,.05));z-index:-1}

    /* ====== TOPBAR ====== */
    .topbar{position:fixed;top:0;left:0;right:0;height:60px;padding:0 24px;
      display:flex;align-items:center;justify-content:space-between;
      background:var(--glass);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      border-bottom:1px solid var(--card-border);z-index:100}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-text{font-weight:600;color:#fff;font-size:1.1rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .top-actions{display:flex;gap:12px;align-items:center}
    .top-link, .top-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 34px;
      color:#fff;text-decoration:none;padding:6px 12px;border-radius:10px;font-size:.9rem;
      font-weight:600;background: var(--grad);border: none;box-shadow: 0 4px 12px rgba(0,0,0,.15);
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .top-link:hover, .top-btn:hover {transform: translateY(-2px);filter: brightness(1.08);box-shadow: 0 6px 16px rgba(0,0,0,.20);}
    
    .date-selectors { display: flex; gap: 8px; }
    .select-wrapper { position: relative; display: flex; align-items: center; height: 34px; border-radius: 10px; background: var(--grad); box-shadow: 0 4px 12px rgba(0,0,0,.15); transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease; }
    .select-wrapper:hover { transform: translateY(-2px); filter: brightness(1.08); box-shadow: 0 6px 16px rgba(0,0,0,.20); }
    .select-wrapper::after { content: '‚ñº'; font-size: 10px; color: rgba(255,255,255,0.8); position: absolute; right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none; }
    .topbar-select { appearance: none; background: transparent; color: #fff; border: none; padding: 6px 28px 6px 12px; font-size: .9rem; font-weight: 600; cursor: pointer; }
    .topbar-select option { background: white; color: black; }
    .topbar-select:disabled { opacity: 0.7; }

    .notification-bell { position: relative; }
    #scheduler-btn, #notifications-btn { width: 38px; padding: 0; }
    .notification-badge { position: absolute; top: -5px; right: -5px; background: var(--danger-color); color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid white; display: none; }
    .notification-badge.is-visible { display: flex; }

    .mobile-menu-toggle { display: none; background: var(--grad); border: none; border-radius: 10px; width: 40px; height: 38px; cursor: pointer; padding: 0; z-index: 101; box-shadow: 0 4px 12px rgba(0,0,0,.15); }
    .mobile-menu-toggle svg { width: 24px; height: 24px; stroke: #fff; stroke-width: 2.5; stroke-linecap: round; }
    .visually-hidden { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0, 0, 0, 0); white-space: nowrap; border-width: 0; }

    @media (max-width: 960px) {
      .mobile-menu-toggle { display: block; }
      .top-actions { position: fixed; top: 70px; right: 16px; background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 16px; flex-direction: column; gap: 16px; align-items: stretch; width: 220px; transform: translateY(-20px) scale(0.95); opacity: 0; pointer-events: none; transition: transform 0.2s ease-out, opacity 0.2s ease-out; z-index: 100; border: 1px solid var(--card-border); }
      .top-actions.is-open { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }
      .top-actions .top-link, .top-actions .top-btn, .top-actions .select-wrapper, .top-actions .date-selectors { width: 100%; text-align: center; flex-direction: column; }
      #scheduler-btn, #notifications-btn { width: 100%; }
    }

    /* ====== Contenuto Principale ====== */
    main.container{padding:84px 24px 24px;max-width:1280px;margin:0 auto;width:100%}
    .dash-nav{display:flex;gap:8px;border-bottom:1px solid rgba(0,0,0,.1);padding-bottom:12px;margin-bottom:24px}
    .dash-nav a, .dash-nav button { text-decoration:none;padding:8px 16px;border-radius:10px;font-weight:600; transition: all 0.2s ease; background: var(--grad); color: #fff; box-shadow: 0 4px 12px rgba(0,0,0,.1); border: none; font-family: var(--font-sans); font-size: 1rem; cursor: pointer;}
    .dash-nav a:hover, .dash-nav button:hover { transform: translateY(-2px); filter: brightness(1.08); box-shadow: 0 6px 16px rgba(0,0,0,.15); }
    .dash-nav a.is-active, .dash-nav button.is-active { filter: brightness(1.15); box-shadow: 0 6px 16px rgba(0,0,0,.20), inset 0 1px 2px rgba(255,255,255,0.2); }
    .content-section{background:rgba(255,255,255,.85);border-radius:var(--radius-lg);padding:16px;border:1px solid var(--card-border);box-shadow:var(--shadow)}

    .dashboard-panel { background: rgba(255,255,255,0.55); backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px); border-radius: var(--radius-lg); padding: 24px; border: 1px solid var(--card-border); box-shadow: var(--shadow); }
    .dashboard-panel .content-section, .dashboard-panel .summary-card { box-shadow: none; border: none; }
    .dashboard-panel .content-section { background: rgba(255,255,255,0.7); }

    /* ====== Layout Dashboard & Colonne ====== */
    .dashboard-grid{display:grid;grid-template-columns:1fr;gap:24px}
    @media(min-width: 1024px){.dashboard-grid{grid-template-columns:repeat(2, 1fr);}}
    .flow-column h2{display:flex;align-items:center;justify-content:space-between;gap:12px;font-size:1.5rem;margin:0 0 16px; padding: 0 8px;}
    .flow-column.income h2{color:var(--success-color)}
    .flow-column.expense h2{color:var(--danger-color)}

    /* ====== Riepilogo Grafico con Barre ====== */
    .summary-card{background:#fff;padding:16px;border-radius:var(--radius-lg);margin-bottom:16px}
    .summary-card h3 { display: flex; justify-content: space-between; align-items: center; margin: 0 0 12px; font-size: 1rem; color: #555; }
    .summary-total-amount { font-weight: 800; font-size: 1.2rem; }
    .income .summary-total-amount { color: var(--success-color); }
    .expense .summary-total-amount { color: var(--danger-color); }
    .category-summary-bars { display: flex; flex-direction: column; gap: 14px; margin-top: 16px; }
    .category-bar-item { display: flex; flex-direction: column; gap: 6px; }
    .category-bar-info { display: flex; justify-content: space-between; align-items: center; font-size: 0.95rem; }
    .category-bar-label { display: flex; align-items: center; gap: 8px; font-weight: 600; }
    .category-bar-label .icon { font-size: 1.1rem; }
    .category-bar-amount { font-weight: 700; }
    .progress-bar-bg { width: 100%; height: 10px; background-color: rgba(0,0,0,0.08); border-radius: 999px; overflow: hidden; }
    .progress-bar-fg { height: 100%; border-radius: 999px; transition: width 0.5s ease-out; }
    .income .progress-bar-fg { background: linear-gradient(90deg, #00cec9, #81ecec); }
    .expense .progress-bar-fg { background: linear-gradient(90deg, #6c5ce7, #fd79a8); }

    /* ====== Form e Bottoni ====== */
    .btn{cursor:pointer;border:none;border-radius:12px;padding:12px 16px;font-weight:800;color: #fff; transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;}
    .btn:hover { transform: translateY(-2px); filter: brightness(1.08);}
    .btn-primary{background: var(--grad);box-shadow: 0 10px 24px rgba(0,0,0,.18);}
    .btn-primary:hover {box-shadow: 0 14px 28px rgba(0,0,0,.22);}
    .btn-secondary { background: #f0f0f0; color: #555; border: 1px solid #ddd; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
    .btn-secondary:hover { background: #e5e5e5; border-color: #ccc; color: #333; }

    .transaction-form{display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:flex-end}
    .form-group{display:flex;flex-direction:column}
    .form-group label{font-weight:600;font-size:.9rem;margin-bottom:6px}
    .form-group input,.form-group select{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;background:#fff;font-size:1rem}
    .form-group.full-width{grid-column:1 / -1}
    .form-buttons { grid-column: 1 / -1; margin-top: 10px; }
    .form-buttons.is-editing { display: flex; gap: 12px; }
    .form-buttons.is-editing #submit-btn { flex-grow: 1; }
    
    @media(min-width: 1024px){.transaction-form{grid-template-columns:repeat(6, 1fr);gap:16px}.form-group.kind{grid-column:span 1}.form-group.note{grid-column:span 3}.form-group.amount{grid-column:span 2}.form-group.date{grid-column:span 2}.form-group.category{grid-column:span 2}.form-group.subcategory{grid-column:span 2}}
    
    #advanced-options-wrapper { display: none; grid-column: 1 / -1; background: rgba(0,0,0,0.03); padding: 12px; border-radius: 10px; margin-top: 8px; }
    .advanced-options-controls { display: flex; flex-wrap: wrap; gap: 20px; align-items: center; margin-bottom: 12px; }
    .advanced-options-controls label { display: flex; align-items: center; gap: 8px; font-weight: 600; cursor: pointer; }
    .advanced-options-fields { display: none; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px; }

    /* ====== Lista Transazioni e Scadenze ====== */
    .list-title { margin: -16px -16px 16px; padding: 12px 16px; font-size: 1.1rem; font-weight: 700; color: #333; border-bottom: 1px solid rgba(0,0,0,0.08); background: rgba(255,255,255,0.4); display: flex; justify-content: space-between; align-items: center; }
    .list-total-amount { font-weight: 800; font-size: 1.2rem; }
    .income .list-total-amount { color: var(--success-color); }
    .expense .list-total-amount { color: var(--danger-color); }

    .transaction-list .item{display:grid;grid-template-columns:auto 1fr auto auto;gap:12px;align-items:center;padding:12px 4px;border-bottom:1px solid rgba(0,0,0,.05)}
    .item:last-child{border-bottom:none}
    .item-icon{font-size:1.5rem;flex-shrink:0}
    .item-details{display:flex;flex-direction:column;min-width:0}
    .item-details .note{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .item-details .category{font-size:.9rem;color:#555;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .item-amount{text-align:right;white-space:nowrap;flex-shrink:0}
    .item-amount.expense{color:var(--danger-color);font-weight:700}
    .item-amount.income{color:var(--success-color);font-weight:700}
    .item-actions{display:flex;gap:4px;flex-shrink:0}
    .action-btn{background: var(--grad);color:#fff;border:none;border-radius:8px;padding:6px 10px;font-size:.85rem;font-weight:600;cursor:pointer;transition: filter 0.2s ease, transform 0.2s ease;}
    .action-btn:hover{filter: brightness(1.1);transform: translateY(-1px);}
    .action-btn.delete{background: var(--grad-danger);}
    .empty-state{text-align:center;padding:40px 20px;color:#777;background:rgba(0,0,0,0.02);border-radius:12px}

    /* Pannello Scadenze */
    #deadlines-section h3 { color: var(--warning-color); border-bottom: 2px solid var(--warning-color); padding-bottom: 8px; }
    .deadline-item { display: grid; grid-template-columns: 1fr auto auto auto; align-items: center; gap: 12px; }
    .deadline-item .item-actions { display: flex; gap: 4px; align-items: center; justify-content: flex-end; }
    .deadline-item .item-amount.expense { color: var(--danger-color); }
    .deadline-item .item-amount.income { color: var(--success-color); }
    .deadline-item .days-left { font-weight: 700; color: var(--warning-color); }
    .btn-action-deadline { padding: 8px 12px; font-size: 0.9rem; }
    .btn-action-deadline.pay { background: var(--warning-color); }
    .btn-action-deadline.receive { background: var(--success-color); }

    /* ====== MODAL GENERICO E NOTIFICHE ====== */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .modal-overlay.is-visible { opacity: 1; pointer-events: auto; }
    .modal-content { background: var(--bg); border-radius: var(--radius-lg); padding: 24px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; box-shadow: var(--shadow); transform: scale(0.95); transition: transform 0.3s ease; }
    .modal-overlay.is-visible .modal-content { transform: scale(1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--card-border); padding-bottom: 12px; margin-bottom: 16px; }
    .modal-title { margin: 0; font-size: 1.3rem; }
    .modal-close { background: none; border: none; font-size: 2rem; cursor: pointer; color: #888; line-height: 1; padding: 0; }
    .modal-body ul { list-style: none; padding: 0; margin: 0; }
    .modal-body li { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid var(--card-border); }
    .modal-body li:last-child { border-bottom: none; }
    .modal-footer { margin-top: 20px; display: flex; justify-content: flex-end; gap: 12px; }
    .modal-footer .btn.delete {
        background: var(--grad-danger);
        box-shadow: 0 8px 20px rgba(211, 47, 47, .25);
    }
    .modal-footer .btn.delete:hover {
        box-shadow: 0 12px 24px rgba(211, 47, 47, .3);
    }
    .modal-footer .btn-secondary { 
        background: #f0f0f0;
        color: #555;
        border: 1px solid #ddd;
        box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .modal-footer .btn-secondary:hover {
        background: #e5e5e5;
        border-color: #ccc;
        color: #333;
    }

    /* ====== MODAL LISTA MOVIMENTI ====== */
    .modal-content-large { max-width: 90vw; width: 1000px; }
    .movements-table-container { max-height: 60vh; overflow-y: auto; }
    .movements-table { width: 100%; border-collapse: collapse; }
    .movements-table th, .movements-table td { padding: 10px 12px; text-align: left; border-bottom: 1px solid var(--card-border); white-space: nowrap; }
    .movements-table th { font-weight: 700; background-color: rgba(0,0,0,0.05); font-size: 0.9rem; position: sticky; top: 0; }
    .movements-table td { font-size: 0.95rem; }
    .movements-table .amount-col { text-align: right; font-weight: 700; }
    .movements-table .income .amount-col { color: var(--success-color); }
    .movements-table .expense .amount-col { color: var(--danger-color); }
    .movements-summary { margin-top: 20px; padding-top: 16px; border-top: 2px solid var(--card-border); display: flex; justify-content: space-around; font-weight: 700; }
    .summary-item { text-align: center; }
    .summary-label { font-size: 0.9rem; color: #555; }
    .summary-value { font-size: 1.2rem; }
    .summary-value.total-income { color: var(--success-color); }
    .summary-value.total-expense { color: var(--danger-color); }
    .summary-value.balance { color: var(--fg); }
    
    /* ====== MODAL ANIMAZIONE ====== */
    .animation-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 25, 47, 0.85);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
      overflow: hidden;
    }
    .animation-modal-overlay.is-visible {
      display: flex;
      opacity: 1;
      pointer-events: auto;
    }
    .animation-container {
      position: relative;
      width: 300px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .animation-bg-image {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 10px 20px rgba(0,0,0,0.4));
    }
    .animation-elements-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .money-element {
      position: absolute;
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
    }
    .money-element.income {
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: drop-money-fall 1.8s ease-in forwards;
    }
    @keyframes drop-money-fall {
        0% { transform: translateY(-100px) translateX(-50%) rotate(-20deg); opacity: 0; }
        25% { opacity: 1; }
        100% { transform: translateY(120px) translateX(-50%) rotate(20deg); opacity: 0; }
    }
    .money-element.expense {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 1;
      animation: dematerialize-money 2s forwards;
    }
    @keyframes dematerialize-money {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        100% { transform: translate(-50%, -200%) scale(0.3); opacity: 0; filter: blur(10px); }
    }


    /* Messaggi di stato */
    .status-message { padding: 12px 16px; border-radius: 10px; margin-top: 16px; text-align: center; font-weight: 600; opacity: 0; transition: opacity 0.3s ease; grid-column: 1 / -1; }
    .status-message.is-visible { opacity: 1; }
    .status-message.success { background-color: var(--success-color); color: #fff; }
    .status-message.error { background-color: var(--danger-color); color: #fff; }

    /* ====== GOALS (UI) ====== */
    #goals-section .header { display:flex; align-items:center; justify-content:space-between; margin-bottom:12px; }
    #goals-plan-info { font-weight:700; color:#666; }
    .goal-card { background:#fff; border:1px solid var(--card-border); border-radius:12px; padding:16px; box-shadow:var(--shadow); }
    .goal-title { font-weight:800; color:#444; margin:0 0 4px; }
    .goal-subtitle { margin:0 0 12px; color:#666; }
    .goal-row { display:grid; grid-template-columns: 1fr 1fr auto; gap:12px; align-items:center; }
    .chip { display:inline-flex; align-items:center; gap:6px; padding:8px 10px; border-radius:999px; background:rgba(0,0,0,.05); font-weight:700; cursor:pointer; user-select:none; }
    .chip.is-active { background: var(--grad); color:#fff; box-shadow: 0 4px 10px rgba(0,0,0,.12); }
    .goal-method { display:flex; gap:8px; flex-wrap:wrap; }
    .goal-input input { width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; font-size:1rem; background:#fff; }
    .goal-hint { display:block; margin-top:6px; font-size:.85rem; color:#777; }
    .goal-confirm { text-align:right; }
    .goal-card .link { color: var(--primary-color); font-weight:700; text-decoration:none; }
    .goal-locked { opacity: .7; }
  </style>
</head>
<body>
  <!-- Topbar -->
  <nav class="topbar">
    <a href="/it/" class="logo-link"><img src="/homes.png" alt="Logo" style="height:32px;border-radius:6px"><span class="logo-text">MyHomesBudget</span></a>
    <div class="top-nav-right">
      <button id="mobile-menu-btn" class="mobile-menu-toggle" aria-label="Apri menu">
        <svg viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        <span class="visually-hidden">Menu</span>
      </button>
      <div class="top-actions">
        <div class="date-selectors">
            <div class="select-wrapper"><select id="month-selector" class="topbar-select"></select></div>
            <div class="select-wrapper"><select id="year-selector" class="topbar-select"></select></div>
        </div>
        <a href="/it/onboarding.html?edit=1" class="top-link">üéØ Obiettivo</a>
        <button id="scheduler-btn" class="top-btn" aria-label="Apri scadenziario">üóìÔ∏è</button>
        <button id="notifications-btn" class="top-btn notification-bell" aria-label="Apri notifiche">
            <span>üîî</span>
            <span id="notification-badge" class="notification-badge"></span>
        </button>
        <a href="#" id="logout-btn" class="top-link">Esci</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <nav id="dash-nav" class="dash-nav">
      <a href="/it/dashboard.html" class="is-active" aria-current="page">Operazioni</a>
      <a href="/it/dashboard-riepilogo.html">Riepilogo</a>
      <button id="list-movements-btn">Lista Movimenti</button>
    </nav>

    <!-- Sezione Form -->
    <section class="content-section form-section">
      <h2 id="form-title" style="margin:0 0 16px">Nuova Operazione</h2>
      <form id="transaction-form" class="transaction-form">
        <input type="hidden" id="transaction-id" name="transaction-id">
        <div class="form-group kind"><label for="kind">Tipo</label><select id="kind" name="kind" required><option value="expense">Uscita</option><option value="income">Entrata</option></select></div>

      if (m === 'fixed') {
        if (goal.fixed_amount !== null && goal.fixed_amount !== undefined) {
          return Number(goal.fixed_amount) || 0;
        }
        return Number(goal.target_amount) || 0; // Fallback

      if (m === 'variable') return Number(goal.variable_amount) || 0;
      return Number(goal.percent_income) || 0; // percentuale
    }

    async function loadGoals() {
      try {
        const { data, error } = await supabase.rpc('get_dashboard_goals');
        if (error) throw error;
        goalsData = (data || []).map(g => ({
          ...g,
          target_amount: g.target_amount != null ? Number(g.target_amount) : 0,
          fixed_amount: g.fixed_amount != null ? Number(g.fixed_amount) : null,
          variable_amount: g.variable_amount != null ? Number(g.variable_amount) : null,
          percent_income: g.percent_income != null ? Number(g.percent_income) : null
        }));
        renderGoalsUI(goalsData);
      } catch (err) {
        console.error('[Goals] Errore caricamento:', err);
        goalsData = [];
        renderGoalsUI(goalsData);
      }
    }

    function bindGoalEditor(goal) {
      const methodWrap = document.getElementById('g1-method');
      const valueInput = document.getElementById('g1-value');
      const saveBtn = document.getElementById('g1-save');
      const labelEl = document.getElementById('g1-label');
      if (!methodWrap || !valueInput || !saveBtn) return;

      methodWrap.addEventListener('click', (e) => {
        const chip = e.target.closest('.chip');
        if (!chip) return;

        Array.from(methodWrap.querySelectorAll('.chip')).forEach(c => c.classList.remove('is-active'));
        chip.classList.add('is-active');

        const m = chip.dataset.method;
        labelEl.textContent = getMethodLabel(m);
        valueInput.placeholder = getPlaceholder(m);
        valueInput.step = '0.01';

        if (m === 'fixed') {
          const v = (goal.fixed_amount ?? goal.target_amount ?? 0);
          valueInput.value = Number(v) || 0;
        } else if (m === 'variable') {
          valueInput.value = Number(goal.variable_amount) || 0;
        } else {
          valueInput.value = Number(goal.percent_income) || 0;
        }
      });

      saveBtn.addEventListener('click', async () => {
        const activeChip = methodWrap.querySelector('.chip.is-active');
        const method = activeChip ? activeChip.dataset.method : (goal.goal_method || 'fixed');
        const raw = parseFloat(valueInput.value);
        const val = Number.isFinite(raw) ? raw : 0;

        const patch = { method: method, goal_method: method }; // Update both for table and view
        if (method === 'fixed') {
          patch.fixed_amount = val;
          patch.variable_amount = null;
          patch.percent_income = null;
        } else if (method === 'variable') {
          patch.variable_amount = val;
          patch.fixed_amount = null;
          patch.percent_income = null;
        } else {
          patch.percent_income = val;
          patch.fixed_amount = null;
          patch.variable_amount = null;
        }

        const { error } = await supabase.from('goals').update(patch).eq('id', goal.id);
        
        if (error) {
          console.error('Errore aggiornamento obiettivo:', error);
          showModal('Errore', 'Impossibile salvare le modifiche all\'obiettivo.', [{ text: 'Chiudi' }]);
          return;
        }

        // Update local state to reflect changes
        Object.assign(goal, patch);

        showStatusMessage('Obiettivo aggiornato con successo!', 'success');
      });
    }

    function renderSummary(items, container, kind) {

        items.forEach(tx => { if (categoryMap[tx.category_id]) { categoryMap[tx.category_id].total += safeToNumber(tx.amount); } });
        const totalAmount = items.reduce((sum, tx) => sum + safeToNumber(tx.amount), 0);

        // Get top categories with a positive total
        const categoriesToRender = Object.values(categoryMap)
            .filter(cat => cat.total > 0)
            .sort((a, b) => b.total - a.total)
            .slice(0, 5);

        // Always display the container for alignment
        container.style.display = 'block';
        const summaryTitle = kind === 'income' ? 'üèÜ Top 5 Entrate' : 'üèÜ Top 5 Uscite';

        let barsHTML = categoriesToRender.map(cat => {

        }).join('');

        // Add placeholder rows to always have 5 total rows for alignment

        container.innerHTML = `<h3><span>${summaryTitle}</span><span class="summary-total-amount">${totalAmount.toFixed(2)}‚Ç¨</span></h3><div class="category-summary-bars">${barsHTML}</div>`;

    async function saveTransaction(formData) {
        const id = formData.get('transaction-id');
        const transactionType = formData.get('transaction_type');
        
        // Base payload
        const payload = {
            kind: formData.get('kind'),
            note: formData.get('note'),
            amount: formData.get('amount'),
            occurred_at: formData.get('occurred_at'),
            category_id: formData.get('category_id'),
            subcategory_id: formData.get('subcategory_id') || null,
            created_by: user.id,
            is_paid: true, // Default to paid
            due_date: null // Default to null
        };

        // Modify payload for scheduled transactions (works for both create and update)
        if (transactionType === 'scheduled') {
            const dueDate = formData.get('due_date');
            if (!dueDate) {
                showModal('Dati mancanti', `<p>Seleziona una data di scadenza/incasso valida.</p>`, [{ text: 'Chiudi' }]);
                return;
            }
            payload.due_date = dueDate;
            payload.is_paid = false;
            payload.occurred_at = dueDate; // Align occurred_at with due_date
        }

        try {
            let error;
            
            // Handle recurring (only on create)
            if (transactionType === 'recurring' && !id) {
                const endDateStr = formData.get('recurring_end_date');
                if (!endDateStr) {
                    showModal('Dati mancanti', `<p>Seleziona una data di fine valida per l'operazione ricorrente.</p>`, [{ text: 'Chiudi' }]);
                    return;
                }
                const endDate = new Date(endDateStr);
                payload.is_recurring_parent = true;
                
                const { data: parentData, error: parentError } = await supabase.from('transactions').insert(payload).select().single();
                if (parentError) throw parentError;

                const transactionsToCreate = [];
                let currentDate = new Date(payload.occurred_at);
                currentDate.setMonth(currentDate.getMonth() + 1);

                while (currentDate <= endDate) {
                    transactionsToCreate.push({
                        ...payload,
                        is_recurring_parent: false,
                        parent_transaction_id: parentData.id,
                        occurred_at: new Date(currentDate).toISOString().split('T')[0]
                    });
                    currentDate.setMonth(currentDate.getMonth() + 1);
                }
                if (transactionsToCreate.length > 0) {
                    const { error: recurringError } = await supabase.from('transactions').insert(transactionsToCreate);
                    if (recurringError) error = recurringError;
                }
            } 
            // Handle all other cases (create single, create/update scheduled, update single)
            else {
                const query = id ? supabase.from('transactions').update(payload).eq('id', id) : supabase.from('transactions').insert(payload);
                const { error: singleError } = await query;
                error = singleError;
            }

            if(error) throw error;
            
            if (payload.kind === 'income' && !id && transactionType !== 'scheduled') {
                await showTransactionAnimation('income');
            } else if (payload.kind === 'expense' && !id && transactionType !== 'scheduled') {
                await showTransactionAnimation('expense');
            }
            
            showStatusMessage(id ? 'Operazione aggiornata!' : 'Operazione aggiunta!', 'success');
            
            resetFormToCreateMode();
            loadAllDataForMonth();

        } catch (error) {
            console.error("Errore nel salvataggio:", error);
            showModal('Errore di Salvataggio', `<p>Non √® stato possibile salvare l'operazione. Controlla i dati e riprova.</p><p><small>Dettaglio: ${error.message}</small></p>`, [{ text: 'Chiudi' }]);
        }
    }

    function handleDeadlineActions(e) {
        const target = e.target.closest('button[data-id]');
        if (!target) return;

        const id = target.dataset.id;
        const isModal = target.closest('.modal-overlay');

        if (target.classList.contains('edit-btn')) {
            handleEdit(id);
            if (isModal) isModal.classList.remove('is-visible');
        } else if (target.classList.contains('delete-btn')) {
            handleDelete(id);
        } else if (target.classList.contains('btn-action-deadline')) {
            handleConfirmDeadline(id);
            if (isModal) isModal.classList.remove('is-visible');
        }
    }

    async function handleConfirmDeadline(id) {
        showModal(
            'Conferma Operazione',
            '<p>Vuoi registrare questa operazione con la data di oggi?</p>',
            [
                { text: 'Annulla', class: 'btn-secondary' },
                {
                    text: 'Conferma',
                    class: 'btn-primary',
                    action: async () => {
                        try {
                            const { error } = await supabase.from('transactions').update({ is_paid: true, occurred_at: new Date().toISOString().split('T')[0] }).eq('id', id);
                            if (error) throw error;
                            loadAllDataForMonth();
                        } catch (error) {
                             console.error("Errore nell'aggiornamento dell'operazione:", error);
                             showModal('Errore', `<p>Impossibile aggiornare l'operazione. Riprova.</p>`, [{ text: 'Chiudi' }]);
                        }
                    }
                }
            ]
        );
    }

    // --- PAGE INITIALIZATION ---
    async function initializePage() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) { location.replace("/it/login.html"); return; }
      user = session.user;
      
      const { data: profile } = await supabase.from('profiles').select('onboarded').eq('id', user.id).single();
      if (profile && !profile.onboarded) { location.replace("/it/onboarding.html"); return; }

      const now = new Date();
      const currentYear = now.getFullYear();
      const currentMonth = now.getMonth();
      const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
      months.forEach((month, index) => monthSelector.add(new Option(month, index)));
      for (let i = currentYear - 2; i <= currentYear + 5; i++) {
          yearSelector.add(new Option(i, i));
      }
      monthSelector.value = currentMonth;
      yearSelector.value = currentYear;

      document.getElementById('occurred_at').valueAsDate = new Date();
      await loadInitialData();
      updateCategoryDropdown();
      await loadGoals();
      await loadAllDataForMonth();

      // --- EVENT LISTENERS ---
      kindSelect.addEventListener('change', updateCategoryDropdown);
      categorySelect.addEventListener('change', () => updateSubcategories());
      transactionForm.addEventListener('submit', handleFormSubmit);
      cancelEditBtn.addEventListener('click', resetFormToCreateMode);
      logoutBtn.addEventListener('click', async (e) => { e.preventDefault(); await supabase.auth.signOut(); location.replace("/it/") });
      monthSelector.addEventListener('change', loadAllDataForMonth);
      yearSelector.addEventListener('change', loadAllDataForMonth);

      document.querySelector('.dashboard-panel').addEventListener('click', (ev) => {
          const t = ev.target.closest('.action-btn');
          if (!t) return;
          const id = t.dataset.id;
          if (t.classList.contains('edit-btn')) handleEdit(id);
          else if (t.classList.contains('delete-btn')) handleDelete(id);
      });
      
      deadlinesList.addEventListener('click', handleDeadlineActions);
      schedulerModal.addEventListener('click', handleDeadlineActions);
      
      listMovementsBtn.addEventListener('click', (e) => {
        e.preventDefault();
        renderMovementsListModal(allTransactions, months);
        movementsModal.classList.add('is-visible');
      });

      document.querySelectorAll('input[name="transaction_type"]').forEach(radio => {
          radio.addEventListener('change', (e) => {
              recurringOptions.style.display = e.target.value === 'recurring' ? 'grid' : 'none';
              dueDateOptions.style.display = e.target.value === 'scheduled' ? 'grid' : 'none';
          });
      });

      schedulerBtn.addEventListener('click', async () => {
          const selectedMonth = monthSelector.value;
          const selectedYear = yearSelector.value;
          const startDate = new Date(selectedYear, selectedMonth, 1);
          const endDate = new Date(selectedYear, parseInt(selectedMonth) + 1, 0);
          const scheduled = await getScheduledTransactions(startDate, endDate);
          schedulerModal.querySelector('.modal-title').textContent = `Scadenziario per ${months[selectedMonth]} ${selectedYear}`;
          renderDeadlinesList(schedulerModal.querySelector('.modal-body'), scheduled);
          schedulerModal.classList.add('is-visible');
      });

      notificationsBtn.addEventListener('click', async () => {
          const today = new Date();
          const futureDate = new Date();
          futureDate.setDate(today.getDate() + 7);
          const upcoming = await getScheduledTransactions(today, futureDate);
          schedulerModal.querySelector('.modal-title').textContent = `Notifiche (Prossimi 7 giorni)`;
          renderDeadlinesList(schedulerModal.querySelector('.modal-body'), upcoming);
          schedulerModal.classList.add('is-visible');
      });

      document.body.addEventListener('click', (e) => {
          const modal = e.target.closest('.modal-overlay');
          if (modal && (e.target.classList.contains('modal-overlay') || e.target.closest('.modal-close'))) {
              modal.classList.remove('is-visible');
          }
      });
      
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const topActions = document.querySelector('.top-actions');
      if (mobileMenuBtn && topActions) {
          mobileMenuBtn.addEventListener('click', (e) => { e.stopPropagation(); topActions.classList.toggle('is-open'); });
          document.addEventListener('click', (e) => { if (!topActions.contains(e.target) && !mobileMenuBtn.contains(e.target)) { topActions.classList.remove('is-open'); } });
      }
    }

    document.addEventListener('DOMContentLoaded', initializePage);

    <script>
(function(){
  'use strict';
  try {
    // 0) Usa l'istanza gi√† esistente: NON importo nulla, NON creo nuova client
    var sb = window.supabase;
    if (!sb) { console.warn('[goals] supabase non trovato ‚Äî skip'); return; }

    // 1) Lettura bozza dall'Onboarding (non rompe se non esiste o non √® JSON valido)
    function readDraft(){
      try {
        var raw = localStorage.getItem('mhb.pendingGoals');
        if (!raw) return [];
        var arr = JSON.parse(raw);
        return Array.isArray(arr) ? arr : [];
      } catch(e) {
        console.warn('[goals] draft parse', e);
        return [];
      }
    }

    // 2) Normalizzazione payload ‚Üí formato tabellare coerente
    function normalize(g){
      var mapType   = { risparmio:'savings', spesa:'spending_cap', debito:'debt_paydown' };
      var mapPeriod = { mensile:'monthly', annuale:'annual', una_tantum:'oneoff' };
      var mapMethod = { cifra_fissa:'fixed', percentuale:'percent', snowball:'snowball', avalanche:'avalanche' };

      var goal_type = mapType[g && g.category] || 'savings';
      var period    = mapPeriod[g && g.period]  || 'monthly';
      var method    = mapMethod[g && g.method]  || 'fixed';
      var title     = String((g && (g.title || g.name)) || (goal_type + ' (' + period + ')')).slice(0,120);

      var target_amount = null, target_percent = null, target_months = null;
      if (method === 'fixed' || method === 'snowball' || method === 'avalanche') {
        var a = g && (g.amount ?? g.target_amount);
        target_amount = a != null ? Number(a) : null;
        if (isNaN(target_amount)) target_amount = null;
      }
      if (method === 'percent') {
        var p = g && (g.percent ?? g.target_percent);
        target_percent = p != null ? Number(p) : null;
        if (isNaN(target_percent)) target_percent = null;
      }
      if (g && g.months != null) {
        var m = Number(g.months);
        target_months = isNaN(m) ? null : m;
      }

      return {
        title,
        goal_type,
        period,
        method,
        target_amount,
        target_percent,
        target_months,
        is_active: g && g.is_active === false ? false : true
      };
    }

    // 3) Esegue UN solo tentativo di salvataggio quando c'√® una sessione
    async function runOnce(sess){
      try {
        if (!sess || !sess.user) return;                 // non autenticato ‚Üí non fare nulla
        var user_id = sess.user.id;
        var incoming = readDraft();
        if (!incoming.length) return;                    // niente da salvare

        var rows = incoming.map(function(g){
          var n = normalize(g);
          n.user_id = user_id;
          return n;
        });

        var res = await sb.from('goals').insert(rows).select('id');
        if (res.error) {
          console.warn('[goals] insert error:', res.error.message);
          return;
        }
        localStorage.removeItem('mhb.pendingGoals');     // pulizia solo se tutto ok
        console.info('[goals] salvati:', (res.data && res.data.length) || 0);
      } catch(e) {
        console.warn('[goals] runOnce error:', e && e.message || e);
      }
    }

    // 4) Avvio non-bloccante: prova subito se c'√® sessione, altrimenti aggancia l'evento
    sb.auth.getSession().then(function({ data }){
      var sess = data && data.session;
      if (sess && sess.user) runOnce(sess);
    }).catch(function(e){ console.warn('[goals] getSession', e && e.message || e); });

    sb.auth.onAuthStateChange(function(_ev, sess){
      if (sess && sess.user) runOnce(sess);
    });

  } catch(e) {
    console.warn('[goals] guard error:', e && e.message || e);
  }
})();
</script>
