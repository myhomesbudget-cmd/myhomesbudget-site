  <style>
    :root{--fg:#111; --glass:rgba(255,255,255,.58); --card-border:rgba(0,0,0,.06); --shadow:0 10px 30px rgba(0,0,0,.10); --radius-lg:16px; --grad:linear-gradient(135deg,#6c5ce7,#00cec9)}
    *{box-sizing:border-box}
    html,body{font-family:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif}
    a:focus-visible,button:focus-visible,input:focus-visible{outline:2px solid #00cec9; outline-offset:2px; border-radius:8px}

    body{margin:0;color:#fff;background:url("/bg.webp") no-repeat center/cover fixed;min-height:100vh;display:flex;align-items:center;justify-content:center}
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.08);z-index:-1}

    /* Topbar aligned to the panel */
    .topbar{
      position:fixed;top:16px;left:50%;transform:translateX(-50%);
      width:min(920px,calc(100% - 40px));z-index:20;pointer-events:none;
      display:flex;align-items:center;justify-content:space-between;
    }
    .logo-link,.lang-selector{pointer-events:auto}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-image{height:32px}
    .logo-text{font-weight:600;color:#fff;font-size:1.05rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .lang-selector{font-size:22px;display:flex;gap:8px}
    .lang-selector a{color:#fff;text-decoration:none;padding:6px 10px;border-radius:8px}
    .lang-selector a:hover{background:rgba(255,255,255,.12)}
    .lang-selector a[aria-current="page"]{background:rgba(255,255,255,.18);font-weight:700}

    .panel{width:min(920px,calc(100% - 40px));background:var(--glass);color:var(--fg);border-radius:var(--radius-lg);padding:clamp(18px,4vw,26px);box-shadow:var(--shadow)}
    .header{text-align:center;margin-bottom:16px}
    .header h1{margin:0;color:#111;font-size:clamp(1.6rem,4vw,2rem);text-shadow:0 1px 3px rgba(0,0,0,.35)}
    .header p{margin:8px 0 0;color:#222}

    form{max-width:560px;margin:0 auto;display:grid;gap:12px}
    .field{display:grid;gap:6px}
    label{color:#111;font-weight:600}
    input[type="email"], input[type="password"]{border:1px solid var(--card-border);border-radius:10px;padding:12px;background:rgba(255,255,255,.9);font-size:1rem;color:#111}
    .actions{display:flex;gap:12px;justify-content:space-between;align-items:center;margin-top:6px}
    .link{color:#111;text-decoration:none;background:var(--grad);-webkit-background-clip:text;background-clip:text;color:transparent}
    .link:hover{text-decoration:underline}

    .btn{cursor:pointer;border:none;border-radius:12px;padding:12px 16px;background:var(--grad);color:#fff;font-weight:700;font-size:1rem;box-shadow:0 8px 22px rgba(0,0,0,.14);transition:transform .15s ease, filter .15s ease;text-shadow:0 1px 0 rgba(0,0,0,.18)}
    .btn:hover{filter:brightness(1.07);transform:translateY(-1px)}

    .divider{height:2px;border-radius:999px;background:linear-gradient(90deg,#6c5ce7,#00cec9);opacity:.8;margin:16px auto;width:140px}

    .row-google{display:grid;gap:8px;margin-top:6px}
    #gsi-btn{display:flex;justify-content:center;min-height:46px} #gsi-btn>div{margin:8px auto !important}

    .foot{text-align:center;margin-top:12px;color:#333}
    .foot a{background:var(--grad);-webkit-background-clip:text;background-clip:text;color:transparent;text-decoration:none;font-weight:700}
    .foot a:hover{text-decoration:underline}

    /* Reveal */
    .reveal{opacity:1;transform:none;transition:opacity .8s ease, transform .8s cubic-bezier(.22,1,.36,1)}
    .js .reveal{opacity:0;transform:translateY(16px)}
    .js .reveal.in{opacity:1;transform:none}
    @media (prefers-reduced-motion: reduce){.js .reveal,.js .reveal.in{transition:none;opacity:1;transform:none}}

<body>
  <nav class="topbar" aria-label="Top bar">
    <a href="/en/" class="logo-link" title="MyHomesBudget">
      <img src="/homes.png" alt="MyHomesBudget Logo" class="logo-image" loading="lazy"><span class="logo-text">MyHomesBudget</span>
    </a>
    <span class="lang-selector" aria-label="Language selector">
      <a href="/it/login.html" lang="it">ðŸ‡®ðŸ‡¹</a>
      <a href="/en/login.html" lang="en" aria-current="page">ðŸ‡¬ðŸ‡§</a>
      <a href="/es/login.html" lang="es">ðŸ‡ªðŸ‡¸</a>
    </span>
  </nav>

  <main class="panel">
    <header class="header reveal">
      <h1>Sign in to MyHomesBudget</h1>
      <p>Access your dashboard and manage your spending.</p>
    </header>

    <!-- Email / Password -->
    <form id="login-form" class="reveal">
      <div class="field">
        <label for="li-email">Email</label>
        <input type="email" id="li-email" placeholder="name@example.com" required />
      </div>
      <div class="field">
        <label for="li-pass">Password</label>
        <input type="password" id="li-pass" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
      </div>
      <div class="actions">
        <span>New here? <a class="link" href="/en/signup.html">Create an account</a></span>
        <button type="submit" class="btn">Sign in</button>
      </div>
    </form>

    <div class="divider" aria-hidden="true"></div>

    <!-- Magic Link -->
    <form id="magic-form" class="reveal">
      <div class="field">
        <label for="ml-email">Or use a Magic Link</label>
        <input type="email" id="ml-email" placeholder="Email for the link" />
      </div>
      <div class="actions">
        <span>We'll email you an access link</span>
        <button type="submit" class="btn">Send Magic Link</button>
      </div>
    </form>

    <div class="divider" aria-hidden="true"></div>

    <!-- Google (GIS) -->
    <section class="row-google reveal" aria-label="Sign in with Google">
      <label>Or continue with Google</label>
      <div id="gsi-btn"></div>
    </section>

    <p class="foot reveal">Â© MyHomesBudget â€” <a href="/en/privacy.html">Privacy</a> Â· <a href="/en/terms.html">Terms</a></p>
  </main>

  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer onload="window.dispatchEvent(new Event('gsi-loaded'))"></script>

  <!-- Logic (Supabase + GIS) -->
  <script type="module">
    import { supabase } from "/it/supabase-client.js"; // shared client

    try { localStorage.setItem('mhb_lang','en'); } catch(e){}
    const ORIGIN = window.location.origin;
    const lang   = 'en';
    const goDash = () => location.replace(`/${lang}/dashboard.html`);

    gtag('event','login_viewed',{lang});

    const { data:{ session } } = await supabase.auth.getSession();
    if (session?.user){ goDash(); }

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('li-email').value.trim();
      const password = document.getElementById('li-pass').value.trim();
      gtag('event','login_submit',{method:'password',lang});
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert('Sign-in error: ' + error.message);
      goDash();
    });

    document.getElementById('magic-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('ml-email').value.trim();
      if (!email) return alert("Enter your email.");
      gtag('event','magiclink_submit',{lang});
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: `${ORIGIN}/en/auth/callback` }
      });
      if (error) return alert('Error sending link: ' + error.message);
      alert('We sent you an access link.');
    });

    const gsiContainer  = document.getElementById("gsi-btn");
    const GSI_CLIENT_ID = "1038988672866-1cf34pr3suibtfd1eo246ktu790htnf1.apps.googleusercontent.com";

    window.addEventListener('gsi-loaded', () => {
      try{
        if(!window.google?.accounts?.id) return;
        google.accounts.id.initialize({ client_id: GSI_CLIENT_ID, callback: handleGoogleCredential });
        google.accounts.id.renderButton(gsiContainer,{ theme:"filled_blue", size:"large", shape:"pill", text:"continue_with" });
      }catch(e){ console.warn('GIS init error:', e); }
    });

    async function handleGoogleCredential(response){
      try{
        const idToken = response.credential;
        const { error } = await supabase.auth.signInWithIdToken({ provider:"google", token:idToken });
        if (error) return alert("Google sign-in failed: " + error.message);
        gtag('event','oauth_success',{provider:'google',lang,mode:'idtoken'});
        goDash();
      }catch(err){ alert("Unexpected error: " + (err?.message || err)); }
    }

    (function(){
      const els=document.querySelectorAll('.reveal');
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){ els.forEach(e=>e.classList.add('in')); return; }
      const ordered=[...els].map(el=>({el,r:el.getBoundingClientRect()})).sort((a,b)=>(a.r.top-b.r.top)||(a.r.left-b.r.left)).map(x=>x.el);
      ordered.forEach((el,i)=> el.style.transitionDelay=(i*0.10)+'s');
      requestAnimationFrame(()=> ordered.forEach(el=> el.classList.add('in')));
    })();
  </script>
</body>
