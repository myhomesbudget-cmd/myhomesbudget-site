<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Onboarding â€” MyHomesBudget</title>
  <meta name="robots" content="noindex, nofollow">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https: data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline' https://esm.sh https://www.googletagmanager.com https://www.google-analytics.com;
                 connect-src 'self' https://*.supabase.co https://*.supabase.in https://www.google-analytics.com https://region1.google-analytics.com;">
  <style>
    body{margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif;background:#f6f7fb;color:#111}
    .wrap{max-width:800px;margin:0 auto;padding:20px}
    .card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.06);padding:16px}
    h1{margin:0 0 12px}
    .row{display:flex;gap:10px;flex-wrap:wrap}
    label{display:grid;gap:6px;flex:1;min-width:240px}
    input,select,textarea{padding:10px;border:1px solid rgba(0,0,0,.12);border-radius:10px}
    .chips{display:flex;flex-wrap:wrap;gap:8px;margin:10px 0}
    .chip{padding:6px 10px;border:1px solid rgba(0,0,0,.15);border-radius:999px;background:#fff;cursor:pointer}
    .chip[aria-pressed="true"]{background:#111;color:#fff}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px}
    .btn{padding:10px 14px;border-radius:10px;font-weight:800;cursor:pointer;border:1px solid rgba(0,0,0,.15);background:#fff}
    .primary{background:#6c5ce7;color:#fff;border:0}
    .muted{color:#666}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Configura il tuo profilo</h1>
      <p class="muted">Scegli obiettivo, metodo risparmio e categorie principali (potrai modificarle). </p>

      <div class="row">
        <label>Obiettivo
          <select id="goal">
            <option value="gestione">Gestione bilancio</option>
            <option value="risparmio">Risparmio</option>
            <option value="debito">Riduzione debiti</option>
          </select>
        </label>
        <label>Metodo risparmio
          <select id="saving">
            <option value="manuale">Manuale</option>
            <option value="percentuale">Percentuale su entrate</option>
          </select>
        </label>
      </div>

      <h3>Seleziona le tue categorie principali</h3>
      <div id="chips" class="chips"></div>

      <div class="actions">
        <button class="btn" id="skip">Salta</button>
        <button class="btn primary" id="save">Salva e continua</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { supabase } from "/it/supabase-client.js";

    // default categories
    const DEFAULTS = [
      'Stipendio','Casa','Utenze','Spesa alimentare','Trasporti',
      'Assicurazioni','Salute','Istruzione','Tempo libero','Figli','Altro'
    ];

    // chips UI
    const chips = document.getElementById('chips');
    DEFAULTS.forEach(c=>{
      const b = document.createElement('button');
      b.type='button'; b.className='chip'; b.textContent=c;
      b.onclick = ()=> b.setAttribute('aria-pressed', String(b.getAttribute('aria-pressed')!=='true'));
      chips.appendChild(b);
    });

    // helper
    const langPrefix = () => '/it/';

    async function requireUser(){
      const { data:{ user } } = await supabase.auth.getUser();
      if (!user) { location.replace(langPrefix()+'login.html'); return null; }
      return user;
    }

    async function ensureBootstrap(){
      try{ await supabase.rpc('ensure_bootstrap'); }catch(e){ console.warn('ensure_bootstrap', e); }
    }

    document.getElementById('skip').onclick = async ()=>{
      if (!await requireUser()) return;
      await ensureBootstrap();
      // marca onboarding come completato con defaults
      try{
        await supabase.rpc('set_onboarding', {
          p_goal: 'gestione',
          p_saving_method: 'manuale',
          p_categories: DEFAULTS,
          p_completed: true
        });
      }catch(e){ console.warn(e); }
      location.replace(langPrefix()+'dashboard.html');
    };

    document.getElementById('save').onclick = async ()=>{
      const user = await requireUser(); if (!user) return;
      await ensureBootstrap();

      const goal = document.getElementById('goal').value;
      const saving = document.getElementById('saving').value;
      const cats = [...document.querySelectorAll('.chip[aria-pressed="true"]')].map(b=>b.textContent);

      try{
        await supabase.rpc('set_onboarding', {
          p_goal: goal,
          p_saving_method: saving,
          p_categories: cats.length? cats : DEFAULTS,
          p_completed: true
        });
      }catch(e){ alert('Errore salvataggio onboarding'); console.error(e); return; }

      // cache locale per datalist dashboard
      localStorage.setItem('onboarding_categories', JSON.stringify(cats.length? cats : DEFAULTS));
      location.replace(langPrefix()+'dashboard.html');
    };
  </script>
</body>
</html>
