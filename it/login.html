<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accedi â€” MyHomesBudget</title>
  <meta name="description" content="Accedi a MyHomesBudget per gestire entrate, spese e risparmi.">
  <meta name="robots" content="noindex, nofollow">
  <meta name="color-scheme" content="light dark">

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https: data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com;
                 connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com;
                 font-src 'self' https: data:;
                 frame-ancestors 'none';
                 base-uri 'self';
                 form-action 'self'">

  <!-- GA4 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LSD3V9G957"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-LSD3V9G957', { anonymize_ip: true });
  </script>

  <link rel="icon" href="/favicon.ico">
  <style>
    :root{
      --fg:#111; --glass:rgba(255,255,255,.58); --card-border:rgba(0,0,0,.06);
      --shadow:0 10px 30px rgba(0,0,0,.10); --radius-lg:16px; --radius-md:12px;
      --grad:linear-gradient(135deg,#6c5ce7,#00cec9);
    }
    *{box-sizing:border-box}
    html,body{font-family:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif}
    a:focus-visible,button:focus-visible,input:focus-visible{outline:2px solid #00cec9;outline-offset:2px;border-radius:8px}

    body{
      margin:0;color:#fff;background:url("/bg.webp") no-repeat center/cover fixed;
      min-height:100vh;display:flex;align-items:center;justify-content:center;
    }
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.08);z-index:-1}

    /* Topbar allineata al pannello */
    .topbar{position:fixed;top:16px;left:50%;transform:translateX(-50%);
      width:min(920px,calc(100% - 40px));z-index:20;pointer-events:none;display:flex;justify-content:flex-start}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none;pointer-events:auto}
    .logo-image{height:32px}
    .logo-text{font-weight:600;color:#fff;font-size:1.05rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}

    /* Pannello login */
    .panel{
      width:min(920px,calc(100% - 40px));
      background:var(--glass); color:var(--fg); border-radius:var(--radius-lg);
      padding:clamp(18px,4vw,26px); box-shadow:var(--shadow);
    }
    .header{text-align:center;margin-bottom:16px}
    .header h1{margin:0;color:#111;font-size:clamp(1.6rem,4vw,2rem)}
    .header p{margin:8px 0 0;color:#222}

    form{max-width:420px;margin:0 auto;display:grid;gap:12px}
    .field{display:grid;gap:6px}
    label{color:#111;font-weight:600}
    input[type="email"], input[type="password"]{
      border:1px solid var(--card-border); border-radius:10px; padding:12px;
      background:rgba(255,255,255,.9); font-size:1rem; color:#111;
    }
    .row{display:flex;justify-content:space-between;align-items:center;font-size:.95rem;color:#333}
    .row a{color:#111;text-decoration:none;background:var(--grad);-webkit-background-clip:text;background-clip:text;color:transparent}
    .row a:hover{text-decoration:underline}
    .btn{
      display:flex;align-items:center;justify-content:center;gap:.5rem;
      padding:12px 14px;border-radius:12px;font-weight:700;text-decoration:none;border:none;cursor:pointer;
      box-shadow:0 8px 22px rgba(0,0,0,.14);transition:transform .15s ease,filter .15s ease;
      color:#fff;background:var(--grad);text-shadow:0 1px 0 rgba(0,0,0,.18);
    }
    .btn:hover{filter:brightness(1.07);transform:translateY(-1px)}

    .alt{margin-top:12px;text-align:center;color:#333}
    .alt a{color:#111;text-decoration:none;background:var(--grad);-webkit-background-clip:text;background-clip:text;color:transparent}
    .alt a:hover{text-decoration:underline}

    .reveal{opacity:0;transform:translateY(16px);transition:opacity .8s ease,transform .8s cubic-bezier(.22,1,.36,1)}
    .reveal.in{opacity:1;transform:none}
    @media (prefers-reduced-motion:reduce){.reveal,.reveal.in{transition:none;opacity:1;transform:none}}
  </style>
</head>
<body>
  <nav class="topbar" aria-label="Logo">
    <a href="/it/" class="logo-link" title="MyHomesBudget">
      <img src="/homes.png" alt="Logo MyHomesBudget" class="logo-image" loading="lazy"><span class="logo-text">MyHomesBudget</span>
    </a>
  </nav>

  <main class="panel">
    <header class="header reveal">
      <h1>Accedi</h1>
      <p>Bentornato! Inserisci le tue credenziali per continuare.</p>
    </header>

    <form class="reveal" action="/auth/login" method="POST" onsubmit="gtag('event','login_submit',{source:'login_page',lang:'it'})">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" autocomplete="email" required inputmode="email" />
      </div>
      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required />
      </div>
      <div class="row">
        <label><input type="checkbox" name="remember" value="1"> Ricordami</label>
        <a href="reset.html">Password dimenticata?</a>
      </div>
      <button class="btn" type="submit">Entra</button>
    </form>

    <p class="alt reveal">Nuovo su MyHomesBudget? <a href="signup.html">Crea un account</a></p>
  </main>

  <script>
    try { localStorage.setItem('mhb_lang','it'); } catch(e){}
    gtag('event','login_viewed');

    (function(){
      const els=document.querySelectorAll('.reveal');
      if (matchMedia('(prefers-reduced-motion: reduce)').matches){ els.forEach(e=>e.classList.add('in')); return; }
      const ordered=[...els].map(el=>({el,r:el.getBoundingClientRect()}))
        .sort((a,b)=>(a.r.top-b.r.top)||(a.r.left-b.r.left)).map(x=>x.el);
      ordered.forEach((el,i)=> el.style.transitionDelay=(i*0.10)+'s');
      requestAnimationFrame(()=> ordered.forEach(el=> el.classList.add('in')));
    })();
  </script>
</body>
</html>
