<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Conferma account — MyHomesBudget</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https: data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline' https://esm.sh;
                 connect-src 'self' https://*.supabase.co https://*.supabase.in wss://*.supabase.co wss://*.supabase.in;
                 font-src 'self' https: data:;
                 frame-ancestors 'none';
                 base-uri 'self';
                 form-action 'self'">
  <style>
    body{margin:0;font-family:-apple-system,system-ui,Roboto,sans-serif;display:grid;place-items:center;height:100svh;background:#f6f7fb;color:#111}
    .card{background:#fff;border:1px solid rgba(0,0,0,.08);border-radius:14px;padding:20px;box-shadow:0 10px 30px rgba(0,0,0,.06);max-width:520px}
    .muted{color:#666}
  </style>
</head>
<body>
  <div class="card">
    <h1>Conferma in corso…</h1>
    <p class="muted" id="stato">Stiamo attivando il tuo account.</p>
  </div>

  <script type="module">
    import { supabase } from '/it/supabase-client.js';
    (async () => {
      try {
        // gestisce code/otp → sessione, se presente
        await supabase.auth.exchangeCodeForSession().catch(()=>{});
        const { data:{ session } } = await supabase.auth.getSession();
        if (session?.user) {
          try{ localStorage.setItem('onboarding_completed','0'); }catch{}
          document.getElementById('stato').textContent = 'Account confermato. Reindirizzamento…';
          setTimeout(()=> location.replace('/it/onboarding.html'), 500);
        } else {
          document.getElementById('stato').textContent = 'Sessione non trovata. Prova ad accedere.';
          setTimeout(()=> location.replace('/it/login.html'), 1200);
        }
      } catch(e){
        document.getElementById('stato').textContent = 'Errore di attivazione. Prova ad accedere.';
        setTimeout(()=> location.replace('/it/login.html'), 1500);
      }
    })();
  </script>
</body>
</html>
