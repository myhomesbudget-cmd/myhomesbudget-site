  <div class="wrap">

    <h1 class="title">Accedi a myhomesbudget</h1>
    <p class="subtitle">Entra per consultare la tua dashboard e gestire le tue spese</p>

    <section class="card">
      <!-- Email + Password -->
      <form id="login-form" autocomplete="on">
        <label for="li-email">Email</label>
        <input id="li-email" type="email" inputmode="email" placeholder="nome@dominio.it" required />

        <label for="li-pass">Password</label>
        <div class="row">
          <input id="li-pass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
          <button type="submit" class="btn btn-primary" id="login-btn" style="min-width:140px;">Accedi</button>
        </div>
      </form>

      <hr style="border:none;border-top:1px solid rgba(0,0,0,.08);margin:16px 0" />

      <!-- Registro + Magic Link -->
      <div class="muted" style="margin:0 0 12px">Non hai un account? <a href="/it/signup.html">Registrati</a></div>

      <div class="divider">Oppure accedi con Magic Link</div>

      <form id="magic-form" class="row" autocomplete="on">
        <input id="ml-email" type="email" inputmode="email" placeholder="Email per il link" required />
        <button type="submit" class="btn btn-primary" id="magic-btn" style="min-width:180px;">Invia Magic Link</button>
      </form>

      <div class="divider">Oppure continua con</div>

      <!-- ðŸ”µ Google OAuth -->
      <button id="google-login" type="button" class="btn btn-google" style="width:100%;">Continua con Google</button>

  <!-- ====== SCRIPT ====== -->
  <script type="module">
    import { supabase } from './supabase-client.js';

    const redirectUrl = `${window.location.origin}/it/dashboard.html`;

    // Email + Password
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = (document.getElementById('li-email').value || '').trim();
      const password = (document.getElementById('li-pass').value || '').trim();

      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        alert('Errore accesso: ' + error.message);
        return;
      }
      location.href = redirectUrl;
    });

    // Magic Link
    document.getElementById('magic-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = (document.getElementById('ml-email').value || '').trim();

      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: redirectUrl }
      });
      if (error) {
        alert('Errore invio Magic Link: ' + error.message);
        return;
      }
      alert('Ti abbiamo inviato un link di accesso via email.');
    });

    // Google OAuth
    document.getElementById('google-login').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: redirectUrl
        }
      });
      if (error) alert('Errore Google login: ' + error.message);
    });

    // Se l'utente Ã¨ giÃ  loggato â†’ vai in dashboard
    const { data: { session } } = await supabase.auth.getSession();
    if (session) location.href = redirectUrl;
    supabase.auth.onAuthStateChange((_event, session) => {
      if (session) location.href = redirectUrl;
    });
  </script>
