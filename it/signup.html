<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Registrazione</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
  <h1>Crea un account</h1>

  <!-- Registrazione con email + password -->
  <form id="signup-form">
    <input type="email" id="su-email" placeholder="Email" required />
    <input type="password" id="su-pass" placeholder="Password" required />
    <button type="submit">Registrati</button>
  </form>

  <p>Oppure usa il Magic Link (se abilitato in Supabase):</p>
  <form id="magic-form">
    <input type="email" id="ml-email" placeholder="Email" required />
    <button type="submit">Invia Magic Link</button>
  </form>

  <p><a href="/it/login.html">Hai gi√† un account? Accedi</a></p>

  <!-- Import client Supabase -->
<script type="module" src="/it/supabase-client.js"></script>
<script type="module">
  import { supabase } from "/it/supabase-client.js";

  const lang = location.pathname.split('/')[1] || 'it';  
  const goDash = () => location.replace(`/${lang}/dashboard.html`);

  // üîπ Se gi√† loggato ‚Üí vai diretto in dashboard
  const { data: { session } } = await supabase.auth.getSession();
  if (session?.user) goDash();

  // üîπ Registrazione email + password
  document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('su-email').value.trim();
    const password = document.getElementById('su-pass').value.trim();

    const { error } = await supabase.auth.signUp({ email, password });
    if (error) return alert('Errore registrazione: ' + error.message);

    goDash(); // üëâ dopo signup portalo diretto in dashboard
  });

  // üîπ Registrazione via Magic Link (se vuoi mantenerla)
  document.getElementById('magic-form')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('ml-email').value.trim();
    const { error } = await supabase.auth.signInWithOtp({ email });
    if (error) return alert('Errore invio Magic Link: ' + error.message);

    alert("Controlla la tua email per il link di accesso.");
  });
</script>

</body>
</html>
