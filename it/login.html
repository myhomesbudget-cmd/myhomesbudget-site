<head>
  <meta charset="utf-8" />

  <meta name="description" content="Accedi per gestire entrate, spese e risparmi in modo semplice." />

                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://esm.sh;
                 connect-src 'self' https://www.google-analytics.com https://region1.google-analytics.com https://upcusjlumfeadgbhziwq.supabase.co;
                 font-src 'self' https: data:;
                 frame-ancestors 'none';
                 base-uri 'self';
                 form-action 'self'">

  <!-- Google Analytics 4 (come landing) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-LSD3V9G957"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-LSD3V9G957', { anonymize_ip: true });
  </script>

  <!-- SEO / hreflang -->
  <link rel="canonical" href="https://www.myhomesbudget.com/it/login.html" />
  <link rel="alternate" href="https://www.myhomesbudget.com/it/login.html" hreflang="it" />
  <link rel="alternate" href="https://www.myhomesbudget.com/en/login.html" hreflang="en" />
  <link rel="alternate" href="https://www.myhomesbudget.com/es/login.html" hreflang="es" />
  <link rel="alternate" href="https://www.myhomesbudget.com/login.html" hreflang="x-default" />

  <link rel="preload" href="/bg.webp" as="image" imagesrcset="/bg.webp" />

  <!-- Stili identici alla landing + fix form e bottoni -->
  <style>
    :root{font-family:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif}

    /* SFONDO landing */
    body{
      margin:0;padding:0;
      background:url("/bg.webp") no-repeat center center fixed;
      background-size:cover;color:#fff;
    }
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.05);z-index:-1}

    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .nav{display:flex;gap:12px;justify-content:flex-end;align-items:center}
    .nav a{color:#fff;text-decoration:none;padding:6px 10px;border-radius:8px}
    .nav a:hover{background:rgba(255,255,255,.12)}

    .hero{
      min-height:50vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;gap:16px;padding:0 20px;margin:0;
    }
    .hero h1{
      font-size:clamp(2rem,5vw,3rem);line-height:1.2;margin:0;
      opacity:0;transform:translateY(30px);animation:fadeInUp .8s ease forwards;
    }
    .hero p{
      max-width:720px;margin:8px 0 16px;font-size:clamp(1rem,2vw,1.25rem);
      opacity:0;transform:translateY(30px);animation:fadeInUp .8s ease forwards .4s;
    }
    @keyframes fadeInUp{to{opacity:1;transform:translateY(0)}}
    @media (prefers-reduced-motion:reduce){.hero h1,.hero p{animation:none;opacity:1;transform:none}}

    /* Card ‚Äúvetro‚Äù come landing */
    .card{
      background:rgba(255,255,255,0.50);
      backdrop-filter:saturate(1.1) blur(5px);
      -webkit-backdrop-filter:saturate(1.1) blur(2px);
      color:#111;
      padding:24px;border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      width:min(640px, 96vw);
      text-align:left;
    }
    .divider{height:1px;background:rgba(0,0,0,.08);margin:16px 0}

    /* Form: arrotondati & dentro la card */
    .row{display:grid;gap:8px;margin-bottom:12px}
    label{font-size:.95rem;color:#333}

    input[type="email"], input[type="password"]{
      width:100%; box-sizing:border-box;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.08);
      background:rgba(255,255,255,.90);
      color:#111; font-size:1rem;
      transition: border .2s ease, box-shadow .2s ease;
    }
    input:focus{outline:none;border:1px solid rgba(0,0,0,.35);box-shadow:0 0 6px rgba(0,0,0,.1)}

    .actions{display:flex;gap:12px;justify-content:space-between;align-items:center;margin-top:6px}
    .link{color:#111;text-decoration:none}
    .link:hover{text-decoration:underline}

    /* Bottoni a gradiente ‚Äì classe dedicata per evitare override */
    .btn-gradient{
      cursor:pointer;
      border:none;border-radius:12px;
      padding:12px 20px;
      background:linear-gradient(135deg,#6c5ce7,#00cec9);
      color:#fff;font-weight:600;font-size:1rem;
      box-shadow:0 6px 18px rgba(0,0,0,.15);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;
    }
    .btn-gradient:hover{filter:brightness(1.08);transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.25)}

    /* In caso esista gi√† .btn con background nero, la annullo qui */
    .btn{background:transparent;border:none}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- NAV lingue -->
    <nav class="nav" aria-label="Selettore lingua">
      <span style="font-size:22px;display:flex;gap:8px;">
        <a href="/it/" title="Italiano" lang="it">üáÆüáπ</a>
        <a href="/en/login.html" title="English"  lang="en">üá¨üáß</a>
        <a href="/es/login.html" title="Espa√±ol"  lang="es">üá™üá∏</a>
      </span>
    </nav>

    <!-- HERO + form card -->
    <section class="hero">
      <h1>Accedi a myhomesbudget</h1>
      <p>Entra per consultare la tua dashboard e gestire le tue spese</p>

      <div class="card" role="form">
        <!-- Login email/password -->
        <form id="login-form">
          <div class="row">
            <label for="li-email">Email</label>
            <input type="email" id="li-email" placeholder="nome@dominio.it" required />
          </div>
          <div class="row">
            <label for="li-pass">Password</label>
            <input type="password" id="li-pass" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
          </div>
          <div class="actions">
            <span>Non hai un account? <a class="link" href="/it/signup.html">Registrati</a></span>
            <button type="submit" class="btn-gradient">Accedi</button>
          </div>
        </form>

        <div class="divider" aria-hidden="true"></div>

        <!-- Magic link -->
        <form id="magic-form">
          <div class="row">
            <label for="ml-email">Oppure accedi con Magic Link</label>
            <input type="email" id="ml-email" placeholder="Email per il link" />
          </div>
          <div class="actions">
            <span>Riceverai un link di accesso via email</span>
            <button type="submit" class="btn-gradient">Invia Magic Link</button>
          </div>
        </form>

        <div class="divider" aria-hidden="true"></div>

        <!-- Login con Google (AGGIUNTA) -->
        <div class="actions" style="justify-content:center">
          <button type="button" id="google-login" class="btn-gradient" style="width:100%">
            Continua con Google
          </button>
        </div>
      </div>

      <div class="footer" style="margin-top:16px;color:#e6e6e6;font-size:.9rem">
        ¬© MyHomesBudget ‚Äî <a href="/it/privacy.html" style="color:#fff">Privacy</a> ¬∑ <a href="/it/terms.html" style="color:#fff">Termini</a>
      </div>
    </section>
  </div>

  <!-- Supabase client -->
  <script type="module" src="/it/supabase-client.js"></script>
  <script type="module">
    import { supabase } from "/it/supabase-client.js";

    const lang = location.pathname.split('/')[1] || 'it';
    const goDash = () => location.replace(`/${lang}/dashboard.html`);

    // Se gi√† autenticato ‚Üí vai in dashboard
    const { data: { session } } = await supabase.auth.getSession();
    if (session?.user) goDash();

    // Login email + password
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('li-email').value.trim();
      const password = document.getElementById('li-pass').value.trim();
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert('Errore accesso: ' + error.message);
      goDash();
    });

    // Magic Link (se abilitato su Supabase)
    document.getElementById('magic-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('ml-email').value.trim();
      if (!email) return alert("Inserisci l'email.");
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: 'https://www.myhomesbudget.com/auth/callback' }
      });
      if (error) return alert('Errore invio link: ' + error.message);
      alert('Ti abbiamo inviato un link di accesso.');
    });

    // Login con Google (AGGIUNTA)
    document.getElementById('google-login').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: 'https://www.myhomesbudget.com/it/dashboard.html'
        }
      });
      if (error) alert('Errore Google login: ' + error.message);
    });
  </script>
</body>
</html>
