<!doctype html>
<html lang="it" data-app="myhomesbudget">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Riepilogo — MyHomesBudget</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/favicon.ico" />
  
  <style>
    :root{
      --fg:#111;--bg:#f4f7fa;--glass:rgba(255,255,255,.6);
      --card-border:rgba(0,0,0,.08);--shadow:0 10px 30px rgba(0,0,0,.08);
      --radius-lg:16px;--primary-color:#6c5ce7;--danger-color:#d32f2f;--success-color:#2e7d32;
      --warning-color: #f39c12;
      --font-sans:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif;
      --grad: linear-gradient(135deg, #6c5ce7, #00cec9);
      --grad-danger: linear-gradient(135deg, #d32f2f, #ff7675);
    }
    *{box-sizing:border-box}
    html{font-family:var(--font-sans);background-color:var(--bg)}
    body{margin:0;color:var(--fg);background:url("/bg.webp") no-repeat center/cover fixed;min-height:100vh}
    body::before{content:"";position:fixed;inset:0;background:linear-gradient(135deg, rgba(108,92,231,.05), rgba(0,206,201,.05));z-index:-1}

    /* ====== TOPBAR ====== */
    .topbar{position:fixed;top:0;left:0;right:0;height:60px;padding:0 24px;
      display:flex;align-items:center;justify-content:space-between;
      background:var(--glass);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);
      border-bottom:1px solid var(--card-border);z-index:100}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-text{font-weight:600;color:#fff;font-size:1.1rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .top-center{ position: absolute; left: 50%; transform: translateX(-50%); }
    .top-actions{display:flex;gap:12px;align-items:center}
    .top-link, .top-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 34px;
      color:#fff;text-decoration:none;padding:6px 12px;border-radius:10px;font-size:.9rem;
      font-weight:600;background: var(--grad);border: none;box-shadow: 0 4px 12px rgba(0,0,0,.15);
      transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease;
      cursor: pointer;
      white-space: nowrap;
    }
    .top-link:hover, .top-btn:hover {transform: translateY(-2px);filter: brightness(1.08);box-shadow: 0 6px 16px rgba(0,0,0,.20);}
    
    .date-selectors { display: flex; gap: 8px; }
    .select-wrapper { position: relative; display: flex; align-items: center; height: 34px; border-radius: 10px; background: var(--grad); box-shadow: 0 4px 12px rgba(0,0,0,.15); transition: transform 0.2s ease, filter 0.2s ease, box-shadow 0.2s ease; }
    .select-wrapper:hover { transform: translateY(-2px); filter: brightness(1.08); box-shadow: 0 6px 16px rgba(0,0,0,.20); }
    .select-wrapper::after { content: '▼'; font-size: 10px; color: rgba(255,255,255,0.8); position: absolute; right: 10px; top: 50%; transform: translateY(-50%); pointer-events: none; }
    .topbar-select { appearance: none; -webkit-appearance: none; -moz-appearance: none; background: transparent; color: #fff; border: none; padding: 6px 28px 6px 12px; font-size: .9rem; font-weight: 600; cursor: pointer; }
    .topbar-select option { background: white; color: black; }
    .topbar-select:disabled { opacity: 0.7; }

    .notification-bell { position: relative; }
    #scheduler-btn, #notifications-btn { width: 38px; padding: 0; }
    .notification-badge { position: absolute; top: -5px; right: -5px; background: var(--danger-color); color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 12px; font-weight: bold; display: flex; align-items: center; justify-content: center; border: 2px solid white; display: none; }
    .notification-badge.is-visible { display: flex; }

    .mobile-menu-toggle { display: none; background: var(--grad); border: none; border-radius: 10px; width: 40px; height: 38px; cursor: pointer; padding: 0; z-index: 101; box-shadow: 0 4px 12px rgba(0,0,0,.15); }
    .mobile-menu-toggle svg { width: 24px; height: 24px; stroke: #fff; stroke-width: 2.5; stroke-linecap: round; }

    @media (max-width: 1200px) {
        .top-center { display: none; }
    }
    @media (max-width: 960px) {
      .mobile-menu-toggle { display: block; }
      .top-actions { position: absolute; top: 70px; right: 16px; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border-radius: var(--radius-lg); box-shadow: var(--shadow); padding: 16px; flex-direction: column; gap: 16px; align-items: stretch; width: 220px; transform: translateY(-20px) scale(0.95); opacity: 0; pointer-events: none; transition: transform 0.2s ease-out, opacity 0.2s ease-out; z-index: 100; border: 1px solid var(--card-border); }
      .top-actions.is-open { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }
      .top-actions .top-link, .top-actions .top-btn, .top-actions .select-wrapper, .top-actions .date-selectors { width: 100%; text-align: center; flex-direction: column; }
      #scheduler-btn, #notifications-btn { width: 100%; }
    }

    /* ====== Contenuto Principale ====== */
    main.container{padding:84px 24px 24px;max-width:1400px;margin:0 auto;width:100%}
    .dash-nav{display:flex;gap:8px;border-bottom:1px solid rgba(0,0,0,.1);padding-bottom:12px;margin-bottom:24px}
    .dash-nav a{
      text-decoration:none;padding:8px 16px;border-radius:10px;font-weight:600;transition: all 0.2s ease;
      background: var(--grad); color: #fff; box-shadow: 0 4px 12px rgba(0,0,0,.1);}
    .dash-nav a:hover {transform: translateY(-2px); filter: brightness(1.08); box-shadow: 0 6px 16px rgba(0,0,0,.15);}
    .dash-nav a.is-active{filter: brightness(1.15);box-shadow: 0 6px 16px rgba(0,0,0,.20), inset 0 1px 2px rgba(255,255,255,0.2);}
    .dash-nav a.is-locked { background: var(--grad-danger); }
    
    /* ====== Layout Riepilogo Strategico ====== */
    .summary-grid, .deep-dive-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    .deep-dive-grid { margin-top: 24px; }
    
    .summary-card {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: var(--radius-lg);
      padding: 24px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
    }
    
    .summary-card-header {
      text-align: center;
      margin-bottom: 24px;
    }
    .summary-card-header h3 {
      display: inline-block;
      margin: 0;
      padding: 10px 24px;
      font-size: 1.1rem;
      color: #fff;
      font-weight: 800;
      background: var(--grad);
      border-radius: 999px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.15);
      width: 240px;
      max-width: 100%;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }
    .summary-card-header h3:hover {
        transform: scale(1.05);
        filter: brightness(1.1);
    }
    .summary-card-header p {
      margin: 8px 0 0;
      font-size: 0.85rem;
      color: #555;
      font-weight: 600;
    }
    .summary-card-header .goal-name-display {
        font-size: 1.1rem; font-weight: 700; color: #333; margin: 8px 0 4px;
    }
    .summary-card-header .goal-amount-display {
        font-size: 1.3rem; font-weight: 800; color: var(--primary-color); margin:0;
    }

    .summary-card-chart {
      position: relative;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }
     .summary-card-chart canvas {
      max-width: 100%;
      max-height: 250px;
    }
    .summary-card-footer {
      text-align: left;
      margin-top: 16px;
      border-top: 1px solid rgba(0,0,0,0.1);
      padding-top: 16px;
    }
    .footer-breakdown {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .breakdown-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }
    .breakdown-label {
      font-weight: 600;
      color: #333;
    }
    .breakdown-value {
      font-weight: 700;
    }
    .breakdown-value.income { color: var(--success-color); }
    .breakdown-value.expense { color: var(--danger-color); }
    .breakdown-value.net { color: var(--primary-color); }
    
    /* ====== Card Obiettivo con Batteria a Tacche ====== */
    .goal-card-content {
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100%; gap: 20px;
    }
    .battery {
      width: 100px; height: 200px; border: 5px solid #333; border-radius: 10px;
      position: relative; padding: 8px; display: flex; flex-direction: column; justify-content: center;
    }
    .battery::after {
      content: ''; position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
      width: 40px; height: 5px; background: #333; border-radius: 5px 5px 0 0;
    }
    .battery-percentage {
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
      color: #333; font-size: 1.5rem; font-weight: 900; z-index: 2;
      text-shadow: 0 1px 2px rgba(255,255,255,0.5);
    }
    .battery-segments {
      width: 100%; height: 100%; display: flex; flex-direction: column-reverse; gap: 4px;
    }
    .segment {
      flex-grow: 1; background: rgba(0,0,0,0.1); border-radius: 3px; transition: background 0.5s ease;
    }
    .segment.is-active:nth-child(1), .segment.is-active:nth-child(2) { background: #d32f2f; }
    .segment.is-active:nth-child(3), .segment.is-active:nth-child(4) { background: #f39c12; }
    .segment.is-active:nth-child(5), .segment.is-active:nth-child(6), .segment.is-active:nth-child(7) { background: #f1c40f; }
    .segment.is-active:nth-child(8) { background: #2ecc71; }
    .segment.is-active:nth-child(9), .segment.is-active:nth-child(10) { background: #00cec9; }

    /* ====== SUPER INTERACTIVE FEATURES - 25/09/2025 ====== */
    
    /* Interactive Elements */
    .interactive-box {
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .interactive-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
      z-index: 1;
    }

    .interactive-box:hover::before {
      left: 100%;
    }

    .interactive-box:hover {
      transform: translateY(-8px) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0,0,0,.15);
    }

    .interactive-box:active {
      transform: translateY(-4px) scale(0.98);
    }

    /* Custom SVG Donut Charts */
    .custom-donut-chart {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .custom-donut-chart svg {
      transform: rotate(-90deg);
      width: 100%;
      height: 100%;
    }

    .custom-donut-chart circle {
      fill: none;
      stroke-width: 20;
      stroke-linecap: round;
      transition: all 0.3s ease;
    }

    .custom-donut-chart .bg-circle {
      stroke: rgba(0,0,0,0.1);
    }

    .custom-donut-chart .progress-circle {
      stroke-dasharray: 0 628;
      animation: donut-fill 2s ease-in-out forwards;
    }

    .custom-donut-chart .progress-circle.income {
      stroke: url(#incomeGradient);
    }

    .custom-donut-chart .progress-circle.expense {
      stroke: url(#expenseGradient);
    }

    .custom-donut-chart .progress-circle.budget {
      stroke: url(#budgetGradient);
    }

    .custom-donut-chart .progress-circle.goal {
      stroke: url(#goalGradient);
    }

    .custom-donut-chart:hover .progress-circle {
      stroke-width: 25;
      filter: drop-shadow(0 0 15px rgba(108,92,231,0.5));
    }

    .donut-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 2;
    }

    .donut-value {
      font-size: 1.8rem;
      font-weight: 800;
      line-height: 1;
      color: #333;
    }

    .donut-label {
      font-size: 0.9rem;
      color: #666;
      margin-top: 4px;
      font-weight: 600;
    }

    @keyframes donut-fill {
      to {
        stroke-dasharray: var(--progress) 628;
      }
    }

    /* 3D Flip Cards */
    .card-3d {
      perspective: 1000px;
      height: 100%;
    }

    .card-3d-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .card-3d:hover .card-3d-inner {
      transform: rotateY(180deg);
    }

    .card-3d-front,
    .card-3d-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: var(--radius-lg);
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-3d-front {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
      border: 1px solid var(--card-border);
    }

    .card-3d-back {
      background: var(--grad);
      color: white;
      transform: rotateY(180deg);
    }

    /* Particle Effects */
    .particles-container {
      position: relative;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--primary-color);
      border-radius: 50%;
      pointer-events: none;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.7;
      }
      25% {
        transform: translateY(-20px) rotate(90deg);
        opacity: 1;
      }
      50% {
        transform: translateY(-10px) rotate(180deg);
        opacity: 0.8;
      }
      75% {
        transform: translateY(-30px) rotate(270deg);
        opacity: 0.9;
      }
    }

    /* Morphing Shapes */
    .morphing-shape {
      width: 60px;
      height: 60px;
      background: var(--grad);
      margin: 10px auto;
      animation: morph 4s infinite ease-in-out;
      transition: all 0.3s ease;
    }

    .morphing-shape:hover {
      animation-duration: 1s;
      transform: scale(1.1);
    }

    @keyframes morph {
      0%, 100% {
        border-radius: 50%;
        transform: rotate(0deg);
      }
      25% {
        border-radius: 25% 75%;
        transform: rotate(90deg);
      }
      50% {
        border-radius: 0%;
        transform: rotate(180deg);
      }
      75% {
        border-radius: 75% 25%;
        transform: rotate(270deg);
      }
    }

    /* Ripple Effect */
    .ripple {
      position: relative;
      overflow: hidden;
    }

    .ripple::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .ripple:active::after {
      width: 300px;
      height: 300px;
    }

    /* Animated Counter */
    .animated-counter {
      font-feature-settings: 'tnum';
      font-variant-numeric: tabular-nums;
    }

    /* Glowing Elements */
    .glow-on-hover {
      position: relative;
      transition: all 0.3s ease;
    }

    .glow-on-hover::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: var(--grad);
      border-radius: inherit;
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
      filter: blur(8px);
    }

    .glow-on-hover:hover::before {
      opacity: 0.7;
    }

    /* Enhanced Summary Cards */
    .summary-card {
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-radius: var(--radius-lg);
      padding: 24px;
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .summary-card.interactive-box:hover {
      transform: translateY(-8px) rotateX(5deg);
      box-shadow: 0 25px 50px rgba(0,0,0,.15);
    }

    /* Pannelli di Focalizzazione (Deep Dive) - Enhanced */
    .focus-panel { 
      padding: 16px; 
      transition: all 0.3s ease;
      position: relative;
    }
    
    .focus-panel:hover {
      transform: translateY(-4px);
      box-shadow: 0 20px 40px rgba(0,0,0,.12);
    }
    
    .focus-panel-header { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      margin-bottom: 12px; 
      border-bottom: 1px solid rgba(0,0,0,0.1); 
      padding-bottom: 8px; 
    }
    
    .focus-panel-header h4 { 
      margin: 0; 
      font-size: 1rem; 
      font-weight: 700; 
      color: #333; 
    }
    
    .focus-panel-header .total-value { 
      font-size: 1.1rem; 
      font-weight: 800; 
    }
    
    .focus-list { 
      display: flex; 
      flex-direction: column; 
      gap: 12px; 
    }
    
    .focus-list-item { 
      display: flex; 
      flex-direction: column; 
      gap: 5px; 
      transition: transform 0.2s ease;
    }
    
    .focus-list-item:hover {
      transform: translateX(5px);
    }
    
    .focus-item-info { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      font-size: 0.9rem; 
    }
    
    .focus-item-label { 
      font-weight: 600; 
    }
    
    .focus-item-amount { 
      font-weight: 700; 
    }
    
    .focus-progress-bar-bg { 
      width: 100%; 
      height: 8px; 
      background: rgba(0,0,0,0.1); 
      border-radius: 4px; 
      overflow: hidden;
    }
    
    .focus-progress-bar-fg { 
      height: 100%; 
      border-radius: 4px; 
      transition: width 1s ease;
      position: relative;
    }

    .focus-progress-bar-fg::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s;
    }

    .focus-list-item:hover .focus-progress-bar-fg::after {
      left: 100%;
    }

    /* Animations */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    @keyframes bounce {
      0%, 20%, 53%, 80%, 100% {
        transform: translate3d(0,0,0);
      }
      40%, 43% {
        transform: translate3d(0,-15px,0);
      }
      70% {
        transform: translate3d(0,-7px,0);
      }
      90% {
        transform: translate3d(0,-2px,0);
      }
    }

    .animate-fade-up {
      animation: fadeInUp 0.8s ease forwards;
    }

    .animate-pulse {
      animation: pulse 2s infinite;
    }

    .animate-bounce {
      animation: bounce 2s infinite;
    }

    .animate-delay-1 { animation-delay: 0.2s; }
    .animate-delay-2 { animation-delay: 0.4s; }
    .animate-delay-3 { animation-delay: 0.6s; }
    .animate-delay-4 { animation-delay: 0.8s; }

    /* END SUPER INTERACTIVE FEATURES - 25/09/2025 */

    .empty-state {
      text-align: center; padding: 60px 20px; color: #777;
      grid-column: 1 / -1;
    }
    
    /* ====== MODAL ====== */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; }
    .modal-overlay.is-visible { opacity: 1; pointer-events: auto; }
    .modal-content { background: var(--bg); border-radius: var(--radius-lg); padding: 24px; width: 90%; max-width: 700px; max-height: 80vh; overflow-y: auto; box-shadow: var(--shadow); transform: scale(0.95); transition: transform 0.3s ease; }
    .modal-overlay.is-visible .modal-content { transform: scale(1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--card-border); padding-bottom: 12px; margin-bottom: 16px; }
    .modal-title { margin: 0; font-size: 1.3rem; }
    .modal-close { background: none; border: none; font-size: 2rem; cursor: pointer; color: #888; line-height: 1; padding: 0; }
    .modal-body { list-style: none; padding: 0; margin: 0; }
    .deadline-item { display: grid; grid-template-columns: 1fr auto auto auto; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid var(--card-border); }
    .deadline-item:last-child { border-bottom: none; }
    .item-details{display:flex;flex-direction:column;min-width:0}
    .item-details .note{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .item-details .category{font-size:.9rem;color:#555;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .item-amount{text-align:right;white-space:nowrap;flex-shrink:0; font-weight: 700;}
    .item-amount.expense{color:var(--danger-color);}
    .item-amount.income{color:var(--success-color);}
    .days-left { font-weight: 700; color: var(--warning-color); }
    .btn-action-deadline { padding: 8px 12px; font-size: 0.9rem; color: #fff; border:none; border-radius: 10px;}

  <script type="module">
    import { supabase } from "/it/supabase-client.js";

    const monthSelector = document.getElementById('month-selector');

    let user = null;

    let currentView = 'monthly';

    function safeToNumber(v){ const n=(typeof v==='number')?v:parseFloat(v);return Number.isFinite(n)?n:0}

    async function loadSummaryData() {
        monthSelector.disabled = true;
        yearSelector.disabled = true;
        summaryContent.innerHTML = '<div class="summary-card empty-state"><p>Caricamento dati...</p></div>';
        deepDiveContent.style.display = 'none';

        const selectedMonth = monthSelector.value;
        const selectedYear = yearSelector.value;
        let startDate, endDate;

        if (currentView === 'annual') {
            startDate = new Date(selectedYear, 0, 1);
            endDate = new Date(selectedYear, 11, 31, 23, 59, 59);
            monthSelector.disabled = true;
        } else {
            startDate = new Date(selectedYear, selectedMonth, 1);
            endDate = new Date(selectedYear, parseInt(selectedMonth) + 1, 0, 23, 59, 59);
            monthSelector.disabled = false;
        }
        
        // [PATCH 1] — aggiunta 6ª promessa: lettura view app.v_goal_progress
        const [transactionsRes, latestBudgetRes, goalRes, firstTransactionRes, allPastTransactionsRes, goalProgressRes] = await Promise.all([
            supabase.from('transactions').select(`*, categories(name, icon)`).eq('created_by', user.id).gte('occurred_at', startDate.toISOString()).lte('occurred_at', endDate.toISOString()).eq('is_paid', true),
            supabase.from('budgets').select('amount').eq('user_id', user.id).eq('macro_category', 'Risparmi').order('month', { ascending: false }).limit(1).maybeSingle(),
            supabase.from('goals').select('name, target_amount').eq('user_id', user.id).maybeSingle(),
            supabase.from('transactions').select('occurred_at').eq('created_by', user.id).order('occurred_at', { ascending: true }).limit(1).maybeSingle(),
            supabase.from('transactions').select('kind, amount, occurred_at').eq('created_by', user.id).lte('occurred_at', new Date().toISOString()),
            // NUOVO: stato reale dell’obiettivo nello schema `app`
            supabase
              .schema('app')
              .from('v_goal_progress')
              .select('title,target_amount,contributed_amount,progress_pct,remaining_amount')
              .eq('user_id', user.id)
              .limit(1)
              .maybeSingle()
        ]);
        
        yearSelector.disabled = false;
        if(currentView === 'monthly') monthSelector.disabled = false;
        
        // [PATCH 1] — includo l’eventuale errore della nuova query
        const errors = [transactionsRes.error, latestBudgetRes.error, goalRes.error, firstTransactionRes.error, allPastTransactionsRes.error, goalProgressRes.error].filter(Boolean);
        if (errors.length > 0) {
            errors.forEach(error => console.error("Errore caricamento dati:", error));
            summaryContent.innerHTML = '<div class="summary-card empty-state"><p>Errore nel caricamento dei dati.</p></div>';
            return;
        }

        const transactions = transactionsRes.data || [];
        const monthlySavingGoal = latestBudgetRes.data ? safeToNumber(latestBudgetRes.data.amount) : 0;
        const goalName = goalRes.data ? goalRes.data.name : 'Nessun obiettivo';
        const goalTargetAmount = goalRes.data ? safeToNumber(goalRes.data.target_amount) : 0;
        
        let cumulativeIdealSaving = 0;
        if (firstTransactionRes.data) {
            const firstTransactionDate = new Date(firstTransactionRes.data.occurred_at);
            const refDate = currentView === 'annual' ? endDate : startDate;
            const monthsElapsed = (refDate.getFullYear() - firstTransactionDate.getFullYear()) * 12 + (refDate.getMonth() - firstTransactionDate.getMonth());
            cumulativeIdealSaving = monthlySavingGoal * (monthsElapsed + 1);
        }

        const allTimeTransactions = allPastTransactionsRes.data || [];

        // [PATCH 2] — se disponibile, uso i valori REALI della view (maturato e target)
        const goalProgress = goalProgressRes?.data || null;
        const adjustedGoalTargetAmount = (goalProgress && goalProgress.target_amount != null)
          ? safeToNumber(goalProgress.target_amount)
          : goalTargetAmount;
        const adjustedCumulativeSaving = (goalProgress && goalProgress.contributed_amount != null)
          ? safeToNumber(goalProgress.contributed_amount)
          : cumulativeIdealSaving;

        // Passo i valori “adjusted” al rendering
        renderStrategicSummary(transactions, monthlySavingGoal, goalName, adjustedGoalTargetAmount, adjustedCumulativeSaving, allTimeTransactions);
        renderDeepDiveCharts(transactions, monthlySavingGoal, adjustedGoalTargetAmount, adjustedCumulativeSaving);
        updateNotifications();

    function showDetailsModal(title, transactions, type) {

        } else {
            const sortedTransactions = transactions.sort((a, b) => new Date(b.occurred_at) - new Date(a.occurred_at));
            const listItems = sortedTransactions.map(tx => {
                const amount = safeToNumber(tx.amount);
                const categoryName = tx.categories?.name || 'Senza Categoria';

        summaryContent.innerHTML = `

                        </svg>

                            <div class="donut-label">ENTRATE</div>
                        </div>
                    </div>
                </div>
                <div class="summary-card-footer">
                    <div class="footer-breakdown">
                        <div class="breakdown-item">
                            <span class="breakdown-label">TOTALE ENTRATE</span>
                            <span class="breakdown-value income animated-counter" data-target="${totalIncome.toFixed(2)}">${totalIncome.toFixed(2)}€</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="summary-card expense-card interactive-box ripple glow-on-hover particles-container animate-fade-up animate-delay-2">
                <div class="summary-card-header">
                    <h3 data-type="expense" class="animate-pulse">💸 USCITE</h3>
                    <p>(∑ Spese)</p>
                    <div class="morphing-shape"></div>
                </div>
                <div class="summary-card-chart">
                    <div class="custom-donut-chart">
                        <svg viewBox="0 0 200 200">
                            <defs>
                                <linearGradient id="expenseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#d32f2f"/>
                                    <stop offset="100%" style="stop-color:#ff7675"/>

                            <circle class="bg-circle" cx="100" cy="100" r="90"/>
                            <circle class="progress-circle expense" cx="100" cy="100" r="90" style="--progress: ${Math.min(565, (totalExpense / 10000) * 565)}"/>
                        </svg>

                            <div class="donut-label">SPESE</div>
                        </div>
                    </div>
                </div>
                <div class="summary-card-footer">
                    <div class="footer-breakdown">
                        <div class="breakdown-item">
                            <span class="breakdown-label">TOTALE USCITE</span>
                            <span class="breakdown-value expense animated-counter" data-target="${totalExpense.toFixed(2)}">${totalExpense.toFixed(2)}€</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="summary-card budget-card interactive-box ripple glow-on-hover particles-container animate-fade-up animate-delay-3">
                <div class="summary-card-header">
                    <h3 class="animate-pulse">📊 BUDGET</h3>
                    <p>(∑ Entrate) - (∑ Spese + Quota Risparmio)</p>
                    <div class="morphing-shape"></div>
                </div>
                <div class="summary-card-chart">
                    <div class="custom-donut-chart">
                        <svg viewBox="0 0 200 200">

                        </svg>
                        <div class="donut-center">

                        <div class="breakdown-item"><span class="breakdown-label">SPESE</span><span class="breakdown-value expense animated-counter" data-target="${totalExpense.toFixed(2)}">${totalExpense.toFixed(2)}€</span></div>

        summaryContent.querySelector('[data-type="expense"]')?.addEventListener('click', () => showDetailsModal('Dettaglio Uscite', expenses, 'expense'));
        
        // Initialize interactive features for new content
        setTimeout(() => {

    function renderDeepDiveCharts(transactions, monthlySavingGoal, goalTargetAmount, cumulativeIdealSaving) {
        deepDiveContent.style.display = 'grid';

        const incomes = transactions.filter(tx => tx.kind === 'income');
        const expenses = transactions.filter(tx => tx.kind === 'expense');
        const totalIncome = incomes.reduce((sum, tx) => sum + safeToNumber(tx.amount), 0);
        const totalExpense = expenses.reduce((sum, tx) => sum + safeToNumber(tx.amount), 0);

        const incomeByCategory = incomes.reduce((acc, tx) => {
            const catName = tx.categories?.name || 'Senza Categoria';
            acc[catName] = (acc[catName] || 0) + safeToNumber(tx.amount);
            return acc;
        }, {});

        const expenseByCategory = expenses.reduce((acc, tx) => {
            const catName = tx.categories?.name || 'Senza Categoria';
            acc[catName] = (acc[catName] || 0) + safeToNumber(tx.amount);
            return acc;
        }, {});
        
        const budgetBreakdown = {
            'Entrate': totalIncome,
            'Spese': -totalExpense,
            'Risparmio': -(currentView === 'annual' ? monthlySavingGoal * 12 : monthlySavingGoal),
        };

        deepDiveContent.innerHTML = `
            <div class="summary-card focus-panel interactive-box particles-container animate-fade-up animate-delay-1">${renderBreakdownList('📈 CLASSIFICA ENTRATE', incomeByCategory, totalIncome, 'income')}</div>
            <div class="summary-card focus-panel interactive-box particles-container animate-fade-up animate-delay-2">${renderBreakdownList('📉 CLASSIFICA USCITE', expenseByCategory, totalExpense, 'expense')}</div>
            <div class="summary-card focus-panel interactive-box particles-container animate-fade-up animate-delay-3">${renderBreakdownList('💹 DETTAGLIO BUDGET', budgetBreakdown, totalIncome, 'net')}</div>
            <div class="summary-card focus-panel interactive-box particles-container animate-fade-up animate-delay-4" id="deep-dive-goal"></div>
        `;
        
        const goalPanel = document.getElementById('deep-dive-goal');
        const goalBreakdown = { 'Risparmio Maturato': cumulativeIdealSaving, 'Obiettivo Totale': goalTargetAmount };
        goalPanel.innerHTML = renderBreakdownList('🎯 PROGRESSO OBIETTIVO', goalBreakdown, goalTargetAmount, 'net');
        
        // Re-initialize interactive features for new content
        setTimeout(initInteractiveFeatures, 200);
    }
    
    function renderBreakdownList(title, data, total, type) {
        const sortedData = Object.entries(data).sort(([, a], [, b]) => Math.abs(b) - Math.abs(a));
        const colorClass = type === 'income' ? 'income' : (type === 'expense' ? 'expense' : 'net');
        const gradient = type === 'income' ? 'linear-gradient(90deg, #2e7d32, #81c784)' : 
                         type === 'expense' ? 'linear-gradient(90deg, #d32f2f, #ff7675)' : 
                         'linear-gradient(90deg, #6c5ce7, #00cec9)';

        const listItems = sortedData.map(([label, value]) => {
            const referenceTotal = title === 'DETTAGLIO BUDGET' ? data['Entrate'] || total : total;
            const percentage = referenceTotal > 0 ? (Math.abs(value) / referenceTotal) * 100 : 0;
            return `
                <div class="focus-list-item">
                    <div class="focus-item-info">
                        <span class="focus-item-label">${label}</span>
                        <span class="focus-item-amount ${colorClass} animated-counter" data-target="${Math.abs(value).toFixed(2)}">${value.toFixed(2)}€</span>
                    </div>
                    <div class="focus-progress-bar-bg">
                        <div class="focus-progress-bar-fg animate-progress-bar" style="width: 0%; background: ${gradient};" data-width="${percentage}%"></div>
                    </div>
                </div>
            `;
        }).join('');

        return `
            <div class="focus-panel-header">
                <h4>${title}</h4>
                <span class="total-value ${colorClass} animated-counter" data-target="${Math.abs(total).toFixed(2)}">${total.toFixed(2)}€</span>
            </div>
            <div class="focus-list">${listItems}</div>
        `;
    }

    const centerTextPlugin = { id: 'centerText', beforeDraw: function(chart) { if (chart.options.plugins.centerText) { const ctx = chart.ctx; const centerConfig = chart.options.plugins.centerText; const amountText = centerConfig.amount; const percentageText = centerConfig.percentage; const hasPercentage = percentageText && percentageText.length > 0; ctx.save(); const chartArea = chart.chartArea; const centerX = (chartArea.left + chartArea.right) / 2; const centerY = (chartArea.top + chartArea.bottom) / 2; ctx.font = 'bold 1.8rem ' + getComputedStyle(document.documentElement).getPropertyValue('--font-sans'); ctx.fillStyle = '#333'; ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillText(amountText, centerX, hasPercentage ? centerY - 12 : centerY); if(hasPercentage) { ctx.font = '600 1rem ' + getComputedStyle(document.documentElement).getPropertyValue('--font-sans'); ctx.fillStyle = '#555'; ctx.fillText(percentageText, centerX, centerY + 18); } ctx.restore(); } } };
    Chart.register(centerTextPlugin, ChartDataLabels);
    function renderDoughnutChart(canvasId, data, colors, centerText = null, showDataLabels = false) { const ctx = document.getElementById(canvasId)?.getContext('2d'); if (!ctx) return; if (chartInstances[canvasId]) chartInstances[canvasId].destroy(); const filteredData = Object.entries(data).filter(([key, value]) => value > 0); const labels = filteredData.map(item => item[0]); const values = filteredData.map(item => item[1]); if (values.length === 0) { ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); ctx.save(); ctx.textAlign = 'center'; ctx.textBaseline = 'middle'; ctx.fillStyle = '#999'; ctx.font = '16px ' + getComputedStyle(document.documentElement).getPropertyValue('--font-sans'); ctx.fillText('Nessun dato', ctx.canvas.width / 2, ctx.canvas.height / 2); ctx.restore(); return; } if (canvasId === 'budgetChart') { const gradient = ctx.createLinearGradient(0, 0, 0, ctx.canvas.height); gradient.addColorStop(0, '#00cec9'); gradient.addColorStop(1, '#6c5ce7'); colors = ['#d32f2f', '#f39c12', gradient]; } const chartOptions = { type: 'doughnut', data: { labels: labels, datasets: [{ data: values, backgroundColor: colors, borderWidth: 0, hoverOffset: 4 }] }, options: { responsive: true, cutout: '70%', plugins: { legend: { display: false }, datalabels: { display: showDataLabels, formatter: (value, ctx) => { const sum = ctx.chart.data.datasets[0].data.reduce((a, b) => a + b, 0); return (value / sum * 100).toFixed(1) + '%'; }, color: '#fff', font: { weight: 'bold', size: 14 }, textShadow: '0px 1px 3px rgba(0, 0, 0, 0.5)' } } } }; if(centerText) chartOptions.options.plugins.centerText = centerText; chartInstances[canvasId] = new Chart(ctx, chartOptions); }
    function renderGoal(savedAmount, goalAmount) { const segments = document.querySelectorAll('.battery-segments .segment'); const percentageEl = document.querySelector('.battery-percentage'); if (!segments.length || !percentageEl) return; if (goalAmount <= 0) { segments.forEach(seg => seg.classList.remove('is-active')); percentageEl.textContent = '0%'; return; } const percentage = Math.max(0, Math.min(100, (savedAmount / goalAmount) * 100)); const activeSegmentsCount = Math.floor(percentage / 10); percentageEl.textContent = `${percentage.toFixed(1)}%`; segments.forEach((seg, index) => { seg.classList.toggle('is-active', index < activeSegmentsCount); }); }

    async function getScheduledTransactions(startDate, endDate) {
        const { data, error } = await supabase.from('transactions')
            .select(`*, categories(name, icon)`)
            .eq('created_by', user.id)
            .eq('is_paid', false)
            .gte('due_date', startDate.toISOString().split('T')[0])
            .lte('due_date', endDate.toISOString().split('T')[0])
            .order('due_date', { ascending: true });
        
        if (error) { console.error("Errore caricamento scadenze:", error); return []; }
        return data;
    }

    function renderDeadlinesList(container, transactions) {
        if (transactions.length === 0) {
            container.innerHTML = '<div class="empty-state"><p>Nessuna scadenza in questo periodo.</p></div>';
            return;
        }
        container.innerHTML = '';
        const today = new Date();
        today.setHours(0,0,0,0);
        transactions.forEach(tx => {
            const isIncome = tx.kind === 'income';
            const dueDate = new Date(tx.due_date);
            const diffTime = dueDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const daysLeftText = diffDays < 0 ? 'Scaduta' : (diffDays === 0 ? 'Oggi' : `${diffDays} giorni`);
            const amountClass = isIncome ? 'income' : 'expense';
            const amountSign = isIncome ? '+' : '-';
            const buttonClass = isIncome ? 'receive' : 'pay';
            const buttonText = isIncome ? 'Incassa Ora' : 'Paga Ora';

            container.insertAdjacentHTML('beforeend', `
                <div class="deadline-item">
                    <div class="item-details">
                        <span class="note">${tx.note}</span>
                        <span class="category">${tx.categories?.name || ''}</span>
                    </div>
                    <span class="item-amount ${amountClass}">${amountSign}${safeToNumber(tx.amount).toFixed(2)}€</span>
                    <span class="days-left">${daysLeftText}</span>
                    <button class="btn btn-action-deadline ${buttonClass}" data-id="${tx.id}">${buttonText}</button>
                </div>
            `);
        });
    }

    async function updateNotifications() {
        const today = new Date();
        const futureDate = new Date();
        futureDate.setDate(today.getDate() + 7);
        const upcomingDeadlines = await getScheduledTransactions(today, futureDate);
        
        if(upcomingDeadlines.length > 0) {
            notificationBadge.textContent = upcomingDeadlines.length;
            notificationBadge.classList.add('is-visible');
        } else {
            notificationBadge.classList.remove('is-visible');
        }
    }
    
    async function handleConfirmDeadline(id) {
        if(!confirm("Confermare questa operazione? Verrà registrata con la data di oggi.")) return;
        
        const { error } = await supabase.from('transactions').update({ is_paid: true, occurred_at: new Date().toISOString().split('T')[0] }).eq('id', id);
        
        if (error) {
            alert("Errore nell'aggiornamento dell'operazione.");
            console.error(error);
        } else {
            loadSummaryData();
        }
    }

    function renderSubscriptionStatus(profile) {
        if (!profile || !profile.plan_type) {
            subscriptionStatusBtn.style.display = 'none';
            return;
        }

        let text = '';
        let link = '#';

        switch(profile.plan_type) {
            case 'starter':
            case 'trial':
                if (profile.trial_end) {
                    const endDate = new Date(profile.trial_end);
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const diffTime = endDate - today;
                    const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    if (diffDays >= 0) {
                        if (diffDays > 10) {
                            text = `✨ Sblocca tutto! ${diffDays} giorni rimasti`;
                        } else if (diffDays > 3) {
                            text = `⏰ L'offerta scade! ${diffDays} giorni rimasti`;
                        } else {
                             text = diffDays > 1 ? `🔥 Affrettati! Solo ${diffDays} giorni` : `🔥 Ultimo giorno! Aggiorna ora`;
                        }
                        link = '/it/pricing.html';
                    } else {
                        text = '😭 Prova Scaduta. Aggiorna ora!';
                        link = '/it/pricing.html';
                    }
                }
                break;
            case 'plus':
                text = 'MyHomesBudget PLUS';
                link = '/it/account.html';
                break;
            case 'pro':
                text = 'MyHomesBudget PRO';
                link = '/it/account.html';
                break;
        }

        if (text) {
            subscriptionStatusBtn.textContent = text;
            subscriptionStatusBtn.href = link;
            subscriptionStatusBtn.style.display = 'flex';
        } else {
            subscriptionStatusBtn.style.display = 'none';
        }
    }

    function positionSubscriptionButton() {
        const topCenter = document.querySelector('.top-center');
        const topActions = document.querySelector('.top-actions');
        const subscriptionBtn = document.getElementById('subscription-status-btn');

        if (!topCenter || !topActions || !subscriptionBtn) return;

        if (window.innerWidth <= 1200) {
            if (subscriptionBtn.parentElement !== topActions) {
                topActions.prepend(subscriptionBtn);
            }
        } else {
            if (subscriptionBtn.parentElement !== topCenter) {
                topCenter.appendChild(subscriptionBtn);
            }
        }
    }

    // --- Inizializzazione pagina ---
    async function initializePage() {
      // Setup UI Listeners immediately
      const mobileMenuBtn = document.getElementById('mobile-menu-btn');
      const topActions = document.querySelector('.top-actions');
      if(mobileMenuBtn && topActions) {
        mobileMenuBtn.addEventListener('click', (e) => { e.stopPropagation(); topActions.classList.toggle('is-open'); });
        document.addEventListener('click', (e) => { if(!topActions.contains(e.target) && !mobileMenuBtn.contains(e.target)) { topActions.classList.remove('is-open'); } });
      }
      
      logoutBtn.addEventListener('click', async (e) => { e.preventDefault(); await supabase.auth.signOut(); location.replace("/it/"); });

      monthSelector.addEventListener('change', loadSummaryData);
      yearSelector.addEventListener('change', loadSummaryData);

      const months = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];

      schedulerBtn.addEventListener('click', async () => {
        const selectedMonth = monthSelector.value;
        const selectedYear = yearSelector.value;
        const startDate = new Date(selectedYear, selectedMonth, 1);
        const endDate = new Date(selectedYear, parseInt(selectedMonth) + 1, 0);
        const scheduled = await getScheduledTransactions(startDate, endDate);
        detailsModal.querySelector('.modal-title').textContent = `Scadenziario per ${months[selectedMonth]} ${selectedYear}`;
        renderDeadlinesList(detailsModal.querySelector('.modal-body'), scheduled);
        detailsModal.classList.add('is-visible');
      });

      notificationsBtn.addEventListener('click', async () => {
        const today = new Date();
        const futureDate = new Date();
        futureDate.setDate(today.getDate() + 7);
        const upcoming = await getScheduledTransactions(today, futureDate);
        detailsModal.querySelector('.modal-title').textContent = `Notifiche (Prossimi 7 giorni)`;
        renderDeadlinesList(detailsModal.querySelector('.modal-body'), upcoming);
        detailsModal.classList.add('is-visible');
      });

      detailsModal.addEventListener('click', (e) => {
        if (e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close')) {
            detailsModal.classList.remove('is-visible');
        }
        const actionButton = e.target.closest('.btn-action-deadline');
        if (actionButton) { 
            handleConfirmDeadline(actionButton.dataset.id).then(() => {
                detailsModal.classList.remove('is-visible');
            });
        }
      });

      window.addEventListener('resize', positionSubscriptionButton);

      // Load data
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        if (error || !session){ location.replace("/it/login.html"); return; }
        user = session.user;

        const { data: profile, error: profileError } = await supabase.from('profiles').select('plan_type, trial_end').eq('id', user.id).single();
        if (profileError) {
          console.error("Errore nel caricare il profilo utente:", profileError);
        } else if (profile) {
            renderSubscriptionStatus(profile);
            positionSubscriptionButton();

            if (profile.plan_type === 'pro') {
                annualSummaryBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    if (currentView === 'annual') return;
                    currentView = 'annual';
                    annualSummaryBtn.classList.add('is-active');
                    monthlySummaryBtn.classList.remove('is-active');
                    monthSelector.disabled = true;
                    loadSummaryData();
                });
            } else {
                annualSummaryBtn.innerHTML = '🔒 Riepilogo Annuale';
                annualSummaryBtn.classList.add('is-locked');
                annualSummaryBtn.href = '/it/pricing.html';
                annualSummaryBtn.addEventListener('click', (e) => { /* Link diretto, nessun preventDefault */ });
            }

            monthlySummaryBtn.addEventListener('click', (e) => {
                e.preventDefault();
                if (currentView === 'monthly') return;
                currentView = 'monthly';
                monthlySummaryBtn.classList.add('is-active');
                annualSummaryBtn.classList.remove('is-active');
                monthSelector.disabled = false;
                loadSummaryData();
            });
        }
        
        // Populate date selectors
        const now = new Date();
        const currentYear = now.getFullYear();
        const currentMonth = now.getMonth();
        months.forEach((month, index) => monthSelector.add(new Option(month, index)));
        for(let i = currentYear - 2; i <= currentYear + 5; i++) {
            yearSelector.add(new Option(i, i));
        }
        monthSelector.value = currentMonth;
        yearSelector.value = currentYear;

        await loadSummaryData();
      } catch(e) {
        console.error("Errore critico di inizializzazione:", e);
        summaryContent.innerHTML = '<div class="summary-card empty-state"><p>Errore imprevisto. Ricarica la pagina.</p></div>';
      }
    }

    // SUPER INTERACTIVE FEATURES INITIALIZATION - 25/09/2025
    function initInteractiveFeatures() {
      // Animated Counter Function
      function animateCounter(element, target) {
        const start = 0;
        const duration = 2000;
        const startTime = performance.now();
        
        function update(currentTime) {
          const elapsed = currentTime - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          const easeOutCubic = 1 - Math.pow(1 - progress, 3);
          const current = Math.floor(start + (target - start) * easeOutCubic);
          
          if (element.textContent.includes('€')) {
            element.textContent = `€${current.toLocaleString('it-IT')}`;
          } else if (element.textContent.includes('%')) {
            element.textContent = `${current}%`;
          } else {
            element.textContent = current.toLocaleString('it-IT');
          }
          
          if (progress < 1) {
            requestAnimationFrame(update);
          }
        }
        
        requestAnimationFrame(update);
      }

      // Create particles
      function createParticles() {
        const containers = document.querySelectorAll('.particles-container');
        
        containers.forEach(container => {
          // Clear existing particles
          container.querySelectorAll('.particle').forEach(p => p.remove());
          
          for (let i = 0; i < 8; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 6 + 's';
            particle.style.animationDuration = (3 + Math.random() * 3) + 's';
            container.appendChild(particle);
          }
        });
      }

      // Animate progress bars
      function animateProgressBars() {
        const progressBars = document.querySelectorAll('.animate-progress-bar');
        progressBars.forEach(bar => {
          const targetWidth = bar.dataset.width;
          setTimeout(() => {
            bar.style.width = targetWidth;
          }, Math.random() * 500 + 200);
        });
      }

      // Initialize counters with intersection observer
      const observerOptions = {
        threshold: 0.3,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            // Animate counters
            const counters = entry.target.querySelectorAll('.animated-counter:not(.animated)');
            counters.forEach(counter => {
              counter.classList.add('animated');
              const target = parseFloat(counter.dataset.target);
              if (!isNaN(target)) {
                setTimeout(() => animateCounter(counter, target), Math.random() * 300);
              }
            });

            // Animate progress bars
            const progressBars = entry.target.querySelectorAll('.animate-progress-bar:not(.animated)');
            progressBars.forEach(bar => {
              bar.classList.add('animated');
              const targetWidth = bar.dataset.width;
              setTimeout(() => {
                bar.style.width = targetWidth;
              }, Math.random() * 500 + 200);
            });

            // Add fade up animation
            if (!entry.target.classList.contains('animate-fade-up')) {
              entry.target.classList.add('animate-fade-up');
            }
          }
        });
      }, observerOptions);

      // Observe all cards and interactive elements
      setTimeout(() => {
        document.querySelectorAll('.summary-card, .focus-panel, .card-3d').forEach(el => {
          observer.observe(el);
        });
        
        createParticles();
        animateProgressBars();
      }, 100);

      // Ripple effect click handler
      document.addEventListener('click', function(e) {
        const rippleElement = e.target.closest('.ripple');
        if (rippleElement) {
          // Trigger ripple animation
          rippleElement.classList.remove('ripple-active');
          setTimeout(() => rippleElement.classList.add('ripple-active'), 10);
        }
      });

      // Enhanced click effects for interactive boxes
      document.addEventListener('click', function(e) {
        const interactiveBox = e.target.closest('.interactive-box');
        if (interactiveBox) {
          interactiveBox.style.transform = 'translateY(-4px) scale(0.98)';
          setTimeout(() => {
            interactiveBox.style.transform = '';
          }, 150);
        }
      });

      console.log('🎉 Super Interactive Features Initialized!');
    }

    document.addEventListener('DOMContentLoaded', () => {
      initializePage();
      setTimeout(initInteractiveFeatures, 500);
    });
  </script>
