<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyHomesBudget - Crea un Account</title>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        :root {
            --primary-color: #6c5ce7;
            --background-color: #f4f5f7;
            --form-background: #ffffff;
            --text-color: #333;
            --label-color: #555;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .signup-container {
            background-color: var(--form-background);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--label-color);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #5a4bcd;
        }

        button:disabled {
            background-color: #b5aee9;
            cursor: not-allowed;
        }
        
        button:active {
            transform: scale(0.99);
        }
        
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            font-size: 14px;
        }

        #success-message {
            background-color: #eafaf1;
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        #error-message {
            background-color: #fbeae8;
            color: var(--error-color);
            border: 1px solid var(--error-color);
        }

        /* Nasconde i messaggi di default */
        [style*="display: none"] {
            display: none !important;
        }

    </style>
</head>
<body>

    <div class="signup-container">
      <h2>Crea il tuo Account</h2>
      
      <form id="signup-form">
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" id="name" placeholder="Il tuo nome" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="latuaemail@esempio.com" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Minimo 6 caratteri" required minlength="6">
        </div>
        
        <button type="submit" id="signup-button">Crea Account</button>
      </form>
    
      <div id="success-message" class="message" style="display: none;">
        Registrazione quasi completata! Ti abbiamo inviato un'email per confermare il tuo account.
      </div>
      
      <div id="error-message" class="message" style="display: none;"></div>
    </div>


    <script>
      // =================================================================================
      // === PASSO FONDAMENTALE: INSERISCI QUI LE TUE CREDENZIALI SUPABASE ===
      // =================================================================================
      const SUPABASE_URL = 'IL_TUO_URL_DI_SUPABASE'; // Lo trovi in Project Settings -> API
      const SUPABASE_ANON_KEY = 'LA_TUA_CHIAVE_ANON'; // Lo trovi in Project Settings -> API
      // =================================================================================
      
      // Inizializzazione del client di Supabase
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // Seleziona gli elementi della pagina con cui interagire
      const signupForm = document.getElementById('signup-form');
      const signupButton = document.getElementById('signup-button');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');

      // Aggiunge la logica da eseguire quando l'utente invia il modulo
      signupForm.addEventListener('submit', async (event) => {
        // Previene il comportamento di default del browser (ricaricare la pagina)
        event.preventDefault();

        // Nasconde i messaggi di tentativi precedenti e disabilita il pulsante
        successMessage.style.display = 'none';
        errorMessage.style.display = 'none';
        signupButton.disabled = true;
        signupButton.textContent = 'Creazione in corso...';

        // Prende i valori inseriti dall'utente
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Esegue la chiamata a Supabase per la registrazione
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
          options: {
            data: {
              full_name: name // Salva il nome dell'utente
            }
          }
        });

        // Gestisce la risposta di Supabase
        if (error) {
          // Se c'è un errore, lo mostra
          errorMessage.textContent = `Errore: ${error.message}`;
          errorMessage.style.display = 'block';
        } else if (data.user && data.user.identities && data.user.identities.length === 0) {
            // Caso specifico: utente già registrato ma non confermato
            errorMessage.textContent = 'Questa email è già registrata ma non confermata. Controlla la tua casella di posta per il link di conferma.';
            errorMessage.style.display = 'block';
        } else if (data.user) {
          // Se la registrazione ha successo, nasconde il form e mostra il messaggio di successo
          signupForm.style.display = 'none';
          successMessage.style.display = 'block';
        }
        
        // Alla fine, riabilita il pulsante in caso di errore per permettere un nuovo tentativo
        signupButton.disabled = false;
        signupButton.textContent = 'Crea Account';
      });
    </script>
</body>
</html>
