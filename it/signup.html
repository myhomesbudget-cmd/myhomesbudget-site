  <style>
    :root { font-family: -apple-system, system-ui, "Segoe UI", Roboto, sans-serif; }
    body{
      margin:0; padding:0; color:#111;
      background:url("/bg.webp") no-repeat center center fixed;
      background-size:cover;
    }
    body::before{ content:""; position:fixed; inset:0; background:rgba(0,0,0,.06); z-index:-1; }

    .wrap{ max-width:980px; margin:0 auto; padding:24px; }
    header{ display:flex; justify-content:space-between; align-items:center; gap:12px; color:#fff; }
    a, a:visited{ color:inherit; }

    h1{ color:#fff; margin:12px 0 8px; font-size:clamp(1.6rem, 3.5vw, 2.2rem); text-shadow: 0 1px 3px rgba(0,0,0,.4); }
    .kicker{ color:#eaeaea; margin:0 0 12px; text-shadow: 0 1px 3px rgba(0,0,0,.35); }

    .card{
      background:rgba(255,255,255,.55);
      backdrop-filter:saturate(1.1) blur(6px);
      -webkit-backdrop-filter:saturate(1.1) blur(3px);
      border-radius:16px; padding:18px 18px 8px; box-shadow:0 10px 30px rgba(0,0,0,.08);
      margin-top:12px;
    }

    form{ display:grid; gap:10px; }
    label{ font-weight:600; font-size:.95rem; }
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%; box-sizing:border-box; padding:12px 14px;
      border-radius:12px; border:1px solid rgba(0,0,0,.10);
      background:rgba(255,255,255,.95);
      font-size:1rem;
    }
    input:focus{ outline:none; border:1px solid rgba(0,0,0,.35); box-shadow:0 0 6px rgba(0,0,0,.08); }

    /* Box piani */
    .plans-wrapper{ display:grid; gap:12px; }
    .plan-tile{
      display:flex; gap:12px; align-items:flex-start;
      background:rgba(255,255,255,.9);
      border:1px solid rgba(0,0,0,.10);
      border-radius:12px; padding:12px;
    }
    .plan-tile strong{ display:block; margin-bottom:4px; }
    .plan-muted{ color:#555; font-size:.95rem; }

    /* Layout 2 colonne per mensile/lifetime */
    .plan-grid{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    @media (max-width:800px){ .plan-grid{ grid-template-columns:1fr; } }

    .actions{ display:flex; justify-content:flex-end; }
    .btn{
      cursor:pointer; border:none; border-radius:12px; padding:12px 16px;
      background:#111; color:#fff; font-weight:700; box-shadow:0 10px 24px rgba(0,0,0,.15);
    }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; }
    .msg{ margin-top:6px; min-height:20px; color:#666; }
    .footer{ margin:18px 0 24px; text-align:center; color:#e6e6e6; }
    .footer a{ color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">

    <header>
      <div style="display:flex; align-items:center; gap:10px;">
        <a href="/" title="Home" style="text-decoration:none; display:flex; align-items:center; gap:8px;">
          <img src="/homes.png" alt="MyHomesBudget" style="height:28px; border-radius:6px;">
          <strong>MyHomesBudget</strong>
        </a>
      </div>
      <div style="color:#fff">
        Hai già un account?
        <a href="/it/login.html" style="text-decoration:underline;">Accedi</a>
      </div>
    </header>

    <h1>Inizia la prova gratuita</h1>
    <p class="kicker">30 giorni gratis · Nessuna carta richiesta · Cancella quando vuoi</p>

    <section class="card">
      <form id="signup-form" novalidate>
        <div>
          <label for="su-name">Nome</label>
          <input id="su-name" type="text" placeholder="Es. Marco" required />
          <div class="plan-muted">Lo useremo per darti un benvenuto personalizzato.</div>
        </div>

        <div>
          <label for="su-email">Email</label>
          <input id="su-email" type="email" placeholder="nome@dominio.it" required />
        </div>

        <div>
          <label for="su-pass">Password</label>
          <input id="su-pass" type="password" placeholder="••••••••" minlength="8" required />
        </div>

        <!-- ====== BOX PIANI (3 opzioni) ====== -->
        <fieldset style="border:none; padding:0; margin:6px 0 0;">
          <legend style="font-weight:700; margin-bottom:6px;">Scegli il tuo piano (puoi cambiarlo dopo)</legend>

          <!-- Trial / Decidi più tardi -->
          <label class="plan-tile" for="plan-trial" style="border-style:dashed;">
            <input id="plan-trial" type="radio" name="plan" value="trial" style="margin-top:3px;" checked />
            <div>
              <strong>Decidi più tardi (consigliato)</strong>
              <div class="plan-muted">Oggi non paghi nulla. Prova tutte le funzioni per 30 giorni, senza carta.</div>
            </div>
          </label>

          <!-- Mensile / Lifetime affiancati -->
          <div class="plan-grid">
            <label class="plan-tile" for="plan-monthly">
              <input id="plan-monthly" type="radio" name="plan" value="monthly" style="margin-top:3px;" />
              <div>
                <strong>Mensile — 2,99€ / mese</strong>
                <div class="plan-muted">Accesso completo e aggiornamenti continui.</div>
              </div>
            </label>

            <label class="plan-tile" for="plan-lifetime">
              <input id="plan-lifetime" type="radio" name="plan" value="lifetime" style="margin-top:3px;" />
              <div>
                <strong>Una tantum — 19,99€ / per sempre</strong>
                <div class="plan-muted">Paghi una volta sola. Uso illimitato.</div>
              </div>
            </label>
          </div>
        </fieldset>

        <div class="actions">
          <button type="submit" class="btn">Crea account e inizia la prova</button>
        </div>

        <div id="form-msg" class="msg"></div>
      </form>
    </section>

    <div class="footer">
      © MyHomesBudget —
      <a href="https://www.myhomesbudget.com/it/privacy.html">Privacy</a> ·
      <a href="https://www.myhomesbudget.com/it/terms.html">Termini</a>
    </div>
  </div>

  <!-- Supabase client -->
  <script type="module" src="/it/supabase-client.js"></script>

  <!-- Logica signup -->
  <script type="module">
    import { supabase } from "/it/supabase-client.js";

    const lang  = location.pathname.split('/')[1] || 'it';
    const goDash = () => location.replace(\`/\${lang}/dashboard.html\`);

    // Se sessione già attiva → dashboard
    {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) goDash();
    }

    // Se lo stato cambia (es. conferma email) → dashboard
    supabase.auth.onAuthStateChange((_event, session) => {
      if (session?.user) goDash();
    });

    // Pre-selezione da query (?plan=monthly|lifetime)
    const qs = new URLSearchParams(location.search);
    const p  = qs.get('plan');
    if (p === 'monthly') document.getElementById('plan-monthly').checked = true;
    if (p === 'lifetime') document.getElementById('plan-lifetime').checked = true;

    const $   = (s) => document.querySelector(s);
    const form = $('#signup-form');
    const msg  = $('#form-msg');

    form?.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = '';

      const name  = $('#su-name')?.value.trim();
      const email = ($('#su-email')?.value || '').trim().toLowerCase();
      const pass  = $('#su-pass')?.value;

      // scelta piano
      const chosen = document.querySelector('input[name="plan"]:checked')?.value || 'trial';

      if (!name || !email || !pass) {
        msg.textContent = 'Compila nome, email e password.';
        return;
      }

      const btn = form.querySelector('[type="submit"]');
      btn?.setAttribute('disabled','disabled');

      try {
        // L'account parte sempre in trial; salviamo la preferenza scelta
        const metadata = {
          name,
          plan: 'trial',
          trial_started_at: new Date().toISOString(),
          plan_preference: chosen   // 'trial' | 'monthly' | 'lifetime'
        };

        const { data, error } = await supabase.auth.signUp({
          email,
          password: pass,
          options: {
            data: metadata,
            emailRedirectTo: \`https://www.myhomesbudget.com/\${lang}/dashboard.html\`
          }
        });

        if (error) {
          msg.textContent = 'Errore: ' + error.message;
          return;
        }

        if (data?.session?.user) {
          // Conferma email disattivata → sessione aperta
          goDash();
          return;
        }

        // Conferma email attiva → messaggio chiaro
        msg.innerHTML = "Ti abbiamo inviato un'email di conferma a <b>" + email +
          "</b>. Aprila per attivare l'account. Dopo la conferma verrai reindirizzato automaticamente alla dashboard.";
      } catch (err) {
        msg.textContent = 'Errore inatteso: ' + (err?.message || err);
      } finally {
        btn?.removeAttribute('disabled');
      }
    });
  </script>
</body>
</html>
