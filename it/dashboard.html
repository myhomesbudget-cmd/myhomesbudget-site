<!doctype html>
<html lang="it" data-app="myhomesbudget">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard ‚Äî MyHomesBudget</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="icon" href="/homes.png" type="image/png" sizes="32x32">

  <style>
    :root{
      --fg:#111;--bg:#f4f7fa;--glass:rgba(255,255,255,.6);
      --card-border:rgba(0,0,0,.08);--shadow:0 10px 30px rgba(0,0,0,.08);
      --radius-lg:16px;--primary-color:#6c5ce7;--danger-color:#d32f2f;--success-color:#2e7d32;
      --warning-color:#f39c12;
      --font-sans:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif;
      --grad:linear-gradient(135deg,#6c5ce7,#00cec9);
      --grad-danger:linear-gradient(135deg,#d32f2f,#ff7675);
    }
    *{box-sizing:border-box}
    html{font-family:var(--font-sans);background-color:var(--bg)}
    body{margin:0;color:var(--fg);background:url("/bg.webp") no-repeat center/cover fixed;min-height:100vh}
    body::before{content:"";position:fixed;inset:0;background:linear-gradient(135deg,rgba(108,92,231,.05),rgba(0,206,201,.05));z-index:-1}

    /* ====== TOPBAR ====== */
    .topbar{position:fixed;top:0;left:0;right:0;height:60px;padding:0 24px;display:flex;align-items:center;justify-content:space-between;background:var(--glass);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-bottom:1px solid var(--card-border);z-index:100}
    .logo-link{display:flex;align-items:center;gap:8px;text-decoration:none}
    .logo-text{font-weight:600;color:#fff;font-size:1.1rem;text-shadow:0 1px 2px rgba(0,0,0,.35)}
    .top-center{ position: absolute; left: 50%; transform: translateX(-50%); }
    .top-actions{display:flex;gap:12px;align-items:center}
    .top-link,.top-btn{display:flex;align-items:center;justify-content:center;height:34px;color:#fff;text-decoration:none;padding:6px 12px;border-radius:10px;font-size:.9rem;font-weight:600;background:var(--grad);border:none;box-shadow:0 4px 12px rgba(0,0,0,.15);transition:transform .2s ease,filter .2s ease,box-shadow .2s ease;cursor:pointer; white-space: nowrap;}
    .top-link:hover,.top-btn:hover{transform:translateY(-2px);filter:brightness(1.08);box-shadow:0 6px 16px rgba(0,0,0,.20)}

    .date-selectors{display:flex;gap:8px}
    .select-wrapper{position:relative;display:flex;align-items:center;height:34px;border-radius:10px;background:var(--grad);box-shadow:0 4px 12px rgba(0,0,0,.15);transition:transform .2s ease,filter .2s ease,box-shadow .2s ease}
    .select-wrapper:hover{transform:translateY(-2px);filter:brightness(1.08);box-shadow:0 6px 16px rgba(0,0,0,.20)}
    .select-wrapper::after{content:'‚ñº';font-size:10px;color:rgba(255,255,255,0.8);position:absolute;right:10px;top:50%;transform:translateY(-50%);pointer-events:none}
    .topbar-select{appearance:none;background:transparent;color:#fff;border:none;padding:6px 28px 6px 12px;font-size:.9rem;font-weight:600;cursor:pointer}
    .topbar-select option{background:#fff;color:#000}
    .topbar-select:disabled{opacity:.7}

    .notification-bell{position:relative}
    #scheduler-btn,#notifications-btn{width:38px;padding:0}
    .notification-badge{position:absolute;top:-5px;right:-5px;background:var(--danger-color);color:#fff;border-radius:50%;width:20px;height:20px;font-size:12px;font-weight:bold;display:none;align-items:center;justify-content:center;border:2px solid #fff}
    .notification-badge.is-visible{display:flex}

    .mobile-menu-toggle{display:none;background:var(--grad);border:none;border-radius:10px;width:40px;height:38px;cursor:pointer;padding:0;z-index:101;box-shadow:0 4px 12px rgba(0,0,0,.15)}
    .mobile-menu-toggle svg{width:24px;height:24px;stroke:#fff;stroke-width:2.5;stroke-linecap:round}
    .visually-hidden{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border-width:0}

    @media (max-width: 1200px) { .top-center { display: none; } }
    @media (max-width:960px){
      .mobile-menu-toggle{display:block}
      .top-actions{position:fixed;top:70px;right:16px;background:rgba(255,255,255,0.9);backdrop-filter:blur(10px);-webkit-backdrop-filter:blur(10px);border-radius:var(--radius-lg);box-shadow:var(--shadow);padding:16px;flex-direction:column;gap:16px;align-items:stretch;width:220px;transform:translateY(-20px) scale(.95);opacity:0;pointer-events:none;transition:transform .2s ease-out,opacity .2s ease-out;z-index:100;border:1px solid var(--card-border)}
      .top-actions.is-open{transform:translateY(0) scale(1);opacity:1;pointer-events:auto}
      .top-actions .top-link,.top-actions .top-btn,.top-actions .select-wrapper,.top-actions .date-selectors{width:100%;text-align:center;flex-direction:column}
      #scheduler-btn,#notifications-btn{width:100%}
    }

    /* ====== Contenuto Principale ====== */
    main.container{padding:84px 24px 24px;max-width:1280px;margin:0 auto;width:100%}
    .dash-nav{display:flex;gap:8px;border-bottom:1px solid rgba(0,0,0,.1);padding-bottom:12px;margin-bottom:24px}
    .dash-nav a,.dash-nav button{text-decoration:none;padding:8px 16px;border-radius:10px;font-weight:600;transition:all .2s ease;background:var(--grad);color:#fff;box-shadow:0 4px 12px rgba(0,0,0,.1);border:none;font-family:var(--font-sans);font-size:1rem;cursor:pointer}
    .dash-nav a:hover,.dash-nav button:hover{transform:translateY(-2px);filter:brightness(1.08);box-shadow:0 6px 16px rgba(0,0,0,.15)}
    .dash-nav a.is-active,.dash-nav button.is-active{filter:brightness(1.15);box-shadow:0 6px 16px rgba(0,0,0,.20),inset 0 1px 2px rgba(255,255,255,0.2)}
    .content-section{background:rgba(255,255,255,.85);border-radius:var(--radius-lg);padding:16px;border:1px solid var(--card-border);box-shadow:var(--shadow)}

    .dashboard-panel{background:rgba(255,255,255,0.55);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);border-radius:var(--radius-lg);padding:24px;border:1px solid var(--card-border);box-shadow:var(--shadow)}
    .dashboard-panel .content-section,.dashboard-panel .summary-card{box-shadow:none;border:none}
    .dashboard-panel .content-section{background:rgba(255,255,255,0.7)}

    /* ====== Layout ====== */
    .dashboard-grid{display:grid;grid-template-columns:1fr;gap:24px}
    @media(min-width:1024px){.dashboard-grid{grid-template-columns:repeat(2,1fr)}}
    .flow-column h2{display:flex;align-items:center;justify-content:space-between;gap:12px;font-size:1.5rem;margin:0 0 16px;padding:0 8px}
    .flow-column.income h2{color:var(--success-color)}
    .flow-column.expense h2{color:var(--danger-color)}

    /* ====== Summary Bars ====== */
    .summary-card{background:#fff;padding:16px;border-radius:var(--radius-lg);margin-bottom:16px}
    .summary-card h3{display:flex;justify-content:space-between;align-items:center;margin:0 0 12px;font-size:1rem;color:#555}
    .summary-total-amount{font-weight:800;font-size:1.2rem}
    .income .summary-total-amount{color:var(--success-color)}
    .expense .summary-total-amount{color:var(--danger-color)}
    .category-summary-bars{display:flex;flex-direction:column;gap:14px;margin-top:16px}
    .category-bar-item{display:flex;flex-direction:column;gap:6px}
    .category-bar-info{display:flex;justify-content:space-between;align-items:center;font-size:.95rem}
    .category-bar-label{display:flex;align-items:center;gap:8px;font-weight:600}
    .category-bar-label .icon{font-size:1.1rem}
    .category-bar-amount{font-weight:700}
    .progress-bar-bg{width:100%;height:10px;background-color:rgba(0,0,0,0.08);border-radius:999px;overflow:hidden}
    .progress-bar-fg{height:100%;border-radius:999px;transition:width .5s ease-out}
    .income .progress-bar-fg{background:linear-gradient(90deg,#00cec9,#81ecec)}
    .expense .progress-bar-fg{background:linear-gradient(90deg,#6c5ce7,#fd79a8)}

    /* ====== Form ====== */
    .btn{cursor:pointer;border:none;border-radius:12px;padding:12px 16px;font-weight:800;color:#fff;transition:transform .2s ease,filter .2s ease,box-shadow .2s ease}
    .btn:hover:not(:disabled){transform:translateY(-2px);filter:brightness(1.08)}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn-primary{background:var(--grad);box-shadow:0 10px 24px rgba(0,0,0,.18)}
    .btn-primary:hover:not(:disabled){box-shadow:0 14px 28px rgba(0,0,0,.22)}
    .btn-secondary{background:#f0f0f0;color:#555;border:1px solid #ddd;box-shadow:0 4px 8px rgba(0,0,0,0.05)}
    .btn-secondary:hover:not(:disabled){background:#e5e5e5;border-color:#ccc;color:#333}

    .transaction-form{display:grid;grid-template-columns:1fr 1fr;gap:12px;align-items:flex-end}
    .form-group{display:flex;flex-direction:column}
    .form-group label{font-weight:600;font-size:.9rem;margin-bottom:6px}
    .form-group input,.form-group select{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;background:#fff;font-size:1rem}
    .form-group.full-width{grid-column:1 / -1}
    .form-buttons{grid-column:1 / -1;margin-top:10px}
    .form-buttons.is-editing{display:flex;gap:12px}
    .form-buttons.is-editing #submit-btn{flex-grow:1}

    @media(min-width:1024px){
      .transaction-form{grid-template-columns:repeat(6,1fr);gap:16px}
      .form-group.kind{grid-column:span 1}
      .form-group.note{grid-column:span 3}
      .form-group.amount{grid-column:span 2}
      .form-group.date{grid-column:span 2}
      .form-group.category{grid-column:span 2}
      .form-group.subcategory{grid-column:span 2}
    }

    #advanced-options-wrapper{display:block;grid-column:1 / -1;background:rgba(0,0,0,0.03);padding:12px;border-radius:10px;margin-top:8px}
    .advanced-options-controls{display:flex;flex-wrap:wrap;gap:20px;align-items:center;margin-bottom:12px}
    .advanced-options-controls label{display:flex;align-items:center;gap:8px;font-weight:600;cursor:pointer}
    .advanced-options-fields{display:none;grid-template-columns:1fr 1fr;gap:12px;margin-top:8px}

    /* ====== Liste ====== */
    .list-title{margin:-16px -16px 16px;padding:12px 16px;font-size:1.1rem;font-weight:700;color:#333;border-bottom:1px solid rgba(0,0,0,0.08);background:rgba(255,255,255,0.4);display:flex;justify-content:space-between;align-items:center}
    .list-total-amount{font-weight:800;font-size:1.2rem}
    .income .list-total-amount{color:var(--success-color)}
    .expense .list-total-amount{color:var(--danger-color)}

    .transaction-list .item{display:grid;grid-template-columns:auto 1fr auto auto;gap:12px;align-items:center;padding:12px 4px;border-bottom:1px solid rgba(0,0,0,.05)}
    .item:last-child{border-bottom:none}
    .item-icon{font-size:1.5rem;flex-shrink:0}
    .item-details{display:flex;flex-direction:column;min-width:0}
    .item-details .note{font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .item-details .category{font-size:.9rem;color:#555;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
    .item-amount{text-align:right;white-space:nowrap;flex-shrink:0}
    .item-amount.expense{color:var(--danger-color);font-weight:700}
    .item-amount.income{color:var(--success-color);font-weight:700}
    .item-actions{display:flex;gap:4px;flex-shrink:0}
    .action-btn{background:var(--grad);color:#fff;border:none;border-radius:8px;padding:6px 10px;font-size:.85rem;font-weight:600;cursor:pointer;transition:filter .2s ease,transform .2s ease}
    .action-btn:hover{filter:brightness(1.1);transform:translateY(-1px)}
    .action-btn.delete{background:var(--grad-danger)}
    .empty-state{text-align:center;padding:40px 20px;color:#777;background:rgba(0,0,0,0.02);border-radius:12px}

    /* ====== Modal base ====== */
    .modal-overlay{position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.6);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;pointer-events:none;transition:opacity .3s ease}
    .modal-overlay.is-visible{opacity:1;pointer-events:auto}
    .modal-content{background:var(--bg);border-radius:var(--radius-lg);padding:24px;width:90%;max-width:500px;max-height:80vh;overflow-y:auto;box-shadow:var(--shadow);transform:scale(.95);transition:transform .3s ease}
    .modal-overlay.is-visible .modal-content{transform:scale(1)}
    .modal-header{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid var(--card-border);padding-bottom:12px;margin-bottom:16px}
    .modal-title{margin:0;font-size:1.3rem}
    .modal-close{background:none;border:none;font-size:2rem;cursor:pointer;color:#888;line-height:1;padding:0}
    .modal-footer{margin-top:20px;display:flex;justify-content:flex-end;gap:12px}

    /* Messaggi stato */
    .status-message{padding:12px 16px;border-radius:10px;margin-top:16px;text-align:center;font-weight:600;opacity:0;transition:opacity .3s ease;grid-column:1 / -1}
    .status-message.is-visible{opacity:1}
    .status-message.success{background-color:var(--success-color);color:#fff}
    .status-message.error{background-color:var(--danger-color);color:#fff}

    /* ====== Sezione Obiettivi (Goals) ====== */
    #goals-section .header{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
    #goals-list{display:flex;flex-direction:column;gap:20px;}
    .goal-card{background:#fff;border:1px solid var(--card-border);border-radius:12px;padding:16px;box-shadow:0 4px 12px rgba(0,0,0,.06)}
    
    .goal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .goal-header .goal-title { margin: 0; }
    .goal-actions .delete-goal-btn { background: var(--grad-danger); }
    
    .goal-card.is-locked .chip:not(.is-active) { opacity: 0.6; pointer-events: none; }
    .goal-card.is-locked .goal-input input, .goal-card.is-locked .percentage-input-group input { pointer-events:none; background-color:#f8f9fa; color:#6c757d; }
    .goal-card.is-locked .confirm-goal-btn { display: none; }
    .goal-card:not(.is-locked) .edit-goal-btn { display: none; }
    
    .goal-title{font-weight:800;font-size:1.2rem;color:#333;}
    .goal-row{display:grid;grid-template-columns:1fr;gap:16px;align-items:center;margin-top:16px}
    @media(min-width:768px){.goal-row{grid-template-columns:1.5fr 1fr auto}}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:8px 10px;border-radius:999px;background:rgba(0,0,0,.05);font-weight:700;cursor:pointer;user-select:none;transition: all .2s ease;}
    .chip.is-active{background:var(--grad);color:#fff;box-shadow:0 4px 10px rgba(0,0,0,.12)}
    .goal-method{display:flex;gap:8px;flex-wrap:wrap}
    .goal-input{display:flex;flex-direction:column}
    .goal-input label{font-weight:600;font-size:.9rem;margin-bottom:6px}
    .goal-input input{width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;font-size:1rem;background:#fff}
    .goal-confirm{display:flex;gap:8px;justify-content:flex-end;align-items:center}
    .percentage-input-group{display:none;align-items:center;gap:8px}
    .percentage-input-group.is-visible{display:flex}
    .percentage-input-group input{width:80px;text-align:right}
    .percentage-input-group span{font-weight:700}
    .goal-progress-bar-container{margin-top:16px;border-top:1px solid var(--card-border);padding-top:16px}
  </style>
</head>
<body>
  <!-- Topbar -->
  <nav class="topbar">
    <a href="/it/" class="logo-link">
      <img src="/homes.png" alt="Logo" style="height:32px;border-radius:6px">
      <span class="logo-text">MyHomesBudget</span>
    </a>
    <div class="top-center">
        <a href="/it/pricing.html" id="subscription-status-btn" class="top-link" style="display: none;"></a>
    </div>
    <div class="top-nav-right">
      <button id="mobile-menu-btn" class="mobile-menu-toggle" aria-label="Apri menu">
        <svg viewBox="0 0 24 24"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
        <span class="visually-hidden">Menu</span>
      </button>
      <div class="top-actions">
        <div class="date-selectors">
          <div class="select-wrapper"><select id="month-selector" class="topbar-select"></select></div>
          <div class="select-wrapper"><select id="year-selector" class="topbar-select"></select></div>
        </div>
        <a href="/it/onboarding.html?edit=1" class="top-link">üéØ Obiettivo</a>
        <button id="scheduler-btn" class="top-btn" aria-label="Apri scadenziario">üóìÔ∏è</button>
        <button id="notifications-btn" class="top-btn notification-bell" aria-label="Apri notifiche">
          <span>üîî</span>
          <span id="notification-badge" class="notification-badge"></span>
        </button>
        <a href="#" id="logout-btn" class="top-link">Esci</a>
      </div>
    </div>
  </nav>

  <main class="container">
    <nav id="dash-nav" class="dash-nav">
      <a href="/it/profile.html">Profilo</a>
      <a href="/it/dashboard.html" class="is-active" aria-current="page">Operazioni</a>
      <a href="/it/dashboard-riepilogo.html">Riepilogo</a>
      <button id="list-movements-btn">Lista Movimenti</button>
    </nav>

    <!-- Sezione Form (Invariata) -->
    <section class="content-section form-section">
      <h2 id="form-title" style="margin:0 0 16px">Nuova Operazione</h2>
      <form id="transaction-form" class="transaction-form">
        <input type="hidden" id="transaction-id" name="transaction-id">
        <div class="form-group kind">
          <label for="kind">Tipo</label>
          <select id="kind" name="kind" required>
            <option value="expense">Uscita</option>
            <option value="income">Entrata</option>
          </select>
        </div>
        <div class="form-group note">
          <label for="note">Nota</label>
          <input type="text" id="note" name="note" placeholder="Es. Stipendio, Rata Mutuo..." required>
        </div>
        <div class="form-group amount">
          <label for="amount">Importo (‚Ç¨)</label>
          <input type="number" id="amount" name="amount" step="0.01" placeholder="0.00" required>
        </div>
        <div class="form-group date">
          <label for="occurred_at">Data</label>
          <input type="date" id="occurred_at" name="occurred_at" required>
        </div>
        <div class="form-group category">
          <label for="category_id">Categoria</label>
          <select id="category_id" name="category_id" required></select>
        </div>
        <div class="form-group subcategory">
          <label for="subcategory_id">Sottocategoria</label>
          <select id="subcategory_id" name="subcategory_id"></select>
        </div>

        <div id="advanced-options-wrapper">
          <div class="advanced-options-controls">
            <label><input type="radio" name="transaction_type" value="single" checked> Operazione Singola</label>
            <label><input type="radio" name="transaction_type" value="recurring"> üîÑ Ricorrente</label>
            <label><input type="radio" name="transaction_type" value="scheduled"> üóìÔ∏è Imposta Scadenza</label>
          </div>
          <div id="recurring-options" class="advanced-options-fields"></div>
          <div id="due-date-options" class="advanced-options-fields"></div>
        </div>

        <div id="form-buttons-container" class="form-buttons">
          <button type="submit" id="submit-btn" class="btn btn-primary" style="width:100%;">Aggiungi</button>
          <button type="button" id="cancel-edit-btn" class="btn btn-secondary" style="display:none;">Annulla</button>
        </div>

        <div id="status-message" class="status-message" aria-live="polite"></div>
      </form>
    </section>

    <!-- üéØ Sezione Obiettivi (MODIFICATA E FUNZIONANTE) -->
    <section id="goals-section" class="content-section" style="margin-top:12px;">
      <div class="header">
        <h3 style="margin:0;display:flex;align-items:center;gap:8px;">üéØ <span>I Tuoi Obiettivi</span></h3>
        <button id="add-goal-btn" class="btn btn-primary" style="display: none; padding: 6px 12px; font-size: 0.9rem;">+ Aggiungi</button>
      </div>
      <div id="goals-list">
        <!-- Le card degli obiettivi verranno inserite qui dal JavaScript -->
      </div>
    </section>

    <!-- Dati principali (Invariati) -->
    <div class="dashboard-panel" style="margin-top:12px;">
      <div class="dashboard-grid">
        <div class="flow-column income">
          <h2>‚úÖ Entrate Recenti</h2>
          <div id="income-summary" class="summary-card"></div>
          <div id="income-list" class="content-section transaction-list"></div>
        </div>
        <div class="flow-column expense">
          <h2>‚ùå Uscite Recenti</h2>
          <div id="expense-summary" class="summary-card"></div>
          <div id="expense-list" class="content-section transaction-list"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Modals (Invariati) -->
  <div id="generic-modal" class="modal-overlay"> <div class="modal-content"> <div class="modal-header"> <h3 id="generic-modal-title" class="modal-title"></h3> <button class="modal-close" aria-label="Chiudi modale">&times;</button> </div> <div id="generic-modal-body" class="modal-body"></div> <div id="generic-modal-footer" class="modal-footer"></div> </div> </div>
  
  <script type="module">
    import { supabase } from "/it/supabase-client.js";
    window.supabase = supabase;

    // --- STATE GLOBALE (INVARIATO) ---
    let user = null;
    let allCategories = [];
    let allSubcategories = [];
    let allTransactions = [];
    let userProfile = null;

    // --- RIFERIMENTI DOM (INVARIATI) ---
    const transactionForm = document.getElementById('transaction-form');
    const kindSelect = document.getElementById('kind');
    const categorySelect = document.getElementById('category_id');
    const submitBtn = document.getElementById('submit-btn');
    const logoutBtn = document.getElementById('logout-btn');
    const incomeList = document.getElementById('income-list');
    const expenseList = document.getElementById('expense-list');
    const incomeSummary = document.getElementById('income-summary');
    const expenseSummary = document.getElementById('expense-summary');
    const monthSelector = document.getElementById('month-selector');
    const yearSelector = document.getElementById('year-selector');
    const goalsList = document.getElementById('goals-list');
    const addGoalBtn = document.getElementById('add-goal-btn');
    const statusMessage = document.getElementById('status-message');
    
    // --- FUNZIONI UTILITY (INVARIATE) ---
    const fmt = (n) => Number(n || 0).toFixed(2);
    function safeToNumber(v){ const n = (typeof v === 'number') ? v : parseFloat(String(v).replace(',', '.')); return Number.isFinite(n) ? n : 0; }
    
    function showStatusMessage(message, type = 'success', duration = 3000) {
      statusMessage.textContent = message;
      statusMessage.className = `status-message ${type} is-visible`;
      setTimeout(() => statusMessage.classList.remove('is-visible'), duration);
    }

    function showModal(title, bodyHtml, buttons = []) {
      const modal = document.getElementById('generic-modal');
      document.getElementById('generic-modal-title').textContent = title;
      document.getElementById('generic-modal-body').innerHTML = bodyHtml;
      const footer = document.getElementById('generic-modal-footer');
      footer.innerHTML = '';
      buttons.forEach(btnInfo => {
        const button = document.createElement('button');
        button.textContent = btnInfo.text;
        button.className = `btn ${btnInfo.class || 'btn-secondary'}`;
        button.onclick = () => {
          if (btnInfo.action) btnInfo.action();
          if (!btnInfo.keepOpen) modal.classList.remove('is-visible');
        };
        footer.appendChild(button);
      });
      modal.classList.add('is-visible');
    }

    // --- LOGICA TRANSAZIONI (INVARIATA) ---
    async function loadInitialData() { /* Codice originale per caricare categorie etc. */ 
        const { data: cats, error: catsError } = await supabase.from('categories').select('*').eq('user_id', user.id);
        if (catsError) { console.error('Error fetching categories:', catsError); return; }
        allCategories = cats;
    }
    function updateCategoryDropdown() { /* Codice originale */ 
        const kind = kindSelect.value;
        const filtered = allCategories.filter(c => c.kind === kind);
        categorySelect.innerHTML = '<option value="">Seleziona Categoria</option>' + filtered.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    }
    async function handleFormSubmit(e) { /* Codice originale */ 
        e.preventDefault();
        const formData = new FormData(transactionForm);
        const data = Object.fromEntries(formData.entries());
        
        try {
            const { error } = await supabase.from('transactions').insert({
                user_id: user.id,
                kind: data.kind,
                note: data.note,
                amount: data.amount,
                occurred_at: data.occurred_at,
                category_id: data.category_id,
            });
            if (error) throw error;
            showStatusMessage('Operazione aggiunta!', 'success');
            transactionForm.reset();
            document.getElementById('occurred_at').valueAsDate = new Date();
            loadTransactions();
        } catch (error) {
            showStatusMessage(`Errore: ${error.message}`, 'error');
        }
    }
    async function loadTransactions() { /* Codice originale */ 
        const year = yearSelector.value;
        const month = monthSelector.value;
        const startDate = `${year}-${String(parseInt(month) + 1).padStart(2, '0')}-01`;
        const endDate = new Date(year, parseInt(month) + 1, 0).toISOString().split('T')[0];

        const { data, error } = await supabase
            .from('transactions')
            .select(`*, category:category_id(name)`)
            .eq('user_id', user.id)
            .gte('occurred_at', startDate)
            .lte('occurred_at', endDate);

        if (error) { console.error('Error fetching transactions:', error); return; }
        allTransactions = data || [];
        renderDashboard(allTransactions);
    }
    function renderDashboard(transactions) { /* Codice originale */ 
        const incomes = transactions.filter(tx => tx.kind === 'income');
        const expenses = transactions.filter(tx => tx.kind === 'expense');
        renderList(incomes, incomeList, 'income');
        renderSummary(incomes, incomeSummary, 'income');
        renderList(expenses, expenseList, 'expense');
        renderSummary(expenses, expenseSummary, 'expense');
    }
    function renderList(items, container, kind) { /* Codice originale */ 
        if (!items || items.length === 0) {
            container.innerHTML = `<div class="empty-state">Nessuna operazione questo mese.</div>`;
            return;
        }
        container.innerHTML = `<div class="list-title">${kind === 'income' ? 'Entrate' : 'Uscite'}</div>` + items.map(item => `
            <div class="item">
                <div class="item-details">
                    <div class="note">${item.note}</div>
                    <div class="category">${item.category?.name || 'N/A'}</div>
                </div>
                <div class="item-amount ${kind}">${fmt(item.amount)} ‚Ç¨</div>
            </div>
        `).join('');
    }
    function renderSummary(items, container, kind) { /* Codice originale */ 
         const total = items.reduce((sum, item) => sum + safeToNumber(item.amount), 0);
         container.innerHTML = `<h3><span>Totale ${kind === 'income' ? 'Entrate' : 'Uscite'}</span><span class="summary-total-amount">${fmt(total)} ‚Ç¨</span></h3>`;
    }

    // --- NUOVA LOGICA OBIETTIVI ---

    // Funzione per mappare i nomi dal DB a chiavi interne
    const mapContributionMethodToInternal = (method) => ({
        'Cifra fissa': 'fixed',
        'Importo variabile': 'variable',
        'Percentuale sulle entrate': 'percent_income'
    }[method] || 'fixed');

    // Funzione per mappare le chiavi interne ai nomi per il DB
    const mapInternalToContributionMethod = (internal) => ({
        'fixed': 'Cifra fissa',
        'variable': 'Importo variabile',
        'percent_income': 'Percentuale sulle entrate'
    }[internal] || 'Cifra fissa');

    // 1. Logica di migrazione una-tantum
    async function migrateOnboardingGoalIfNeeded(profile) {
        if (!profile || !profile.goal_type || !profile.goal_name) return;

        const { data: existingGoals, error } = await supabase.from('obiettivi').select('id').eq('user_id', user.id);
        if (error) { console.error("Errore nel controllo obiettivi esistenti:", error); return; }
        
        if (existingGoals.length === 0) {
            console.log("Nessun obiettivo trovato. Eseguo migrazione da profilo...");
            const { error: insertError } = await supabase.from('obiettivi').insert({
                user_id: user.id,
                nome_obiettivo: profile.goal_name,
                importo_target: profile.goal_target_amount,
                importo_mensile: profile.contribution_amount,
                metodo_contribuzione: profile.contribution_method || 'Cifra fissa',
            });
            if (insertError) console.error("Errore durante la migrazione dell'obiettivo:", insertError);
            else console.log("Migrazione obiettivo completata con successo.");
        }
    }

    // 2. Funzione principale per caricare e mostrare gli obiettivi
    async function loadAndRenderGoals() {
        const { data: goals, error } = await supabase.from('obiettivi').select('*').eq('user_id', user.id);
        if (error) {
            console.error("Errore caricamento obiettivi:", error);
            goalsList.innerHTML = `<div class="goal-card"><p class="error">Impossibile caricare gli obiettivi.</p></div>`;
            return;
        }

        if (userProfile?.plan_type === 'pro') {
            addGoalBtn.style.display = 'block';
        } else {
            addGoalBtn.style.display = 'none';
        }

        if (!goals || goals.length === 0) {
            goalsList.innerHTML = `<div class="goal-card"><p>Non hai ancora nessun obiettivo. <a href="/it/onboarding.html?edit=1">Creane uno ora</a> per iniziare a risparmiare!</p></div>`;
            return;
        }
        
        goalsList.innerHTML = '';
        for (const goal of goals) {
            const canDelete = goals.length > 1;
            const cardHtml = createGoalCardHTML(goal, canDelete);
            goalsList.insertAdjacentHTML('beforeend', cardHtml);
            await bindGoalCardEvents(goal);
        }
    }

    // 3. Funzione per creare l'HTML di una singola card
    function createGoalCardHTML(goal, canDelete) {
        const deleteBtnHTML = canDelete ? `<button class="action-btn delete-goal-btn" data-id="${goal.id}" aria-label="Elimina obiettivo">üóëÔ∏è</button>` : '';
        const internalMethod = mapContributionMethodToInternal(goal.metodo_contribuzione);

        return `
        <div id="goal-card-${goal.id}" class="goal-card is-locked">
            <div class="goal-header">
                <h4 class="goal-title">${goal.nome_obiettivo}</h4>
                <div class="goal-actions">${deleteBtnHTML}</div>
            </div>

            <div class="goal-row">
                <div class="goal-method">
                    <span class="chip ${internalMethod === 'fixed' ? 'is-active' : ''}" data-method="fixed">Somma fissa</span>
                    <span class="chip ${internalMethod === 'percent_income' ? 'is-active' : ''}" data-method="percent_income">% sulle entrate</span>
                </div>
                <div class="goal-input">
                    <label>Importo Mensile (‚Ç¨)</label>
                    <input class="goal-amount-input" type="number" step="0.01" value="${goal.importo_mensile || ''}">
                    <div class="percentage-input-group">
                        <input class="goal-percentage-input" type="number" step="0.1" value="${goal.importo_mensile || 10}">
                        <span>% di <span class="total-income-placeholder">0.00</span>‚Ç¨</span>
                    </div>
                </div>
                <div class="goal-confirm">
                    <button class="btn btn-primary confirm-goal-btn" data-id="${goal.id}">Conferma</button>
                    <button class="btn btn-secondary edit-goal-btn" data-id="${goal.id}">Modifica</button>
                </div>
            </div>

            <div class="goal-progress-bar-container">
                <div class="category-bar-info">
                    <span>Progresso</span>
                    <span class="category-bar-amount" id="progress-amount-${goal.id}">0.00‚Ç¨</span>
                </div>
                <div class="progress-bar-bg">
                    <div class="progress-bar-fg" id="progress-bar-${goal.id}" style="width:0%; background: var(--grad);"></div>
                </div>
            </div>
            
            <div class="goal-confirm" style="margin-top: 16px;">
                <button class="btn btn-primary record-saving-btn" data-id="${goal.id}">‚úÖ Registra Risparmio</button>
            </div>
        </div>`;
    }

    // 4. Funzione per collegare gli eventi a una card e aggiornare il suo stato
    async function bindGoalCardEvents(goal) {
        const card = document.getElementById(`goal-card-${goal.id}`);
        if (!card) return;

        // Elementi della card
        const editBtn = card.querySelector('.edit-goal-btn');
        const confirmBtn = card.querySelector('.confirm-goal-btn');
        const deleteBtn = card.querySelector('.delete-goal-btn');
        const recordBtn = card.querySelector('.record-saving-btn');
        const chips = card.querySelectorAll('.chip');
        const amountInput = card.querySelector('.goal-amount-input');
        const percentageInput = card.querySelector('.goal-percentage-input');
        const percentageGroup = card.querySelector('.percentage-input-group');
        const inputLabel = card.querySelector('.goal-input label');
        
        // Funzione per aggiornare la UI in base al metodo scelto
        const updateUIMethod = (method) => {
            const isPercent = method === 'percent_income';
            inputLabel.textContent = isPercent ? 'Percentuale (%)' : 'Importo Mensile (‚Ç¨)';
            amountInput.style.display = isPercent ? 'none' : 'block';
            percentageGroup.style.display = isPercent ? 'flex' : 'none';
            if(isPercent) {
                const totalIncomes = allTransactions.filter(tx => tx.kind === 'income').reduce((sum, tx) => sum + safeToNumber(tx.amount), 0);
                card.querySelector('.total-income-placeholder').textContent = fmt(totalIncomes);
            }
        };

        // Aggiorna UI iniziale
        updateUIMethod(mapContributionMethodToInternal(goal.metodo_contribuzione));
        await updateGoalProgress(goal.id);

        // Evento click sui "chip"
        chips.forEach(chip => chip.addEventListener('click', () => {
            if (card.classList.contains('is-locked')) return;
            chips.forEach(c => c.classList.remove('is-active'));
            chip.classList.add('is-active');
            updateUIMethod(chip.dataset.method);
        }));

        // Pulsante MODIFICA
        editBtn.addEventListener('click', () => card.classList.remove('is-locked'));

        // Pulsante CONFERMA
        confirmBtn.addEventListener('click', async () => {
            const activeMethodInternal = card.querySelector('.chip.is-active').dataset.method;
            const newAmount = activeMethodInternal === 'percent_income' ? percentageInput.value : amountInput.value;
            
            const { error } = await supabase.from('obiettivi').update({
                metodo_contribuzione: mapInternalToContributionMethod(activeMethodInternal),
                importo_mensile: safeToNumber(newAmount)
            }).eq('id', goal.id);

            if (error) {
                showModal('Errore', `Impossibile aggiornare l'obiettivo: ${error.message}`);
            } else {
                showStatusMessage('Obiettivo aggiornato!', 'success');
                card.classList.add('is-locked');
                goal.metodo_contribuzione = mapInternalToContributionMethod(activeMethodInternal);
                goal.importo_mensile = safeToNumber(newAmount);
            }
        });

        // Pulsante ELIMINA
        deleteBtn?.addEventListener('click', () => {
            showModal('Conferma Eliminazione', 'Sei sicuro di voler eliminare questo obiettivo?', [
                { text: 'Annulla' },
                { text: 'Elimina', class: 'btn-primary', async action() {
                    const { error } = await supabase.from('obiettivi').delete().eq('id', goal.id);
                    if (error) {
                        showModal('Errore', `Impossibile eliminare l'obiettivo: ${error.message}`);
                    } else {
                        showStatusMessage('Obiettivo eliminato.', 'success');
                        loadAndRenderGoals();
                    }
                }}
            ]);
        });
        
        // Pulsante REGISTRA RISPARMIO
        recordBtn.addEventListener('click', () => {
            let amountToSave = safeToNumber(goal.importo_mensile);
            if (mapContributionMethodToInternal(goal.metodo_contribuzione) === 'percent_income') {
                const totalIncomes = allTransactions.filter(tx => tx.kind === 'income').reduce((sum, tx) => sum + safeToNumber(tx.amount), 0);
                amountToSave = totalIncomes * (safeToNumber(goal.importo_mensile) / 100);
            }

            showModal('Registra Risparmio', `Stai per registrare un risparmio di <strong>${fmt(amountToSave)} ‚Ç¨</strong> per l'obiettivo "${goal.nome_obiettivo}". Confermi?`, [
                { text: 'Annulla' },
                { text: 'Conferma', class: 'btn-primary', async action() {
                    const { error } = await supabase.from('risparmi').insert({
                        user_id: user.id,
                        obiettivo_id: goal.id,
                        importo: amountToSave,
                        data_registrazione: new Date().toISOString().split('T')[0]
                    });
                    if (error) {
                         showModal('Errore', `Impossibile registrare il risparmio: ${error.message}`);
                    } else {
                        showStatusMessage('Risparmio registrato con successo!', 'success');
                        await updateGoalProgress(goal.id);
                    }
                }}
            ]);
        });
    }

    // 5. Funzione per aggiornare la barra di progresso
    async function updateGoalProgress(goalId) {
        const { data: savings, error: savingsError } = await supabase.from('risparmi').select('importo').eq('obiettivo_id', goalId);
        const { data: goal, error: goalError } = await supabase.from('obiettivi').select('importo_target').eq('id', goalId).single();
        if (savingsError || goalError) { console.error('Errore calcolo progresso:', savingsError || goalError); return; }

        const totalSaved = savings.reduce((sum, s) => sum + safeToNumber(s.importo), 0);
        const targetAmount = safeToNumber(goal.importo_target);
        
        const progressAmountEl = document.getElementById(`progress-amount-${goalId}`);
        const progressBarEl = document.getElementById(`progress-bar-${goalId}`);
        
        if (progressAmountEl) {
            progressAmountEl.innerHTML = `${fmt(totalSaved)}‚Ç¨ ${targetAmount > 0 ? `/ ${fmt(targetAmount)}‚Ç¨` : ''}`;
        }
        if (progressBarEl && targetAmount > 0) {
            const percentage = Math.min((totalSaved / targetAmount) * 100, 100);
            progressBarEl.style.width = `${percentage}%`;
        }
    }
    
    // 6. Funzione per aggiungere un nuovo obiettivo (solo per utenti Pro)
    function handleAddNewGoal() {
         const bodyHtml = `<form id="add-goal-form" class="transaction-form" style="grid-template-columns:1fr;">
            <div class="form-group"><label for="goal-name">Nome Obiettivo</label><input type="text" id="goal-name" required placeholder="Es. Vacanze estive"></div>
            <div class="form-group"><label for="goal-monthly-amount">Importo mensile (‚Ç¨)</label><input type="number" id="goal-monthly-amount" step="0.01" required placeholder="150.00"></div>
            <div class="form-group"><label for="goal-target-amount">Obiettivo finale (opzionale)</label><input type="number" id="goal-target-amount" step="0.01" placeholder="2000.00"></div>
        </form>`;

        showModal('Crea Nuovo Obiettivo', bodyHtml, [
            { text: 'Annulla' },
            { text: 'Salva', class: 'btn-primary', async action() {
                const nome = document.getElementById('goal-name').value;
                const importoMensile = document.getElementById('goal-monthly-amount').value;
                const importoTarget = document.getElementById('goal-target-amount').value;
                if (!nome || !importoMensile) { alert("Nome e importo mensile sono obbligatori."); return; }
                
                const { error } = await supabase.from('obiettivi').insert({
                    user_id: user.id,
                    nome_obiettivo: nome,
                    importo_mensile: safeToNumber(importoMensile),
                    importo_target: importoTarget ? safeToNumber(importoTarget) : null,
                    metodo_contribuzione: 'Cifra fissa'
                });

                if (error) {
                    showModal('Errore', `Impossibile creare l'obiettivo: ${error.message}`);
                } else {
                    showStatusMessage('Nuovo obiettivo creato!', 'success');
                    loadAndRenderGoals();
                }
            }}
        ]);
    }

    // --- FUNZIONE DI INIZIALIZZAZIONE PAGINA ---
    async function initializePage() {
      try {
        const { data: { session } } = await supabase.auth.getSession();
        if (!session) { location.replace("/it/login.html"); return; }
        user = session.user;
        
        const { data: profile, error } = await supabase.from('profiles').select('*').eq('id', user.id).single();
        if (error || !profile) { throw new Error("Profilo non trovato."); }
        if (!profile.onboarded) { location.replace("/it/onboarding.html"); return; }
        userProfile = profile;

        const now = new Date();
        const months = ["Gennaio","Febbraio","Marzo","Aprile","Maggio","Giugno","Luglio","Agosto","Settembre","Ottobre","Novembre","Dicembre"];
        months.forEach((month, index) => monthSelector.add(new Option(month, index)));
        for (let i = now.getFullYear() - 2; i <= now.getFullYear() + 1; i++) { yearSelector.add(new Option(i, i)); }
        monthSelector.value = now.getMonth();
        yearSelector.value = now.getFullYear();
        document.getElementById('occurred_at').valueAsDate = new Date();
        
        await loadInitialData();
        updateCategoryDropdown();
        await loadTransactions();
        
        // Sequenza corretta per gli obiettivi
        await migrateOnboardingGoalIfNeeded(userProfile);
        await loadAndRenderGoals();

        // Event Listeners
        transactionForm.addEventListener('submit', handleFormSubmit);
        kindSelect.addEventListener('change', updateCategoryDropdown);
        logoutBtn.addEventListener('click', async (e) => { e.preventDefault(); await supabase.auth.signOut(); location.replace("/it/"); });
        monthSelector.addEventListener('change', loadTransactions);
        yearSelector.addEventListener('change', loadTransactions);
        addGoalBtn.addEventListener('click', handleAddNewGoal);
        document.body.addEventListener('click', (e) => {
          const modal = e.target.closest('.modal-overlay');
          if (modal && (e.target.classList.contains('modal-overlay') || e.target.closest('.modal-close'))) {
            modal.classList.remove('is-visible');
          }
        });

      } catch (err) {
        console.error("Errore critico durante l'inizializzazione:", err);
        document.body.innerHTML = `<div style="padding:40px;text-align:center;background-color:#fff;border-radius:12px;margin:50px auto;max-width:500px;"><h2>Errore Critico</h2><p>Impossibile caricare la dashboard: ${err.message}</p><p>Prova a ricaricare la pagina.</p></div>`;
      }
    }

    document.addEventListener('DOMContentLoaded', initializePage);
  </script>
