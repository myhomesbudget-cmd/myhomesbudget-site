<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pricing · Redirect</title>
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; base-uri 'self'">
  <meta name="robots" content="noindex">
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;margin:0;display:grid;place-items:center;height:100dvh}
    .box{max-width:640px;padding:24px;text-align:center}
  </style>
</head>
<body>
  <div class="box">
    <p>Reindirizzamento alla pagina dei piani…</p>
    <noscript>
      <p>JavaScript disabilitato. Apri: <a href="/it/pricing.html">/it/pricing.html</a></p>
    </noscript>
  </div>
  <script>
    (function(){
      var lang=(navigator.language||'it').toLowerCase();
      var to='/it/pricing.html';
      if(lang.startsWith('en')) to='/en/pricing.html';
      else if(lang.startsWith('es')) to='/es/pricing.html';
      location.replace(to);
    })();
  </script>
</body>
</html>
