<link rel="preload" href="/bg.webp" as="image" imagesrcset="/bg.webp" />

  <style>
    /* Fallback minimal per utenti senza JS */
    body{margin:0;font-family:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif;background:#f7f7f8;color:#111}
    .wrap{max-width:720px;margin:12vh auto;padding:24px;text-align:center}
    .lang{display:flex;gap:12px;justify-content:center;margin-top:16px}
    .lang a{padding:10px 14px;border-radius:10px;background:#111;color:#fff;text-decoration:none}
  </style>
</head>
<body>
  <!-- Redirect automatico in base alla lingua del browser -->
  <script>
    (function () {
      try {
        var lang = (navigator.language || navigator.userLanguage || 'en').toLowerCase();
        var dest = '/en/';
        if (lang.indexOf('it') === 0) dest = '/it/';
        else if (lang.indexOf('es') === 0) dest = '/es/';
        location.replace(dest);
      } catch (e) {
        location.replace('/en/');
      }
    })();
  </script>

  <!-- Fallback visibile solo se JS è disattivato / bloccato -->
  <noscript>
    <div class="wrap">
      <h1>Choose your language</h1>
      <p>JavaScript is disabled. Please pick your language:</p>
      <div class="lang">
        <a href="/it/" lang="it" title="Italiano">Italiano</a>
        <a href="/en/" lang="en" title="English">English</a>
        <a href="/es/" lang="es" title="Español">Español</a>
      </div>
    </div>
  </noscript>
</body>
</html>
