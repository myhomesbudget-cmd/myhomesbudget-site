<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inizia la prova gratuita — MyHomesBudget</title>
  <meta name="description" content="30 giorni gratis. Nessuna carta richiesta. Cancella quando vuoi.">

  <!-- CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 img-src 'self' https: data:;
                 style-src 'self' 'unsafe-inline';
                 script-src 'self' 'unsafe-inline' https://esm.sh;
                 connect-src 'self' https://*.supabase.co;
                 font-src 'self' https: data:;
                 frame-ancestors 'none';
                 base-uri 'self';
                 form-action 'self'">

  <link rel="preload" href="/bg.webp" as="image" imagesrcset="/bg.webp" />

  <style>
    :root { font-family: -apple-system, system-ui, "Segoe UI", Roboto, sans-serif; }
    body {
      margin:0; padding:0; color:#fff;
      background:url("/bg.webp") no-repeat center center fixed;
      background-size:cover;
    }
    body::before {
      content:""; position:fixed; inset:0;
      background:rgba(0,0,0,.25); z-index:-1;
    }

    .wrap { max-width:480px; margin:0 auto; padding:32px; }

    h1 { text-align:center; margin-bottom:8px; }
    .subtitle {
      text-align:center; margin-bottom:20px;
      font-size:.95rem; color:#eee;
    }

    form {
      background:rgba(255,255,255,0.1);
      backdrop-filter:blur(8px);
      padding:20px;
      border-radius:12px;
      box-shadow:0 6px 24px rgba(0,0,0,.2);
    }
    label { display:block; margin:12px 0 6px; font-weight:600; }
    input {
      width:100%; padding:12px; border-radius:8px;
      border:1px solid #ccc; margin-bottom:8px;
      font-size:1rem;
    }
    .plans {
      display:grid; gap:12px; margin:16px 0;
    }
    .plan {
      background:rgba(255,255,255,0.2);
      padding:12px; border-radius:8px;
      display:flex; align-items:flex-start; gap:10px;
    }
    .plan input { margin-top:4px; }
    .plan strong { display:block; }

    .btn {
      width:100%; margin-top:12px; cursor:pointer;
      background:#111; color:#fff; font-weight:600;
      padding:12px; border:none; border-radius:8px;
      transition: background .2s;
    }
    .btn:hover { background:#333; }

    .msg {
      margin-top: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 6px;
    }
    .msg.ok {
      color:#155724;
      background:#d4edda;
      border:1px solid #c3e6cb;
    }
    .msg.err {
      color:#721c24;
      background:#f8d7da;
      border:1px solid #f5c6cb;
    }

    .footer { margin-top:24px; text-align:center; font-size:.85rem; color:#eee; }
    .footer a { color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Inizia la prova gratuita</h1>
    <p class="subtitle">30 giorni gratis · Nessuna carta richiesta · Cancella quando vuoi</p>

    <form id="signup-form">
      <label for="name">Nome</label>
      <input id="name" type="text" placeholder="Es. Marco" required />

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="nome@dominio.it" required />

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="Min. 8 caratteri, almeno una lettera e un numero" required />

      <fieldset class="plans">
        <legend>Scegli il tuo piano</legend>
        <label class="plan">
          <input type="radio" name="plan" value="trial" checked />
          <div><strong>Prova Gratuita — 30 giorni</strong>
          Nessuna carta richiesta. Potrai scegliere un piano dopo la prova.</div>
        </label>
        <label class="plan">
          <input type="radio" name="plan" value="monthly" />
          <div><strong>Mensile — 2,99€ / mese</strong>
          Accesso completo. Disdici quando vuoi.</div>
        </label>
        <label class="plan">
          <input type="radio" name="plan" value="lifetime" />
          <div><strong>Una tantum — 19,99€ per sempre</strong>
          Paghi una sola volta. Aggiornamenti inclusi.</div>
        </label>
      </fieldset>

      <button type="submit" class="btn">Crea account</button>
      <div id="form-msg" class="msg"></div>
    </form>

    <div class="footer">
      © MyHomesBudget — <a href="/it/privacy.html">Privacy</a> · <a href="/it/terms.html">Termini</a>
    </div>
  </div>

  <!-- JS con Supabase -->
  <script type="module">
    import { supabase } from '/it/supabase-client.js';

    const form = document.getElementById('signup-form');
    const msg = document.getElementById('form-msg');

    function show(type, text) {
      msg.className = 'msg ' + (type === 'error' ? 'err' : 'ok');
      msg.textContent = text;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const plan = form.plan.value;

      show('ok', 'Creazione account in corso...');

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: { name, plan }
        }
      });

      if (error) {
        show('error', error.message);
      } else {
        show('ok', 'Ti abbiamo inviato una mail di conferma. Controlla la tua casella di posta.');
        form.reset();
      }
    });
  </script>
</body>
</html>
