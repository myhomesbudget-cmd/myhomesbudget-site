  <style>
    :root{font-family:-apple-system,system-ui,"Segoe UI",Roboto,sans-serif}

    body{
      margin:0;padding:0;
      background:url("/bg.webp") no-repeat center center fixed;
      background-size:cover;color:#fff;
    }
    body::before{content:"";position:fixed;inset:0;background:rgba(0,0,0,.05);z-index:-1}

    .wrap{max-width:960px;margin:0 auto;padding:24px}
    .nav{display:flex;gap:12px;justify-content:flex-end;align-items:center}
    .nav a{color:#fff;text-decoration:none;padding:6px 10px;border-radius:8px}
    .nav a:hover{background:rgba(255,255,255,.12)}

    .hero{
      min-height:50vh;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;gap:16px;padding:0 20px;margin:0;
    }
    .hero h1{
      font-size:clamp(2rem,5vw,3rem);line-height:1.2;margin:0;
      opacity:0;transform:translateY(30px);animation:fadeInUp .8s ease forwards;
    }
    .hero p{
      max-width:720px;margin:8px 0 16px;font-size:clamp(1rem,2vw,1.25rem);
      opacity:0;transform:translateY(30px);animation:fadeInUp .8s ease forwards .4s;

    .card{
      background:rgba(255,255,255,0.50);
      backdrop-filter:saturate(1.1) blur(5px);
      -webkit-backdrop-filter:saturate(1.1) blur(2px);
      color:#111;
      padding:24px;border-radius:16px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      width:min(640px, 96vw);
      text-align:left;
    }
    .divider{height:1px;background:rgba(0,0,0,.08);margin:16px 0}

    .row{display:grid;gap:8px;margin-bottom:12px}
    label{font-size:.95rem;color:#333}

    input[type="email"], input[type="password"]{
      width:100%; box-sizing:border-box;
      padding:12px 14px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,.08);
      background:rgba(255,255,255,.90);
      color:#111; font-size:1rem;
      transition: border .2s ease, box-shadow .2s ease;
    }
    input:focus{outline:none;border:1px solid rgba(0,0,0,.35);box-shadow:0 0 6px rgba(0,0,0,.1)}

    .actions{display:flex;gap:12px;justify-content:space-between;align-items:center;margin-top:6px}
    .link{color:#111;text-decoration:none}
    .link:hover{text-decoration:underline}

    .btn-gradient{
      cursor:pointer;
      border:none;border-radius:12px;
      padding:12px 20px;
      background:linear-gradient(135deg,#6c5ce7,#00cec9);
      color:#fff;font-weight:600;font-size:1rem;
      box-shadow:0 6px 18px rgba(0,0,0,.15);
      transition:transform .15s ease, box-shadow .15s ease, filter .15s ease;

    .btn-gradient:hover{filter:brightness(1.08);transform:translateY(-2px);box-shadow:0 10px 24px rgba(0,0,0,.25)}

    /* Google button area */
    .row-google{display:grid;gap:8px;margin-top:6px}
    #gsi-btn{display:flex;justify-content:center;min-height:46px;}

<body>
  <div class="wrap">
    <nav class="nav" aria-label="Selettore lingua">
      <span style="font-size:22px;display:flex;gap:8px;">
        <a href="/it/" title="Italiano" lang="it">🇮🇹</a>
        <a href="/en/login.html" title="English"  lang="en">🇬🇧</a>
        <a href="/es/login.html" title="Español"  lang="es">🇪🇸</a>
      </span>
    </nav>

    <section class="hero">
      <h1>Accedi a myhomesbudget</h1>
      <p>Entra per consultare la tua dashboard e gestire le tue spese</p>

      <div class="card" role="form">
        <!-- Email / Password -->
        <form id="login-form">
          <div class="row">
            <label for="li-email">Email</label>
            <input type="email" id="li-email" placeholder="nome@dominio.it" required />
          </div>
          <div class="row">
            <label for="li-pass">Password</label>
            <input type="password" id="li-pass" placeholder="••••••••" required />
          </div>
          <div class="actions">
            <span>Non hai un account? <a class="link" href="/it/signup.html">Registrati</a></span>
            <button type="submit" class="btn-gradient">Accedi</button>
          </div>
        </form>

        <div class="divider" aria-hidden="true"></div>

        <!-- Magic Link -->
        <form id="magic-form">
          <div class="row">
            <label for="ml-email">Oppure accedi con Magic Link</label>
            <input type="email" id="ml-email" placeholder="Email per il link" />
          </div>
          <div class="actions">
            <span>Riceverai un link di accesso via email</span>
            <button type="submit" class="btn-gradient">Invia Magic Link</button>
          </div>
        </form>

        <div class="divider" aria-hidden="true"></div>

        <!-- Google -->
        <div class="row row-google">
          <label>Oppure continua con Google</label>
          <div id="gsi-btn"></div>
          <!-- bottone gradiente (sempre visibile e funzionante) -->
          <button id="google-oauth" class="btn-gradient" style="width:100%">Continua con Google</button>
        </div>
      </div>

      <div class="footer" style="margin-top:16px;color:#e6e6e6;font-size:.9rem">
        © MyHomesBudget — <a href="/it/privacy.html" style="color:#fff">Privacy</a> · <a href="/it/terms.html" style="color:#fff">Termini</a>
      </div>
    </section>
  </div>

  <!-- Google Identity Services (se carica, renderà il bottone blu) -->
  <script
    src="https://accounts.google.com/gsi/client"
    async defer
    onload="window.dispatchEvent(new Event('gsi-loaded'))">
  </script>

  <!-- TUTTA la logica in UN SOLO modulo -->
  <script type="module">
  import { supabase } from "/it/supabase-client.js";

  // ⬇️ QUI subito sotto aggiungi queste costanti
  const ORIGIN = window.location.origin;                 
  const lang    = location.pathname.split('/')[1] || 'it';
  const REDIRECT_TO = `${ORIGIN}/${lang}/dashboard.html`;

  const goDash = () => location.replace(`/${lang}/dashboard.html`);

  // Se già autenticato → vai in dashboard
  const { data: { session } } = await supabase.auth.getSession();
  if (session?.user) goDash();
    }

    // ===== Email / Password
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('li-email').value.trim();
      const password = document.getElementById('li-pass').value.trim();
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert('Errore accesso: ' + error.message);
      goDash();
    });

    // ===== Magic Link
    document.getElementById('magic-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('ml-email').value.trim();
      if (!email) return alert("Inserisci l'email.");
      const { error } = await supabase.auth.signInWithOtp({
  email,
  options: { emailRedirectTo: `${ORIGIN}/it/auth/callback` }
});
      if (error) return alert('Errore invio link: ' + error.message);
      alert('Ti abbiamo inviato un link di accesso.');
    });

    // Login con Google (AGGIORNATO con redirect dinamico)
document.getElementById('google-oauth').addEventListener('click', async () => {
  const { error } = await supabase.auth.signInWithOAuth({
    provider: 'google',
    options: {
      redirectTo: REDIRECT_TO,
      queryParams: { prompt: 'select_account' } // opzionale
    }
  });
  if (error) alert('Errore Google login: ' + error.message);
});

    // ===== Google Identity Services (bottone blu) — opzionale
    const GSI_CLIENT_ID = "1038988672866-1cf34pr3suibtfd1eo246ktu790htnf1.apps.googleusercontent.com";
    const gsiContainer  = document.getElementById("gsi-btn");

    window.addEventListener('gsi-loaded', () => {
      try {
        if (!window.google?.accounts?.id) return;

        google.accounts.id.initialize({
          client_id: GSI_CLIENT_ID,
          callback: handleGoogleCredential
        });

        google.accounts.id.renderButton(
          gsiContainer,
          { theme: "filled_blue", size: "large", shape: "pill", text: "continue_with" }
        );
      } catch (e) {
        console.warn('GIS init error:', e);
      }
    });

    async function handleGoogleCredential(response) {
      try {
        const idToken = response.credential;
        const { error } = await supabase.auth.signInWithIdToken({
          provider: "google",
          token: idToken
        });
        if (error) return alert("Accesso con Google non riuscito: " + error.message);
        goDash();
      } catch (err) {
        alert("Errore inatteso: " + (err?.message || err));
      }
    }
  </script>
