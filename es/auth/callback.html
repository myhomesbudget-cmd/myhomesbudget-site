<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciando sesión…</title>
  <meta name="robots" content="noindex, nofollow">

  <!-- CSP mínima para el intercambio código→sesión -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    img-src 'self' https: data:;
    style-src 'self' 'unsafe-inline';
    script-src 'self' 'unsafe-inline' https://esm.sh;
    connect-src 'self' https://*.supabase.co https://*.supabase.in;
    font-src 'self' https: data:;
    frame-ancestors 'none';
    base-uri 'self';
    form-action 'self';
  ">

  <style>
    html,body{height:100%;margin:0;font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif}
    .wrap{min-height:100%;display:grid;place-items:center;background:#f6f7fb}
    .card{background:#fff;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.08);
          padding:24px 28px;text-align:center;max-width:560px}
    .sp{width:48px;height:48px;border-radius:50%;
        border:4px solid #e6e8f0;border-top-color:#6c5ce7;animation:spin 1s linear infinite;margin:0 auto 12px}
    @keyframes spin{to{transform:rotate(360deg)}}
    .muted{color:#555}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="sp"></div>
      <h1>Iniciando sesión…</h1>
      <p class="muted">Estamos verificando tus credenciales. Solo tardará un momento.</p>
    </div>
  </div>

  <script type="module">
    // Si el cliente compartido está solo en /it/, deja esta importación absoluta.
    // Si también tienes /es/supabase-client.js, cambia a "../supabase-client.js"
    import { supabase } from "/it/supabase-client.js";

    const lang = (location.pathname.match(/^\/(it|en|es)(\/|$)/i)?.[1] || 'es').toLowerCase();
    const prefix = `/${lang}/`;

    function goNext(){
      try{
        if (localStorage.getItem('onboarding_completed') === '1') {
          location.replace(prefix + "dashboard.html");
        } else {
          location.replace(prefix + "onboarding.html");
        }
      }catch(_){
        location.replace(prefix + "onboarding.html");
      }
    }

    (async () => {
      const { error } = await supabase.auth.exchangeCodeForSession(window.location.href);
      if (error) {
        console.error("exchangeCodeForSession:", error);
        const { data:{ session } } = await supabase.auth.getSession();
        if (session?.user) return goNext();
        alert("No se pudo iniciar sesión. Vuelve a la página de acceso.");
        location.replace(prefix + "login.html");
        return;
      }
      goNext();
    })();
  </script>
</body>
</html>
